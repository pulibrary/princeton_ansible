---
- hosts: bibdata
  remote_user: pulsys
  become: true
  vars_files:
    - site_vars.yml
    - group_vars/bibdata/vault.yml
  vars:
    samba_status: client
  roles:
    - role: pulibrary.ruby
    - role: pulibrary.deploy-user
    - role: pulibrary.passenger
    - role: pulibrary.redis
    - role: pulibrary.nodejs
    - role: pulibrary.rails-app
    - role: pulibrary.oracle.client
    - role: pulibrary.bibdata
- hosts: bibdata_workers
  remote_user: pulsys
  become: true
  vars_files:
    - site_vars.yml
    - group_vars/bibdata/vault.yml
  vars:
    samba_status: server
    samba_shares_root: /data
  roles:
    - role: pulibrary.ruby
    - role: pulibrary.deploy-user
    - role: pulibrary.passenger
    - role: pulibrary.redis
    - role: pulibrary.nodejs
    - role: pulibrary.rails-app
    - role: pulibrary.oracle.client
    - role: pulibrary.sidekiq_worker
    - role: pulibrary.samba
    - role: pulibrary.bibdata
