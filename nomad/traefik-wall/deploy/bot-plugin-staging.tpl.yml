{{- with nomadVar "nomad/jobs/traefik-wall-staging" -}}
http:
  middlewares:
    metricAuth:
      plugin:
        traefik-api-key-auth:
          bearerHeader: true
          keys:
            - "{{ .METRICS_AUTH_TOKEN }}"
    captcha-protect:
      plugin:
        captcha-protect:
          # We're only protecting Blacklight apps for now.
          # We have to add the DPUL exhibits one at a time right now, until
          # there's wildcards. These are all the most visited ones by bots.
          protectRoutes: "/catalog,/browse,/search,/advanced,/sae/catalog,/igor-savchenko/catalog,/msstreasures/catalog,/alchemy/catalog,/islamicmss/catalog,/eastasian/catalog,/badakhshan_collection/catalog,/sae_sri_lanka_dissidents/catalog,/marquand-library/catalog,/medieval_manuscripts/catalog,/gnib/catalog,/valva/catalog,/slavic/catalog,/performances/catalog,/pudl0135/catalog,/cotsen-collection/catalog,/pudl0038/catalog,/hellenica/catalog"
          captchaProvider: turnstile
          siteKey: "{{ .TURNSTILE_SITE_KEY }}"
          secretKey: "{{ .TURNSTILE_SECRET_KEY }}"
          goodBots: apple.com,archive.org,duckduckgo.com,facebook.com,google.com,googlebot.com,googleusercontent.com,instagram.com,kagibot.org,linkedin.com,msn.com,openalex.org,twitter.com,x.com,commoncrawl.org
          persistentStateFile: /tmp/state.json
          ipForwardedHeader: X-Forwarded-For
          rateLimit: {{ env "rate_limit" }}
          ipv4subnetMask: {{ env "subnet_mask" }}
          protectParameters: "true"
          exemptIps:
            # These are our load balancer IPs
            - 128.112.200.245/32
            - 128.112.201.34/32
            - 172.20.80.13/32
            - 172.20.80.14/32
            # PUL Network, trust these.
            - 128.112.0.0/16
            - 140.180.0.0/16
            - 204.153.48.0/23
            - 66.180.176.0/24
            - 66.180.177.0/24
            - 66.180.180.0/22
            # Collector Systems
            - 57.151.79.172/32
            - 57.151.79.127/32
          challengeTmpl: /challenge.tmpl.html
          logLevel: "DEBUG"
    append-catalog-regex:
      redirectRegex:
        # Matches any set of params that look search-ish, and may be prefixed,
        # e.g.
        # Matches http://x.x.x.x:yyyy/?f[]=
        # Matches http://x.x.x.x:yyyy/?something&f[]=
        # Matches http://x.x.x.x:yyyy/?something&f%5B
        # Matches http://x.x.x.x:yyyy/?per_page=50&search_field=all_fields
        # Matches http://x.x.x.x:yyyy/?something&per_page=50&search_field=all_fields
        regex: //([^/]*)/\?(.*((f\[)|(range\[)|(search_field=)|(sort=)|(f%)|(range%)).*)
        # Converts to http://x.x.x.x:yyyy/catalog?f[]=
        # or http://x.x.x.x:yyyy/catalog?something&f[]=
        # Converts to http://x.x.x.x:yyyy/catalog?per_page=50&search_field=all_fields
        # or http://x.x.x.x:yyyy/catalog?something&per_page=50&search_field=all_fields
        replacement: //${1}/catalog?${2}
{{- end -}}
