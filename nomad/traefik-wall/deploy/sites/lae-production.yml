http:
  routers:
    lae-production:
      service: lae-production
      rule: Header(`X-Forwarded-Host`, `lae.princeton.edu`)
      entrypoints:
        - http
      middlewares:
        - captcha-protect
  services:
    lae-production:
      loadBalancer:
        servers:
          - url: http://lae-prod1.princeton.edu:80
          - url: http://lae-prod2.princeton.edu:80
