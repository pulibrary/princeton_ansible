http:
  routers:
    lae-staging:
      service: lae-staging
      rule: Header(`X-Forwarded-Host`, `lae-staging.princeton.edu`)
      entrypoints:
        - http
      middlewares:
        - captcha-protect
  services:
    lae-staging:
      loadBalancer:
        servers:
          - url: http://lae-staging2.princeton.edu:80
