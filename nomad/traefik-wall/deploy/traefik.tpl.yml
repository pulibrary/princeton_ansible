---
defaultEntryPoints:
  - http
log:
  level: DEBUG
entryPoints:
  http:
    address: ":{{ env "NOMAD_PORT_http" }}"
    forwardedHeaders:
      trustedIPs:
        - 128.112.200.245/32
        - 128.112.201.34/32
        - 10.0.0.0/8
  traefik:
    address: ":{{ env "NOMAD_PORT_traefik" }}"
api:
  dashboard: false
  insecure: false
providers:
  file:
    directory: /etc/traefik/config.d
experimental:
  plugins:
    captcha-protect:
      modulename: github.com/libops/captcha-protect
      version: v1.5.0
