---
ping: {}
defaultEntryPoints:
  - http
log:
  level: ERROR
entryPoints:
  http:
    address: ":{{ env "NOMAD_PORT_http" }}"
    forwardedHeaders:
      trustedIPs:
        - 128.112.200.245/32
        - 128.112.201.34/32
        - 172.20.80.13/32
        - 172.20.80.14/32
  traefik:
    address: ":{{ env "NOMAD_PORT_traefik" }}"
  metrics:
    address: ":{{ env "NOMAD_PORT_metrics" }}"
metrics:
  prometheus:
    addEntryPointsLabels: true
    addRoutersLabels: true
    addServicesLabels: true
    manualRouting: true
api:
  dashboard: false
  insecure: false
providers:
  file:
    directory: /etc/traefik/config.d
  consulCatalog:
    address: "host.containers.internal:8500"
    scheme: "http"
experimental:
  plugins:
    captcha-protect:
      modulename: github.com/libops/captcha-protect
      version: v1.8.2
    traefik-api-key-auth:
      moduleName: github.com/Septima/traefik-api-key-auth
      version: v0.2.3
