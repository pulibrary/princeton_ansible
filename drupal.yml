- hosts: all
  remote_user: pulsys
  become: true
  vars_files:
    - site_vars.yml
    - group_vars/drupal/drupal.yml
  roles:
    - role: pulibrary.deploy-user
    - role: pulibrary.apache2
    - role: pulibrary.php
    - {role: pulibrary.mariadb, when: db_host == 'localhost'}
    - role: pulibrary.composer
    - role: pulibrary.drush
