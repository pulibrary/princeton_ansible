---
- hosts: vagrant
  remote_user: pulsys
  become: true
  vars_files:
    - site_vars.yml
    - group_vars/php.yml
    - group_vars/pas.yml
  roles:
    - role: pulibrary.php
    - role: pulibrary.ruby
    - role: pulibrary.deploy-user
    - role: pulibrary.redis
    - {role: pulibrary.mariadb, when: db_host == 'localhost'}
    - role: pulibrary.nodejs
    - role: pulibrary.samba
    - role: pulibrary.pas
