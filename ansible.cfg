[defaults]
timeout = 60
# automated host key checking may be added in 2.0
# see https://github.com/ansible/ansible-modules-core/issues/575
#
host_key_checking = False
inventory = ./inventory

# vendorize external roles
roles_path = external_roles
pipelining = true
local_tmp  = ~/.ansible/tmp
[connection]
pipelining =True
[inventory]
enable_plugins = ini, yaml, auto, toml, script, host_list
[ssh_connection]
pipelining=True
