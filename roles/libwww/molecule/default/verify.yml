---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: test for presence libwww apache config
    lineinfile:
      path: "/etc/sudoers"
      line: "{{ item }}"
      state: present
    loop:
      - "deploy ALL=(ALL) NOPASSWD: /usr/sbin/service apache2 *"
      - "Runas_Alias WWW = www-data"
      - "deploy ALL = (WWW) NOPASSWD: ALL"
      - "deploy ALL=(ALL) NOPASSWD: /bin/chown -R www-data /var/www/library_cap*"
      - "deploy ALL=(ALL) NOPASSWD: /bin/chown -R deploy /var/www/library_cap*"
      - "deploy ALL=(ALL) NOPASSWD: /bin/chown -R www-data /var/www/special_collections_cap*"
      - "deploy ALL=(ALL) NOPASSWD: /bin/chown -R deploy /var/www/special_collections_cap*"
    check_mode: true
    register: present
    failed_when:
      - present is changed
  - name: test for presence libwww apache config
    lineinfile:
      path: "/etc/apache2/sites-available/000-default.conf"
      line: "{{ item }}"
      state: present
    loop:
      - "Alias /utils /var/www/discoveryutils_cap/current/public"
      - "DocumentRoot /var/www/library_cap/current"
      - "Alias /special-collections /var/www/special_collections_cap/current"
    check_mode: true
    register: present
    failed_when:
  - name: test for presence libwww php ini
    lineinfile:
      path: "/etc/apache2/sites-available/000-default.conf"
      line: "{{ item }}"
      state: present
    loop:
      - "upload_max_filesize = 8M"
      - "memory_limit = 256M"
    check_mode: true
    register: present
    failed_when:
  - name: test for libwww conf files existence
    stat:
      path: "{{ item }}"
    loop:
      - "/home/deploy/settings.php"
      - "/etc/drush/aliases.drushrc.php"
      - "/home/deploy/.env.local"
      - "/home/deploy/special_collections_settings.php"
    register: file
    failed_when:
      - not file.stat.exists
  - name: test for drupal packages
    apt:
      name: "{{ item }}"
      state: present
    loop:
      - "php7.4"
      - "php7.4-common"
      - "php7.4-mbstring"
      - "sendmail"
    check_mode: true
    register: present
    failed_when:
      - present is changed
  - name: test for cron jobs
    command: crontab -l -u deploy
    register: cron_results
    ignore_errors: true
  - name: assert cron jobs exists
    assert:
      that:
        - "'0 * * * * sudo -u www-data drush @prod cron' in cron_results.stdout"
        - "'0 7 * * * /usr/bin/get_staff_updates.sh >/tmp/staff_updates.out 2>&1' in cron_results.stdout"
        - "'10 * * * * sudo -u www-data drush -r /var/www/special_collections_cap/current cron' in cron_results.stdout"
