---
- name: Converge
  hosts: all
  pre_tasks:
  - name: install iproute
    apt:
      name: iproute2
      state: present
      update_cache: true
  - name: rerun setup
    setup:
      gather_subset:
        - network
  vars:
    - running_on_server: false
    - xtradb_nodes_group: "all"
    - xtradb_leader_node: "instance"
    - mariadb_server__root_password: "{{ vault_maridb_password | default('change_me') }}"
    - drupal_major_version: 7
    ### Uncomment this to force a dump file to be imported
    # - drupal_dbimport_file: 'dump.sql'
    # go back to this once percona db staging is up and running.
    # - mariadb__server: 'maria-staging1.princeton.edu'
  vars_files:
    - ../../../../site_vars.yml
  tasks:
    - name: "Include roles/perconaxdb for local database"
      include_role:
        name: "perconaxdb"
    - name: "Include roles/libwww"
      include_role:
        name: "libwww"
