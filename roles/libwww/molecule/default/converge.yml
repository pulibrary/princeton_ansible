---
- name: Converge
  hosts: all
  pre_tasks:
    - name: common software
      apt:
        name:
          - software-properties-common
          - python3-pymysql
        state: latest
        update_cache: true
    - name: Install MariaDB key
      apt_key:
        url: https://mariadb.org/mariadb_release_signing_key.asc
        state: present
      register: install_app_key
    - name: Install MariaDB repository
      apt_repository:
        repo: deb [arch=amd64,i386,ppc64el] http://nyc2.mirrors.digitalocean.com/mariadb/repo/10.4/debian jessie main
        state: present
        validate_certs: false
      ignore_errors: true
      when: install_app_key.changed
    - name: mariadb
      apt:
        name:
          - mariadb-server
        state: latest
        update_cache: true
      when: install_app_key.changed
    - name: Start the service
      service:
        name: mysql
        enabled: true
        state: started
      when: install_app_key.changed
    - name: remove unix_plugin
      command: mysql -u root --execute="UPDATE mysql.user SET plugin = '' WHERE user = 'root' AND host = 'localhost'; FLUSH PRIVILEGES;"
      ignore_errors: true
      when: install_app_key.changed
    - name: Restart MySQL
      service:
        name: mysql
        state: restarted
      when: install_app_key.changed
    - name: mysql_root_password
      mysql_user:
        login_user: root
        login_host: localhost
        name: 'root'
        password: "{{ mariadb_root_password }}"
      when: install_app_key.changed
  vars:
    - running_on_server: false
    - mariadb_root_password: "{{ vault_maridb_password | default('change_me') }}"
    - db_password: "{{ mariadb_root_password }}"
    - drupal_major_version: 7
    ### Uncomment this to force a dump file to be imported
    # - drupal_dbimport_file: 'dump.sql'
    # go back to this once percona db staging is up and running.
    # - mariadb__server: 'maria-staging1.princeton.edu'
  vars_files:
    - ../../../../site_vars.yml
  tasks:
    - name: "Include roles/libwww"
      include_role:
        name: "libwww"
