---
# defaults file for roles/zookeeper
zk_version: "3.4.13"
zk_user: "zookeeper"
zk_group: "zookeeper"
zk_data_dir: "/var/lib/zookeeper"
zk_log_dir: "/var/log/zookeeper"
zk_client_port: 2181
zk_leader_port: 2888
zk_election_port: 3888

# List of Zookeeper nodes as an example
zk_nodes:
  - host: "lib-zk1.example.edu"
    id: 1
    is_leader: true
  - host: "lib-zk2.example.edu"
    id: 2
    is_leader: false
  - host: "lib-zk3.example.edu"
    id: 3
    is_leader: false
