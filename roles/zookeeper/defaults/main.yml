---
zk_version: "3.9.4"
zk_install_dir: /opt/zookeeper
zk_versioned_dir: "/opt/apache-zookeeper-{{ zk_version }}-bin"
zk_download_url: "https://downloads.apache.org/zookeeper/zookeeper-{{ zk_version }}/apache-zookeeper-{{ zk_version }}-bin.tar.gz"
zk_user: zookeeper
zk_group: zookeeper
zk_data_dir: /var/lib/zookeeper
zk_log_dir: /var/log/zookeeper
zk_client_port: 2181
zk_leader_port: 2888
zk_election_port: 3888

# 4lw whitelist for health checks you already use (ruok/mntr/srvr)
zk_4lw_whitelist: "ruok,srvr,mntr,conf,isro"

# Timeouts (aligns with your Solr zkClientTimeout 60â€“90s)
zk_tick_time: 2000
zk_init_limit: 10
zk_sync_limit: 5
zk_max_session_timeout: 90000

# Enable extended node types for Solr 9 (TTL/container)
zk_extended_types: true

