---
# tasks file for roles/pulibrary.patroni
- import_tasks: install.yml
  tags: [patroni, patroni-install]

- import_tasks: configure.yml
  tags: [patroni, patroni-configure]

- meta: flush_handlers

- name: Ensure patroni is running
  systemd:
    name: patroni.service
    state: started
    daemon_reload: true
    enabled: true
  when: runnning_on_server
  tags: [patroni]

- import_tasks: manage_users.yml
