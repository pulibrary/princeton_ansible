---
# handlers file for roles/pulibrary.patroni
- name: restart patroni-watchdog
  systemd:
    name: patroni-watchdog
    state: restarted
    daemon_reload: yes
    enabled: yes
  notify:
    - restart watchdog
  when: run_not_in_container

- name: restart watchdog
  systemd:
    name: watchdog
    state: restarted
    enabled: yes
  when: run_not_in_container

- name: restart patroni
  systemd:
    name: patroni.service
    state: restarted
    daemon_reload: yes
    enabled: yes
  when: run_not_in_container
