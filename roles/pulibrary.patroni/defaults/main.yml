---
# defaults file for roles/pulibrary.patroni
patroni_postgresql_version: 11
patroni_postgresql_exists: false

patroni_pip_packages:
  - { name: "setuptools", state: "latest", umask: "0022" }
  - { name: "patroni[{{ patroni_dcs }}]", state: "present", umask: "0022" }

patroni_dcs: consul
patroni_dcs_exists: false
