---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
  become: true
  pre_tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include figgy_filewatcher_worker"
      ansible.builtin.include_role:
        name: figgy_filewatcher_worker
