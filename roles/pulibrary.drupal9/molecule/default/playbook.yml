---
- name: Converge
  hosts: all
  vars:
    - drupal_db_user: 'drupal'
    - drupal_db_name: 'drupal'
    - drupal_db_password: 'drupal'
    - drupal_docroot: "/var/www/drupal"
    - systems_user: 'deploy'
    - force_settings: false
    - running_on_server: false
  roles:
    - role: pulibrary.drupal9
