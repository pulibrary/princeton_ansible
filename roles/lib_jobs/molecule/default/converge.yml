---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
    passenger_listen_port: '8080'
    rails_app_directory: 'lib_jobs'
    rails_app_name: 'lib_jobs'
    install_mailcatcher: true
  become: true
  roles:
    - role: samba
    - role: hr_share
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include lib_jobs"
      ansible.builtin.include_role:
        name: lib_jobs
