---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: test for sfx config
      stat:
        path: "{{ item }}"
      loop:
        - "/home/deploy/app_configs/lib-jobs"
      register: file
      failed_when:
        - not file.stat.exists
