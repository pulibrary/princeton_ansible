---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - server1: server1
    - server2: server2
    - server3: server3
    - masterdir: local
    - datadir0: data00
    - datadir1: data01
    - datadir2: data02
  become: true
  pre_tasks:
    - name: Remove specified repository from sources list
      ansible.builtin.apt_repository:
        repo: 'deb https://oss-binaries.phusionpassenger.com/apt/passenger {{ ansible_distribution_release }} main'
        state: absent
      ignore_errors: true

    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include elastic"
      include_role:
        name: elastic
