---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: test for samba packages
    apt:
      name: "{{ item }}"
      state: present
    loop:
      - php7.2
      - php7.2-dev
      - php7.2-curl
      - php7.2-zip
      - datadog-php-tracer
    check_mode: true
    register: present
    failed_when:
      - present is changed
