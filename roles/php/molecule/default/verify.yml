---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: Test for php packages
    ansible.builtin.apt:
      name: "{{ item }}"
      state: present
    loop:
      - php8.3
      - php8.3-dev
      - php8.3-curl
      - php8.3-zip
      - php8.3-gd
      - datadog-php-tracer
    check_mode: true
    register: present
    failed_when:
      - present is changed
