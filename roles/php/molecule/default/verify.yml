---
- name: Verify PHP installation and configuration
  hosts: all
  become: true
  vars:
    php_version: "8.3"
    php_webserver: "apache2"
  tasks:
    - name: Php | Verify required Ubuntu dependencies are installed
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - dirmngr
        state: present
      changed_when: false

    - name: Php | Verify ondrej sury repository is added
      ansible.builtin.apt_repository:
        repo: "ppa:ondrej/php"
        state: present
        codename: "{{ ansible_distribution_release }}"
      changed_when: false

    - name: Php | Verify PHP packages are installed
      ansible.builtin.apt:
        name:
          [
            "php{{ php_version }}",
            "php{{ php_version }}-dev",
            "php{{ php_version }}-curl",
            "php{{ php_version }}-gd",
            "php{{ php_version }}-zip",
          ]
        state: present
      changed_when: false
