---
# Handlers for SolrCloud role

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart solr
  ansible.builtin.systemd:
    name: solr
    state: restarted
  ignore_errors: true

- name: Reload systemd and restart solr
  ansible.builtin.systemd:
    name: solr
    state: restarted
    daemon_reload: true
  ignore_errors: true

- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true
