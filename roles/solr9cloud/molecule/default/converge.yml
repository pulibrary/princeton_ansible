---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - solr_home: /solr
    - solr_data_dir: "{{ solr_home }}/data"
  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include example"
      ansible.builtin.include_role:
        name: solr9cloud
