---
# handlers file for mysql
#
- name: restart mysql server
  ansible.builtin.service:
    name: mysql
    state: restarted

- name: set root password
  community.mysql.mysql_user:
    login_unix_socket: "{{ mysql_socket }}"
    login_user: root
    login_password: ""
    name: root
    password: "{{ mysql_root_password }}"
    state: present
  no_log: true
  when:
    - running_on_server
