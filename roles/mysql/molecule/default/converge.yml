---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
    mysql_server: true
    mysql_root_password: changethis
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "MySQL Role"
      include_role:
        name: mysql
