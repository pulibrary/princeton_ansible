---
# tasks file for mysql
#
- name: MySQL | Install pkg-config
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - pkg-config
    - python3-dev

- name: MySQL | Install MariaDB key
  ansible.builtin.get_url:
    url: https://supplychain.mariadb.com/mariadb-keyring-2019.gpg
    dest: /etc/apt/trusted.gpg.d/mariadb-keyring-2019.gpg
    mode: '0644'
  register: install_app_key

- name: MySQL | Install MariaDB repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64,arm64] https://dlm.mariadb.com/repo/mariadb-server/11.rolling/repo/ubuntu {{ ansible_distribution_release }} main"
    state: present
    validate_certs: false
    update_cache: false
  when: install_app_key.changed

- name: MySQL | Update apt cache after adding MariaDB repository
  ansible.builtin.command: apt-get update
  when: install_app_key.changed
  register: mariadb_cache_update
  retries: 3
  delay: 5
  until: mariadb_cache_update.rc == 0
  changed_when: false
  failed_when: false

- name: MySQL | Display errors if update failed
  ansible.builtin.debug:
    msg: |
      Return code: {{ mariadb_cache_update.rc }}
      STDERR: {{ mariadb_cache_update.stderr }}
  when:
    - install_app_key.changed
    - mariadb_cache_update.rc != 0

- name: MySQL | Fail if update failed
  ansible.builtin.fail:
    msg: "Cache update failed after adding MariaDB repository"
  when:
    - install_app_key.changed
    - mariadb_cache_update.rc != 0

- name: MySQL | Install database client packages
  ansible.builtin.apt:
    name: "{{ mysql_client_packages }}"
    state: present
    install_recommends: false
  when:
    - running_on_server

- name: MySQL | install mysql
  ansible.builtin.apt:
    name: "{{ mysql_packages }}"
    state: present
  when:
    - mysql_server

- name: MySQL | Restart MySQL
  ansible.builtin.service:
    name: mysql
    state: restarted
  when:
    - running_on_server
    - mysql_server
    - install_app_key.changed

- name: MySQL | mysql_root_password
  community.mysql.mysql_user:
    login_unix_socket: "{{ mysql_socket }}"
    login_user: root
    login_host: localhost
    login_password: ""
    name: 'root'
    password: "{{ mysql_root_password }}"
  when:
    - running_on_server
    - mysql_server
    - install_app_key.changed

