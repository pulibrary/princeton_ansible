---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: check ruby package status
    package:
      name: "{{ item }}"
      state: present
    check_mode: true
    register: pkg_status
    loop:
      - ruby-switch
      - ruby2.6-dev
      - ruby2.6

  - name: test for ruby packages
    assert:
      that:
        - not pkg_status.changed
