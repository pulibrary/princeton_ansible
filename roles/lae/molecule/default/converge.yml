---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
    rails_app_directory: 'lae-blacklight'
    rails_app_name: 'lae-blacklight'
    install_mailcatcher: true
  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include lae"
      ansible.builtin.include_role:
        name: lae
