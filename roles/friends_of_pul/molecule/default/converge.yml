---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - mysql_server: true
    - mysql_root_password: changethis
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
  - name: install iproute
    ansible.builtin.apt:
      name: iproute2
      state: present
  - name: rerun setup
    ansible.builtin.setup:
      gather_subset:
        - network
  - name: "Include roles/friends_of_pul"
    include_role:
      name: "friends_of_pul"
