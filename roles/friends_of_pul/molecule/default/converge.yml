---
- name: Converge
  hosts: all
  pre_tasks:
  - name: install iproute
    apt:
      name: iproute2
      state: present
      update_cache: true
  - name: rerun setup
    setup:
      gather_subset:
        - network
  vars:
    - running_on_server: false
    - mysql_server: true
    - mysql_root_password: changethis
  tasks:
    - name: "Include roles/friends_of_pul"
      include_role:
        name: "friends_of_pul"
