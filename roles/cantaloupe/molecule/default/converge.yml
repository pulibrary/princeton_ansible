---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
    cantaloupe_user: deploy
    cantaloupe_group: deploy
  become: true
  pre_tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include cantaloupe"
      ansible.builtin.include_role:
        name: cantaloupe
