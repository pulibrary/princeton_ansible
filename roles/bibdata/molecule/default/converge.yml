---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - samba_status: client
    - samba_shares_root: /data
    - node_identifier: 1
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  roles:
    # Will need to re-add common when we move it out of deploy_user
    # - role: common
    - role: deploy_user
    - role: redis
  tasks:
    - name: "Include bibdata"
      include_role:
        name: bibdata
