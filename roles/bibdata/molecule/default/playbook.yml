---
- name: Converge
  hosts: all
  pre_tasks:
    - name: install iproute
      apt:
        name: iproute2
        state: present
    - name: rerun setup
      setup:
        gather_subset:
          - network
  vars:
    - running_on_server: false
    - samba_status: client
    - samba_shares_root: /data
    - node_identifier: 1
  roles:
    - role: pulibrary.bibdata
