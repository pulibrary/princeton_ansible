---
- name: Create Samba Data Sources
  file:
    path: '{{ item }}'
    state: directory
    owner: '{{ deploy_user }}'
    group: '{{ deploy_user }}'
    mode: 0777
  with_items:
    - '/data/marc_liberation_files'
    - '/data/marc_liberation_files/scsb_update_files'
    - '/data/marc_liberation_files/campus_access_files'
