---
## Create Mounts
- name: bibdata | Create mount directories
  ansible.builtin.file:
    path: '/mnt/{{ item }}'
    state: 'directory'
    mode: 0755
  loop:
    - isilon
    - bibdata_share

# Scratch Credentials
- name: bibdata | Copy smb credentials
  ansible.builtin.copy:
    src: "files/{{ item }}"
    dest: "/etc/{{ item }}"
    mode: 0644
  when: running_on_server
  loop:
    - scratch.smb.credentials
    - bibdata_share.smb.credentials

- name: bibdata | Create mount to scratch space and bibdata mount share
  ansible.posix.mount:
    name: '/mnt/{{ item.name }}'
    src: '{{ item.src }}'
    fstype: cifs
    opts: 'credentials=/etc/scratch.smb.credentials,uid={{ deploy_user_uid }},gid=33'
    state: mounted
  when: running_on_server
  loop:
    - {name: isilon/ingest_scratch, src: "//diglibdata1.princeton.edu/hydra/binaries/ingest_scratch/bibdata_scratch"}
    - {name: bibdata_share, src: "//diglibdata1.princeton.edu/bibdata"}

- name: bibdata | Create data directory
  ansible.builtin.file:
    path: '{{ bibdata_data_dir | dirname }}'
    state: directory
    recurse: true
    owner: '{{ deploy_user }}'
    group: '{{ deploy_user }}'

- name: bibdata | Make sure the mount directory exists
  ansible.builtin.file:
    path: '/mnt/bibdata_share/{{ bibdata_mount_env }}'
    state: directory
    recurse: false
    owner: '{{ deploy_user }}'
    group: '{{ deploy_user }}'
    mode: 0644
  run_once: true

## Symlink to Mounts
- name: bibdata | Create symlinks
  ansible.builtin.file:
    src: '{{ item.src }}'
    dest: '{{ item.link }}'
    owner: '{{ deploy_user }}'
    group: '{{ deploy_user }}'
    state: 'link'
    force: true
  when: running_on_server
  with_items:
    - src: '/mnt/bibdata_share/{{ bibdata_mount_env }}'
      link: '{{ bibdata_data_dir }}'

- name: bibdata | Create mount directory structure
  ansible.builtin.file:
    path: '/{{ item }}'
    state: 'directory'
    owner: '{{ deploy_user }}'
    group: '{{ deploy_user }}'
    mode: 0755
  when: running_on_server
  with_items:
    - '{{ bibdata_data_dir }}/campus_access_files'
    - '{{ bibdata_data_dir }}/scsb_update_files'
    - '{{ bibdata_data_dir }}/figgy_ark_cache'
