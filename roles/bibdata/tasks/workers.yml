---
- name: bibdata | Set redis overcommit_memory on bibdata_workers
  sysctl:
    name: "vm.overcommit_memory"
    value: 1
    sysctl_file: "/etc/sysctl.d/30-redis.conf"

- name: bibdata | Rotate traject-error logs on bibdata_workers
  copy:
    src: files/traject.j2
    dest: '/etc/logrotate.d/traject-error'
    mode: 0644

- name: bibdata | Rotate web logs on bibdata_workers
  copy:
    src: files/marc_liberation.j2
    dest: '/etc/logrotate.d/marc_liberation'
    mode: 0644
