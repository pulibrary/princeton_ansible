---
- name: bibdata | Set redis overcommit_memory on bibdata_workers
  sysctl:
    name: "vm.overcommit_memory"
    value: 1
    sysctl_file: "/etc/sysctl.d/30-redis.conf"

- name: bibdata | Rotate traject-error and web logs on bibdata_workers
  copy:
    src: files/bibdata_logrotate.j2
    dest: '/etc/logrotate.d/bibdata'
    mode: 0644
