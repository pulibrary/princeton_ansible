---
- name: Install grunt-cli
  npm: name=grunt-cli global=yes
  become: true

- name: install sass
  gem:
    name: sass
    state: latest
    user_install: 'no'

- name: Install pas
  git:
    repo: 'git://github.com/pulibrary/pas.git'
    dest: '/opt/pas'
    accept_hostkey: 'yes'
    bare: 'yes'
    update: 'yes'
  become: true
