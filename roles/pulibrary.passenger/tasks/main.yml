---
# tasks file for roles/pulibrary.passenger
- name: install passenger repository
  apt_key:
    url: http://keyserver.ubuntu.com/pks/lookup?op=get&fingerprint=on&search=0xAC40B2F7
    state: present

- name: apt via https
  apt:
    name: apt-transport-https
    state: present

- name: add passenger to list
  apt_repository:
    repo: 'deb https://oss-binaries.phusionpassenger.com/apt/passenger {{ansible_distribution_release}} main'
    state: present
    update_cache: yes

- name: install nginx
  apt:
    pkg: "{{ item }}"
    state: present
  with_items:
    - nginx-extras
    - passenger

