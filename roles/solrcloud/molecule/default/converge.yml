---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - generic_app_user: deploy
  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include solrcloud"
      ansible.builtin.include_role:
        name: solrcloud

