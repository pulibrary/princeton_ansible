---
- name: Solrcloud | Check for zookeeper connection variables
  ansible.builtin.set_fact:
    solr_zookeeper_hosts_string: "{{ solr_zookeeper_hosts | default('localhost:2181') | join(',') }}"
  when: solr_zookeeper_hosts_string is not defined

- name: Solrcloud | Set default solr_znode value if not provided
  ansible.builtin.set_fact:
    solr_znode: "/solr"
  when: solr_znode is not defined

- name: Solrcloud | Check for solr znode
  ansible.builtin.command: >
    {{ solr_installation }}/bin/solr zk ls /
    -z {{ solr_zookeeper_hosts_string }}
  register: znode_check
  ignore_errors: true
  changed_when: false

- name: Solrcloud | Create zk chroot / solr znode using bin/solr
  ansible.builtin.command: >
    {{ solr_installation }}/bin/solr zk mkroot {{ solr_znode }}
    -z {{ solr_zookeeper_hosts_string }}
  when:
    - znode_check is succeeded
    - znode_check.stdout is defined
    - solr_znode not in znode_check.stdout_lines
    - solr_znode | length > 0
  changed_when: false

- name: Solrcloud | Configure SolrCloud init script
  ansible.builtin.template:
    src: 'solr.in.sh.j2'
    dest: '/etc/default/solr.in.sh'
    owner: '{{ solr_user }}'
    group: '{{ solr_group }}'
    mode: "0644"
    force: true
  changed_when: false
  notify: Restart solr

- name: Solrcloud | Configure high ulimit value for Solr
  ansible.builtin.template:
    src: 'solr.conf.j2'
    dest: '/etc/security/limits.d/solr.conf'
    mode: "0644"
    force: true
  notify: Restart solr

- name: Solrcloud | Configure SolrCloud properties
  ansible.builtin.template:
    src: 'solr.xml.j2'
    dest: '{{ solr_data_dir }}/solr.xml'
    owner: '{{ solr_user }}'
    group: '{{ solr_group }}'
    mode: "0644"
    force: true
  notify: Restart solr
  when:
    - solr_cloud_download_version is defined
    - '"8" in solr_cloud_download_version'

- name: Solrcloud | Configure pre 7.4 logging
  ansible.builtin.template:
    src: 'log4j.properties.j2'
    dest: '/solr/log4j.properties'
    owner: '{{ solr_user }}'
    group: '{{ solr_group }}'
    mode: "0644"
    force: true
  notify: Restart solr

- name: Solrcloud | Configure logging
  ansible.builtin.template:
    src: 'log4j2.xml.j2'
    dest: '/solr/log4j2.xml'
    owner: '{{ solr_user }}'
    group: '{{ solr_group }}'
    mode: "0644"
    force: true
  notify: Restart solr

- name: Solrcloud | Copy orangelight plugin jar files
  ansible.builtin.copy:
    src: files/{{ item }}
    dest: "{{ jardirectory }}"
    mode: "0644"
  when:
    - running_on_server
    - jardirectory is defined
  loop:
    - CJKFoldingFilter.jar
    - lucene-umich-solr-filters-6.0.0-SNAPSHOT.jar
  notify: Restart solr

- name: Solrcloud | Copy webapp directory plugin jar files
  ansible.builtin.copy:
    src: files/{{ item }}
    dest: "{{ webapp_jardirectory }}/{{ item }}"
    mode: "0644"
  when:
    - webapp_jardirectory is defined
  loop:
    - jts-core-1.15.1.jar
  notify: Restart solr

- name: Solrcloud | Create solr home lib dir
  ansible.builtin.file:
    path: "{{ solr_data_dir }}/lib"
    owner: '{{ solr_user }}'
    group: '{{ solr_group }}'
    state: directory
    mode: "0755"
  tags: scriptplugins

- name: Solrcloud | Copy scripting engine jar files
  ansible.builtin.copy:
    src: files/{{ item }}
    dest: "{{ solr_data_dir }}/lib/{{ item }}"
    mode: "0644"
  loop:
    - nashorn-core-15.4.jar
    - asm-7.3.1.jar
    - asm-commons-7.3.1.jar
    - asm-tree-7.3.1.jar
    - asm-util-7.3.1.jar
  notify: Restart solr
  tags: scriptplugins
