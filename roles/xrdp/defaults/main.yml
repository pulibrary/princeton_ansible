---
# defaults file for roles/xrdb
xrdp_port: 3389
xrdp_listen_address: "0.0.0.0"

# If true, open ufw for the port (assuming ufw is installed/enabled)
xrdp_manage_ufw: true
xrdp_ufw_allow_from: ""   # libnet

# Usually fine: "gnome-session"
xrdp_gnome_session_command: "gnome-session"
# While we determine which desktop auto
# this allows gnome or lxqt
xrdp_desktop: auto
xrdp_packages_common:
  - xrdp
  - xorgxrdp
  - dbus-x11
# xrdp lubuntu
xrdp_packages_lxqt:
  - lxqt-session
  - lxqt-core
  - openbox
# xrdp xubuntu
xrdp_packages_xfce:
  - xfce4-session
  - xfce4
  - xfce4-terminal

# xrdp gnome
xrdp_packages_gnome: []


# XRDP uses Xorg; disabling Wayland in gdm3 can avoid GNOME session issues.
xrdp_disable_wayland_in_gdm: true
