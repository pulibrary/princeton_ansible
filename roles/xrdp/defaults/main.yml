---
# defaults file for roles/xrdp
xrdp_port: 3389

xrdp_manage_ufw: false
xrdp_ufw_allow_from: ""   # empty = allow from libnet when we are sure?

# Desktop selection: auto|gnome|xfce|lxqt
xrdp_desktop: auto
xrdp_auto_preference:
  - xfce
  - lxqt
  - gnome

# GNOME session command used by startwm.sh when desktop=gnome
xrdp_gnome_session_command: "gnome-session"

xrdp_packages_common:
  - xrdp
  - xorgxrdp
  - dbus-x11

# Lubuntu / LXQt
xrdp_packages_lxqt:
  - lxqt-session
  - lxqt-core
  - openbox

# Xubuntu / XFCE
xrdp_packages_xfce:
  - xfce4-session
  - xfce4
  - xfce4-terminal

# Disable Wayland in gdm3 (only needed for GNOME on some images)
xrdp_disable_wayland_in_gdm: false
