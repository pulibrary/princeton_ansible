---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: verify file paths
    stat:
      path: "/mnt/{{ item }}"
    register: result
    failed_when:
        - not result.stat.exists
    loop:
      - hydra_sources
      - figgy_binaries
      - figgy_images
      - diglibdata
      - illiad
      - diglibdata/pudl
      - diglibdata/hydra_binaries
      - illiad/images
      - illiad/ocr_scan
      - illiad/cdl_scans
