---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  roles:
    - role: rails_app
  tasks:
    - name: "Include figgy"
      include_role:
        name: figgy
