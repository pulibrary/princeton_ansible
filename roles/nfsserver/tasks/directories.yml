---
- name: Nfsserver | create PUL shares
  ansible.builtin.file:
    path: "{{ item.mount }}"
    state: directory
    recurse: true
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop: "{{ nfsserver_pul_shares }}"

- name: Nfsserver | create CDH shares
  ansible.builtin.file:
    path: "{{ item.mount }}"
    state: directory
    recurse: true
    owner: "conan"
    group: "conan"
    mode: "0755"
  loop: "{{ nfsserver_cdh_shares }}"
