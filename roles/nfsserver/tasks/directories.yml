---
- name: Nfsserver | create shares
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    recurse: true
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0755"
  loop:
    - "{{ bibdata_fileshare_mount }}"
    - "{{ pas_fileshare_mount }}"
    - "{{ open_marc_records_mount }}"
    - "{{ tigerdata_fileshare_mount }}"

- name: Nfsserver | create cdh shares
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    recurse: true
    owner: "conan"
    group: "conan"
    mode: "0755"
  loop:
    - "{{ cdh_conf_prosody_mount }}"
    - "{{ cdh_fileshare_mount }}"
