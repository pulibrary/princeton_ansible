---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: install global mail catcher
    gem:
      name: mailcatcher
      user_install: false

  - name: test mailcatcher
    command: gem list
    register: gem_results
    ignore_errors: true
  - name: assert gem output has mailcatcher
    assert:
      that:
        - "'mailcatcher' in gem_results.stdout"
