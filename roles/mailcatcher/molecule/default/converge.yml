---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
    install_mailcatcher: true
  become: true
  pre_tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include mailcatcher"
      ansible.builtin.include_role:
        name: mailcatcher
