---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: Check for rails_app file
    ansible.builtin.stat:
      path: "/home/deploy/app_configs/rails_app"
    register: rails_app

  - name: Debug file status
    ansible.builtin.debug:
      msg: "The file exists: {{ rails_app.stat.exists }}"
