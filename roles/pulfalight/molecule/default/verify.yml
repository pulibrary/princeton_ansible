---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: test for rails_app file
    ansible.builtin.stat:
      path: "/home/deploy/app_configs/rails_app"
    register: rails_app
    failed_when:
      - not rails_app.stat.exists
      - rails_app.stat.pw_name | default('') != 'deploy'
      - rails_app.stat.gr_name | default('') != 'deploy'
