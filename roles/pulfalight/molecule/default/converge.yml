---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
    node_identifier: 1
    solr_cores:
      - "pulfalight-staging"
    solr_mirror: "https://pulmirror.princeton.edu/mirror/solr/dist"
  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include pulfalight"
      ansible.builtin.include_role:
        name: pulfalight
