---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - node_identifier: 1
    - solr_cores:
        - "pulfalight-staging"
    - solr_mirror: "https://pulmirror.princeton.edu/mirror/solr/dist"
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  roles:
    - role: rails_app
  tasks:
    - name: "Include pulfalight"
      include_role:
        name: pulfalight
