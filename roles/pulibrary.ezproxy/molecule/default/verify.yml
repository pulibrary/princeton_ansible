---
- name: Verify
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: test for ezproxy application path
      stat:
        path: /var/local/ezproxy
      register: ezproxy_path

    - name: assert the ezprozy application path existence
      assert:
        that:
          - ezproxy_path.stat.exists
