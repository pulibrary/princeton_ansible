- name: Download GeoLite2 DB
  unarchive:
    src: "http://geolite.maxmind.com/download/geoip/database/GeoLite2-City.tar.gz"
    dest: "/var/local/ezproxy"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    remote_src: true
  become: true

- name: create base config file
  copy:
    src: "{{ ezproxy_repo_root }}/config.txt.tmp"
    dest: "/var/local/ezproxy/config.txt"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    remote_src: true
  ignore_errors: true

- name: setting up user.txt file
  copy:
    src: "{{ ezproxy_repo_root }}/user.txt.tmp"
    dest: "/var/local/ezproxy/user.txt"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    remote_src: true
  ignore_errors: true

- name: assign hostname
  template:
    src: "hostname.txt.j2"
    dest: "/var/local/ezproxy/hostname.txt"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"

- name: install ezproxy startup script (requires root)
  command: /var/local/ezproxy/ezproxy -si
  become: true
  become_user: 'root'
  changed_when: false

- name: replace path to ezproxy
  replace:
    path: "/etc/init.d/ezproxy"
    regexp: "^\/\/ezproxy \\$\\*"
    replace: /var/local/ezproxy/ezproxy $*
  changed_when: false

- name: start ezproxy
  service:
    name: ezproxy
    state: started

- name: enable ezproxy
  service:
    name: ezproxy
    enabled: true
