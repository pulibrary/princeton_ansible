---
# tasks file for roles/pulibrary.grafana
- name: Grafana | add grafana apt-key
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Grafana | add grafana repo
  apt_repository:
    filename: grafana
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present
    update_cache: true

- name: Grafana | install grafana
  apt:
    name: ["grafana"]
    state: present

- name: Grafana | make sure config directory exists
  file:
    path: "/etc/grafana"
    state: directory

- name: Grafana | configure our instance
  import_tasks: configure.yml

- name: Grafana | make sure the instance is running
  service:
    name: grafana-server
    enabled: true
    state: started
