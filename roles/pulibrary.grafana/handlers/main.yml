---
# handlers file for roles/pulibrary.grafana
- name: Handler | Grafana restart
  service:
    name: grafana-server
    state: restarted
  become: true
  listen:
    - grafana restart

- name: Handler | Grafana reload
  service:
    name: grafana-server
    state: reloaded
  become: true
  listen:
    - grafana reload
