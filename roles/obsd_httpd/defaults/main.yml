---
# defaults file for obsd_httpd
httpd_openbsd_user: "{{ __httpd_openbsd_user }}"
httpd_openbsd_group: "{{ __httpd_openbsd_group }}"
httpd_openbsd_log_directories: []
httpd_openbsd_service: "{{ __httpd_openbsd_service }}"
httpd_openbsd_conf_dir: "{{ __httpd_openbsd_conf_dir }}"
httpd_openbsd_conf_file: "{{ httpd_openbsd_conf_dir }}/httpd.conf"
httpd_openbsd_flags: "-f {{ httpd_openbsd_conf_file }}"
