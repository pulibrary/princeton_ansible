---
- name: copy simple password
  copy:
    src: files/reset0.sql
    dest: /tmp/reset0.sql

- name: Change password
  mysql_db:
    state: import
    name: all
    target: "/tmp/reset0.sql"
  changed_when: false
  notify:
    - restart percona

- name: set the root password
  template:
    src: reset.sql.j2
    dest: "/tmp/reset.sql"

- name: Install new password
  mysql_db:
    state: import
    login_user: root
    login_password: "n1md4"
    name: all
    target: "/tmp/reset.sql"
  changed_when: false

- name: Marking as password is changed
  file:
    path: "{{ xtradb_password_changed }}"
    state: "touch"
    owner: root
    group: root
    mode: '0400'

- name: Delete anonymous connections
  mysql_user:
    login_user: "{{ xtradb_root_user }}"
    login_password: "{{ xtradb_root_password }}"
    name: ""
    host_all: true
    state: absent

- name: Secure the MySQL root user for localhost
  mysql_user:
    login_user: "{{ xtradb_root_user }}"
    login_password: "{{ xtradb_root_password }}"
    name: "{{ xtradb_root_user }}"
    host: "{{ item }}"
  with_items:
    - "::1"
    - "127.0.0.1"
    - "localhost"
    - "{{ xtradb_bind_address }}"

- name: Remove the MySQL test database
  mysql_db:
    db: test
    login_user: "{{ xtradb_root_user }}"
    login_password: "{{ xtradb_root_password }}"
    state: absent

- name: Marking as secured
  file:
    path: "{{ xtradb_secured }}"
    state: "touch"
    owner: root
    group: root
    mode: '0400'
