---
- name: Install the reset file
  copy:
    src: files/reset.sql
    dest: /tmp/reset.sql

- name: Install the permissive file
  copy:
    src: files/permissive.sql
    dest: /tmp/permissive.sql

- name: Set the MySQL root password
  mysql_db:
    state: import
    name: all
    target: "/tmp/reset.sql"
  changed_when: false

- name: Set permissive percona
  mysql_db:
    state: import
    name: all
    target: "/tmp/permissive.sql"
  changed_when: false

- name: Marking as password is changed
  file:
    path: "{{ xtradb_password_changed }}"
    state: "touch"
    owner: root
    group: root
    mode: '0400'

- name: Delete anonymous connections
  mysql_user:
    login_user: "{{ xtradb_root_user }}"
    login_password: "{{ xtradb_root_password }}"
    name: ""
    host_all: true
    state: absent

- name: Secure the MySQL root user for localhost
  mysql_user:
    login_user: "{{ xtradb_root_user }}"
    login_password: "{{ xtradb_root_password }}"
    name: "{{ xtradb_root_user }}"
    host: "{{ item }}"
  with_items:
    - "::1"
    - "127.0.0.1"
    - "localhost"
    - "{{ xtradb_bind_address }}"

- name: Remove the MySQL test database
  mysql_db:
    db: test
    login_user: "{{ xtradb_root_user }}"
    login_password: "{{ xtradb_root_password }}"
    state: absent

- name: Marking as secured
  file:
    path: "{{ xtradb_secured }}"
    state: "touch"
    owner: root
    group: root
    mode: '0400'
