---
- name: Converge
  hosts: all
  pre_tasks:
  - name: install iproute
    apt:
      name: iproute2
      state: present
  - name: rerun setup
    setup:
      gather_subset:
        - network
  vars:
    - running_on_server: false
    - xtradb_nodes_group: "all"
    - xtradb_leader_node: "instance"
    - force_pas_deploy: false
    - force_pas_sql_import: false
    - db_password: "change_me"
  vars_files:
    - ../../defaults/main.yml
  roles:
    - role: perconaxdb
    - role: mariadb
    - role: pas
    - role: pas_code
