---
- name: static_tables | Install .env in shared application directory
  ansible.builtin.template:
    src: "env.j2"
    dest: "{{ capistrano_base_dir }}/shared/.env"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: 0644

- name: static_tables | nginx configuration
  ansible.builtin.copy:
    src: files/nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644
  notify: restart nginx
  tags:
    - app-nginx-conf

- name: static_tables | nginx conf.d configuration
  ansible.builtin.template:
    src: default.conf.j2
    dest: /etc/nginx/conf.d/default.conf
    owner: root
    group: root
    mode: 0644
  notify: restart nginx
  tags:
    - app-nginx-conf

- name: static_tables | uninstall Apache
  ansible.builtin.apt:
    name: apache2
    state: absent
  tags:
    - app-nginx-conf
