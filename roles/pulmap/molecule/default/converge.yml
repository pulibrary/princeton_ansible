---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  roles:
    - role: roles/samba
    - role: roles/redis
    - role: roles/rails_app
    - role: roles/sidekiq_worker
    - role: roles/sneakers_worker
  tasks:
    - name: "Include pulmap"
      include_role:
        name: pulmap
