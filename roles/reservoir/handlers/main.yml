---
# Handlers for Reservoir role

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart reservoir
  ansible.builtin.systemd:
    name: reservoir
    state: restarted
  ignore_errors: true

- name: Reload systemd and restart reservoir
  ansible.builtin.systemd:
    name: reservoir
    state: restarted
    daemon_reload: true
  ignore_errors: true
