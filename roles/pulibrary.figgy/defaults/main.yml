---
# defaults file for pulibrary.rails-app
figgy_db_name: 'figgy'
figgy_db_user: 'username'
figgy_db_password: 'password'
figgy_cantaloupe_images_mount: 'iiif-staging1'
figgy_repository_mount: '/mnt/diglibdata/hydra_binaries/figgy_staging'
figgy_derivatives_mount: '/mnt/{{figgy_cantaloupe_images_mount}}/data/jp2s/figgy_staging'
figgy_geo_derivatives_mount: '/mnt/geoserver/figgy_geo_data/staging'
figgy_stream_derivatives_mount: '/mnt/diglibdata/hydra_binaries/figgy_staging_stream_derivatives'
figgy_rabbit_server: 'amqp://localhost:5672'
figgy_rabbitmq_host: false
