---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: check postfix package status
    ansible.builtin.apt:
      name: "{{ item }}"
      state: present
    check_mode: true
    register: pkg_status
    loop:
      - ruby-switch

  - name: test for postfix packages
    assert:
      that:
        - not pkg_status.changed
