---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Check postfix package status
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      check_mode: true
      register: pkg_status
      loop:
        - postfix

    - name: Test for postfix packages
      ansible.builtin.assert:
        that:
          - not pkg_status.changed
