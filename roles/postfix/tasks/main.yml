---
# tasks file for roles/postfix
- name: Postfix | Install Postfix
  ansible.builtin.apt:
    name: postfix
    state: present
    update_cache: true

- name: Postfix | create networks file
  ansible.builtin.copy:
    src: "mynetworks"
    dest: "{{ allowed_relay_hosts }}"
    owner: root
    group: root
    mode: '0644'
  when: running_on_server

- name: Postfix | Configure Postfix as relay host
  ansible.builtin.template:
    src: main_cf.j2
    dest: "{{ postfix_main_cf }}"
    owner: root
    group: root
    mode: "0644"

- name: Postfix | Add Proofpoint authentication credentials
  ansible.builtin.copy:
    dest: /etc/postfix/sasl_passwd
    content: |
      [{{ smtp_relay_host }}]:{{ smtp_relay_port }} {{ smtp_relay_username }}:{{ smtp_relay_password }}
    mode: '0644'
  when: running_on_server
  notify: restart postfix

- name: Postfix | Secure the password file
  ansible.builtin.file:
    path: /etc/postfix/sasl_passwd
    owner: root
    group: root
    mode: '0600'
  when: running_on_server

- name: Postfix | Generate Postfix hash map for authentication
  ansible.builtin.command: postmap /etc/postfix/sasl_passwd
  changed_when: false
  when: running_on_server
  notify: restart postfix

- name: Postfix | Add Postfix hosts
  ansible.builtin.lineinfile:
    path: "{{ allowed_relay_hosts }}"
    line: "{{ relay_add_host }}"
    state: present
    mode: '0644'
    insertafter: EOF
  delegate_to: "{{ postfix_host }}"
  when:
    - running_on_server
    - not relay_host
  tags: relay_add
  notify: restart postfix

- name: Postfix | Remove Postfix hosts
  ansible.builtin.lineinfile:
    path: "{{ allowed_relay_hosts }}"
    line: "{{ relay_remove_host }}"
    state: absent
    mode: '0644'
  delegate_to: "{{ postfix_host }}"
  when:
    - running_on_server
    - not relay_host
  tags: relay_remove
  notify: restart postfix
