---
# vars file for roles/postfix
#
postfix_packages:
  - postfix

postfix_service: postfix

postfix_daemon_directory: "/usr/lib/postfix/sbin"

postfix_alias_path: "/etc/aliases"

postfix_recipient_access_path: /etc/postfix/recipient_access

postfix_sender_access_path: /etc/postfix/sender_access

postfix_group: "postdrop"
