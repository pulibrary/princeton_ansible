---
# vars file for roles/pulibrary.percona
percona_packages:
  - percona-server-server-5.7
  - libssl-dev
  - python3-mysqldb
  - python-pymysql
mysql_socket: "/var/run/mysqld/mysqld.sock"
mysql_pid: "/var/run/mysqld/mysql.pid"
mysql_configuration_options:
  - option: bind-address
    section: mysqld
    value: "{{ mysql_bind_address }}"
  - option: socket
    section: mysqld
    value: "{{ mysql_socket }}"
  - option: pid-file
    section: mysqld
    value: "{{ mysql_pid }}"
