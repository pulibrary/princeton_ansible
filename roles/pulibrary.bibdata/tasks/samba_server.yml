---
- name: Adjust samba share permissions
  file:
    path: '/srv/shares/marc_liberation_files'
    mode: 0777

- name: Create data directory
  file:
    path: '/data'
    state: directory
    owner: deploy
    group: deploy

- name: Create symlinks
  file:
    src: '{{item.src}}'
    dest: '{{item.link}}'
    owner: '{{deploy_user}}'
    group: '{{deploy_user}}'
    state: 'link'
    force: true
  with_items:
    - src: '/srv/shares/marc_liberation_files'
      link: '{{bibdata_data_dir}}'
