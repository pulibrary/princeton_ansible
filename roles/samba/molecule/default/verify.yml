---
# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: test for samba packages
    apt:
      name: "{{ item }}"
      state: present
    loop:
      - samba-common
      - samba
    check_mode: true
    register: present
    failed_when:
      - present is changed
