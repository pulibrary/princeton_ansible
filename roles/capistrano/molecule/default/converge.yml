---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
  become: true
  pre_tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
  tasks:
    - name: "Include capistrano"
      ansible.builtin.include_role:
        name: capistrano
