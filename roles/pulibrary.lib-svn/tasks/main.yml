---
- name: create svn home
  file:
    path: "{{ svn_home }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "www-data"

- name: create svn logs home
  file:
    path: "/var/log/svnserve"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"

- name: Check if repo exists in svn home
  stat:
    path: "{{ lib_svn_repo_dir }}"
  register: repo_dir

- name: create repo
  command: svnadmin create "{{ lib_svn_repo_dir }}"
  when: not repo_dir.stat.exists
  changed_when: false

- name: modify file permissions
  file:
    path: "{{ lib_svn_repo_dir }}"
    owner: "{{ deploy_user }}"
    group: "www-data"
    recurse: true

- name: copy svn default file
  copy:
    src: files/svnserve
    dest: /etc/default/svnserve
    owner: root
    group: root

- name: add svn systemd file
  copy:
    src: files/svnserve.service
    dest: /etc/systemd/system/svnserve.service
    owner: root
    group: root
  when: running_on_server

- name: make systemd re-read itself
  systemd:
    daemon_reload: true
  when: running_on_server

- name: copy svnserve config file
  copy:
    src: files/svnserve.conf
    dest: "{{ lib_svn_repo_dir }}/conf"

- name: copy svnserve credentials file
  template:
    src: passwd.j2
    dest: "{{ lib_svn_repo_dir }}/conf/passwd"
  notify:
    - restart subversion

- name: setup pre-revprop-change hook to allow editing properties
  template:
    src: pre-revprop-change.j2
    dest: "{{ lib_svn_repo_dir }}/hooks/pre-revprop-change"
    mode: "u=rwx,g=rwx,o=rx"
    owner: "{{ deploy_user }}"
    group: "www-data"

- name: rotate the logs
  template:
    src: svnserve.j2
    dest: '/etc/logrotate.d/svnserve'

- name: install apache modules
  apt:
    name: ["libapache2-mod-svn", "libsvn-dev", "apache2-utils", "python-passlib"]
    state: present

- name: enable svn module
  apache2_module:
    state: present
    name: dav

- name: enable dav_svn module
  apache2_module:
    state: present
    name: dav_svn

- name: create svn authentication
  htpasswd:
    path: "{{ item.path }}"
    name: "{{ item.name }}"
    password: "{{ item.secret }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode | default('u+rw,g+r') }}"
  with_items: "{{ svn_credentials }}"

- name: setup virtual host
  template:
    src: "svn_host.conf.j2"
    dest: "/etc/apache2/sites-available/svn_host.conf"

- name: enable svn site
  command: /usr/sbin/a2ensite svn_host.conf
  changed_when: false

- name: disable default site
  command: /usr/sbin/a2dissite 000-default.conf
  changed_when: false
  notify: reload apache
