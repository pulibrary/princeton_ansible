---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
    extra_path: '/test/bin'
  become: true
  pre_tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include extra_path"
      ansible.builtin.include_role:
        name: extra_path
