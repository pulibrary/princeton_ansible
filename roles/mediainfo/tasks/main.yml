---
# tasks file for mediainfo
- name: medianinfo | Install mediaserver repository
  apt:
    deb: "https://mediaarea.net/repo/deb/repo-mediaarea_{{ mediaarea_repo_version }}_all.deb"
    state: present

- name: Update Cache
  apt:
    update_cache: true

- name: mediainfo | Install mediainfo
  apt:
    name: mediainfo
    state: present
