---
# tasks file for mediainfo
- name: mediainfo | download mediainfo repo config
  ansible.builtin.get_url:
    url: "https://mediaarea.net/repo/deb/repo-mediaarea_1.0-21_all.deb"
    dest: /tmp/repo-mediaarea_1.0-21_all.deb

- name: mediainfo | Install mediainfo repo
  ansible.builtin.apt:
    deb: /tmp/repo-mediaarea_1.0-21_all.deb

- name: mediainfo | Install mediainfo
  ansible.builtin.apt:
    name: mediainfo
    state: present
    update_cache: true
