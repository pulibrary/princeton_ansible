---
- include: mysql_setup.yml

- name: install software needed after install
  apt:
    name: ["php7.2-ldap", "libapache2-mod-geoip"]
    state: present
    update_cache: true

- name: modify recursive permissions
  file:
    path: "/var/www/piwik"
    state: directory
    owner: "www-data"
    group: "www-data"
    recurse: true
    mode: 0755
  changed_when: false

- name: change file permissions
  file:
    path: "/var/www/piwik/tmp"
    state: directory
    mode: 0755
    recurse: true
  changed_when: false

- name: change asset file permissions
  file:
    path: "/var/www/piwik/tmp/assets"
    state: directory
    mode: 0755
    recurse: true
  changed_when: false
