---
- name: video_reserves | clone git repo
  ansible.builtin.git:
    repo: "{{ video_reserves_git_repo }}"
    dest: "{{ apache_doc_root }}"
    clone: true
    update: true
    force: true
    version: main
    ssh_opts: "{{ ssh_opts | default(omit) }}"
    key_file: "/home/{{ deploy_user }}/.ssh/id_rsa"
  become: true
  notify: restart apache
  when: running_on_server
  changed_when: false

- name: video_reservess | grant permissions on deploy user
  ansible.builtin.file:
    path: "{{ apache_doc_root }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    follow: false
    recurse: true
    mode: 0775
  changed_when: false

- name: video_reserves | Make repos git safe
  ansible.builtin.command: git config --global --add safe.directory "{{ apache_doc_root }}"
  become: true
  changed_when: false

- name: video_reserves | add htaccess restrictions
  ansible.builtin.template:
    src: htaccess.j2
    dest: "{{ apache_doc_root }}/hrc/.htaccess"
    owner: "{{ deploy_user }}"
    group: www-data
    mode: '0640'
  when: running_on_server

- name: video_reserves | add config restrictions
  ansible.builtin.template:
    src: config.tpl.j2
    dest: "{{ apache_doc_root }}/hrc/admin/config.php"
    owner: "{{ deploy_user }}"
    group: www-data
    mode: '0640'
  when: running_on_server

- name: video_reserves | Create certificate signing request (CSR) for self-signed certificate
  community.crypto.openssl_csr_pipe:
    privatekey_path: /etc/ssl/private/ssl-cert-snakeoil.key
    common_name: lib-vr-staging.princeton.edu
    organization_name: PUL
  register: csr

- name: video_reserves | Create self-signed certificate from CSR
  community.crypto.x509_certificate:
    path: /etc/ssl/certs/ssl-cert-snakeoil.pem
    csr_content: "{{ csr.csr }}"
    privatekey_path: /etc/ssl/private/ssl-cert-snakeoil.key
    provider: selfsigned

- name: video_reserves | Add video_reserves
  ansible.builtin.template:
    src: "apache2-site.conf.j2"
    dest: "/etc/apache2/sites-available/000-video_reserves.conf"
    mode: 0644
  notify: restart apache
  become: true

- name: video_reserves | enable apache2 sites
  command: "a2ensite 000-video_reserves.conf"
  become: true
  register: apache2_enabled
  changed_when: '"Enabling site" in apache2_enabled.stdout'

- name: video_reserves | disable the default apache2 site
  command: "a2dissite 000-default"
  become: true
  register: apache2_disable
  changed_when: '"disabled." in apache2_disable.stdout'
