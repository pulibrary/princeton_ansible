---
# vars file for video_reserves
vr_git_repo: "git@github.com:PrincetonUniversityLibrary/video_reserves.git"
apache_doc_root: "/var/www/vr"
server_name: "{{ ansible_hostname }}"
app_db_host: "{{ db_host | default('localhost') }}"
app_db_user: "{{ vr_db_user | default('vr_db_user') }}"
app_db_password: "{{ vr_db_password | default('change_me') }}"
app_db_port: "{{ vr_db_port | default('3306') }}"
