---
- name: Verify
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: test for datadog manifest file
      stat:
        path: /opt/datadog-agent/version-manifest.txt
      register: datadog_path

    - name: assert the existence of the manifest
      assert:
        that:
          - datadog_path.stat.exists
