---
galaxy_info:
  author: Princeton University Library
  description: Approvals Role

  license: MIT

  min_ansible_version: 2.2

  platforms:
    - name: Ubuntu
      versions:
        - 16.04
        - 18.04
dependencies:
  - role: 'pulibrary.rails-app'
  - role: 'pulibrary.mailcatcher'
  - role: 'pulibrary.postgresql'
    vars:
      postgresql_databases:
        - name: approvals
      postgresql_users:
        - name: approvals
          password: "ToughToGusspAsSwOrD"
        - name: approvals
          password: "ToughToGusspAsSwOrD"
          db: approvals
      postgresql_hba_entries:
        - type: local
          database: all
          user: postgres
          method: ident
        - type: host
          database: approvals
          user: approvals
          address: 127.0.0.1/32
          method: md5
  - role: 'pulibrary.samba'
