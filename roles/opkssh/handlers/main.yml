---
# handlers file for roles/opkssh
- name: Restart ssh (RedHat)
  listen: "restart ssh"
  ansible.builtin.service:
    name: sshd
    state: restarted
  become: true
  when: ansible_os_family == "RedHat"

- name: Restart ssh (Debian)
  listen: "restart ssh"
  ansible.builtin.service:
    name: ssh
    state: restarted
  become: true
  when: ansible_os_family == "Debian"
