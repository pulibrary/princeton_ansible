---
- name: Prepare
  hosts: all
  become: true
  tasks:
    - name: Create a dummy opkssh binary for testing
      copy:
        content: |
          #!/bin/bash
          if [[ "$1" == "--version" ]]; then
            echo "opkssh version test-1.0.0"
          else
            echo "opkssh test binary"
          fi
        dest: /tmp/opkssh-test-binary
        mode: "0755"
