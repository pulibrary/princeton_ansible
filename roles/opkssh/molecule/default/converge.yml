---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      when: ansible_os_family == "Debian"
  tasks:
    - name: "Include opkssh"
      ansible.builtin.include_role:
        name: opkssh
      vars:
        opkssh_local_install_file: "/tmp/opkssh-test-binary"
        opkssh_restart_ssh: false
