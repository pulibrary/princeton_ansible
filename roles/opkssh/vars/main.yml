---
# vars file for roles/opkssh
# OS-specific package names
# OS-specific package names
opkssh_os_packages:
  debian:
    ssh_service: ssh
    ssh_package: openssh-server
    package_manager: apt
  redhat:
    ssh_service: sshd
    ssh_package: openssh-server
    package_manager: dnf

# Architecture mapping
opkssh_arch_mapping:
  x86_64: amd64
  aarch64: arm64
  amd64: amd64
  arm64: arm64
