    client_id: "8d8b7024572c7fd501f64374dec6bba37096783dfcd792b3988104be08cb6923"
    ttl: "24h"
  - url: "https://issuer.hello.coop"
    client_id: "app_xejobTKEsDNSRd5vofKB2iay_2rN"
