---
- name: install Ruby package
  apt:
    name: '{{ item }}'
    state: present
    cache_valid_time: '{{ apt_cache_timeout }}'
    update_cache: yes
  with_items:
    - ruby{{ ruby_version | default('2.3') }}
    - ruby{{ ruby_version | default('2.3') }}-dev

- name: install bundler
  gem:
    name: bundler
    state: latest
    user_install: no
