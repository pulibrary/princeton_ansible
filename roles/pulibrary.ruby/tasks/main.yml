---
- name: install the dependencies
  apt:
    name: software-properties-common
    state: present
    update_cache: true

- name: add the Brightbox repository
  apt_repository:
    repo: "ppa:brightbox/ruby-ng"
    state: present
  ignore_errors: true

- name: install Ruby 2.6.5
  apt:
    name: ["ruby2.6", "ruby2.6-dev", "ruby-switch"]
    state: present
    update_cache: true
  register: packages_installed

- name: switch to Ruby 2.6.x release for the system default
  command: ruby-switch --set ruby2.6
  changed_when: false

- name: uninstall bundler to get specific version
  gem:
    name: bundler
    state: absent
    user_install: false
  when: bundler_version is defined

- name: install global bundler, specific version
  gem:
    name: bundler
    version: "{{ bundler_version }}"
    user_install: false
  when: bundler_version is defined

- name: install global bundler, any version
  gem:
    name: bundler
    user_install: false
  when: bundler_version is undefined
