rails_app_name: "orangelight"
# TODO why is production rails_app instead of orangelight???
# rails_app_directory: "orangelight"
rails_app_symlinks: []
rails_app_dependencies:
  - libpq-dev
  - pkg-config
  - libtool
  - autoconf
rails_app_vars:
  - name: OL_SECRET_KEY_BASE
    value: '{{ ol_secret_key }}'
  - name: OL_DB
    value: '{{ ol_db_name }}'
  - name: OL_DB_USERNAME
    value: '{{ ol_db_user }}'
  - name: OL_DB_PASSWORD
    value: '{{ ol_db_password }}'
  - name: OL_DB_HOST
    value: '{{ ol_db_host }}'
  - name: OL_RABBIT_SERVER
    value: '{{ ol_rabbit_server }}'
  - name: SOLR_URL
    value: '{{ ol_rails_solr_url }}'
  - name: GRAPHQL_API_URL
    value: '{{ ol_graph_api_url }}'
  - name: FIGGY_URL
    value: '{{ ol_figgy_url }}'
  - name: voyager_ub_id
    value: '{{ voyager_ub_id }}'
  - name: OL_FEEDBACK_TO
    value: '{{ ol_feedback_to }}'
  - name: OL_FEEDBACK_CC
    value: '{{ ol_feedback_cc }}'
  - name: RESERVES_CORE
    value: '{{ reserves_core }}'
  - name: BD_AUTH_KEY
    value: '{{ bd_auth_key }}'
  - name: BD_FIND_BARCODE
    value: '{{ bd_find_barcode }}'
  - name: SCSB_AUTH_KEY
    value: '{{ scsb_auth_key }}'
  - name: HONEYBADGER_API_KEY
    value: '{{ ol_honeybadger_key }}'
  - name: APPLICATION_HOST
    value: '{{ ol_host_name }}'
  - name: APPLICATION_HOST_PROTOCOL
    value: '{{ application_host_protocol }}'
  - name: SMTP_HOST
    value: "{{ ol_smtp_host | default('localhost') }}"
  - name: SMTP_PORT
    value: "{{ ol_smtp_port | default('1025') }}"
  - name: ILLIAD_API_KEY
    value: '{{ vault_ol_illiad_api_key }}'
  - name: ILLIAD_API_BASE_URL
    value: '{{ vault_ol_illiad_api_base_url }}'
