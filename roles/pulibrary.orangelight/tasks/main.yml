---
- name: Create the cron job
  cron:
    name: Regenerate the Sitemap nightly
    hour: 2
    job: "/bin/bash -l -c 'export PATH=\"/usr/local/bin/:$PATH\" && cd /opt/{{rails_app_directory}}/current && bundle exec rake sitemap:refresh >> /tmp/ol_sitemap.log 2>&1'"
    minute: 0
    user: '{{deploy_user}}'
