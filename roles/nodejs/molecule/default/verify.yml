---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: check nodejs package status
    package:
      name: "{{ item }}"
      state: present
    check_mode: true
    register: pkg_status
    loop:
      - nodejs
      - yarn

  - name: test nodejs packages are installed
    assert:
      that:
        - not pkg_status.changed
