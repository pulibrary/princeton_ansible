---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
  become: true
  pre_tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
    - name: Install GPG requirement for testing
      ansible.builtin.apt:
        name: gnupg
        state: present
  tasks:
    - name: "Include nodejs"
      ansible.builtin.include_role:
        name: nodejs
