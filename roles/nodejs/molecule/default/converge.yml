---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - desired_nodejs_version: v18.20.4
  become: true
  pre_tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include nodejs"
      ansible.builtin.include_role:
        name: nodejs
