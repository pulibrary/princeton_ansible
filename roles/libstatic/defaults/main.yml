      options: 'Indexes FollowSymLinks MultiViews'
      version: 'main'
      alias: 'jameslyon'
    - doc_root: "/var/local/njmaps"
      repo_root: "/var/local/njmaps"
      git_repo: 'https://github.com/pulibrary/njmaps_exhibit_archive.git'
      options: 'Indexes FollowSymLinks MultiViews'
      version: 'main'
      alias: 'njmaps'
    - doc_root: "/var/local/versailles"
