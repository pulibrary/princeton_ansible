---
# defaults file for roles/pulibrary.libstatic

running_on_server: true
ansible_machine_ip: '128.112.200.89'
named_sites:
    - server_name: "milberg-staging"
      site_name: "milberg-staging"
      doc_root: "/var/local/milberg"
      git_repo: 'https://github.com/pulibrary/milberg-wp.git'
      version: 'main'
sites:
    - doc_root: '/var/local/firestone-renovations'
      git_repo: 'https://github.com/pulibrary/firestone-renovations.git'
      alias: 'renovations'
      version: 'main'
    - doc_root: '/var/local/republic'
      git_repo: 'https://github.com/pulibrary/republic-wp.git'
      options: 'Indexes FollowSymLinks MultiViews'
      alias: 'republic'
      version: 'main'
    - doc_root: "/var/local/capping_liberty"
      git_repo: 'https://github.com/pulibrary/capping-liberty.git'
      version: 'static'
      options: 'Indexes FollowSymLinks MultiViews'
      alias: 'capping-liberty'
    - doc_root: "/var/local/pathebaby"
      git_repo: 'https://github.com/pulibrary/pathebaby_drupal.git'
      options: 'Indexes FollowSymLinks MultiViews'
      version: 'static'
      alias: 'pathebaby'
    - doc_root: "/var/local/thankful_nation"
      git_repo: 'https://github.com/pulibrary/rbsc_drupal_thankful_nation.git'
      options: 'Indexes FollowSymLinks MultiViews'
      version: 'static'
      alias: 'thankful-nation'
    - doc_root: "/var/local/hogarth"
      git_repo: 'https://github.com/pulibrary/hogarth.git'
      options: 'Indexes FollowSymLinks MultiViews'
      version: 'static'
      alias: 'hogarth'
    - doc_root: "/var/local/jameslyon"
      git_repo: 'https://github.com/pulibrary/james-lyon.git'
      options: 'Indexes FollowSymLinks MultiViews'
      version: 'static'
      alias: 'jameslyon'
    - doc_root: "/var/local/njmaps"
      git_repo: 'https://github.com/pulibrary/njmaps.git'
      options: 'Indexes FollowSymLinks MultiViews'
      version: 'static'
      alias: 'njmaps'
    - doc_root: "/var/local/versailles"
      git_repo: 'https://github.com/pulibrary/rbsc_drupal_versailles.git'
      options: 'Indexes FollowSymLinks MultiViews'
      version: 'static'
      alias: 'versailles'
lib_static_site:
   site_name: 'lib-static-staging1'
   server_name: 'firestone-renovations-staging'
   doc_root: '/var/local/firestone-renovations'
