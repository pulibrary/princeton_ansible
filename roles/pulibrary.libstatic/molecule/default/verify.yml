---
- name: Verify
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: record status of firestone renovations
      stat:
        path: /var/local/firestone-renovations
      register: firestone_result

    - name: record status of republic
      stat:
        path: /var/local/republic
      register: republic_result

    - name: record status of milberg
      stat:
        path: /var/local/milberg
      register: milberg_result

    - name: check status of app_configs
      assert:
        that:
          - firestone_result.stat.exists
          - republic_result.stat.exists
          - milberg_result.stat.exists
