---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  roles:
    # Will need to re-add common when we move it out of deploy_user
    # - role: common
    - role: deploy_user
  tasks:
    - name: "Include bibdata_sqs_poller"
      ansible.builtin.include_role:
        name: "bibdata_sqs_poller"
