---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
- name: check for play path
  stat:
      path: "/opt/play"
  register: play_path
  failed_when:
    - not play_path.stat.exists

- name: check for vireo path
  stat:
      path: "/opt/vireo"
  register: vireo_path
  failed_when:
    - not vireo_path.stat.exists
