# handlers file for roles/zfs
---
- name: reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: restart zfs-scrub timer
  ansible.builtin.systemd:
    name: zfs-scrub.timer
    state: restarted

- name: restart check-mk-agent
  ansible.builtin.systemd:
    name: check-mk-agent
    state: restarted
  failed_when: false
