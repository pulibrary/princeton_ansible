---
- name: stop tomcat server
  systemd:
    name: tomcat8
    state: stopped

- name: copy war file
  copy:
    src: local_files/geoserver.war
    dest: /var/lib/tomcat8/webapps/geoserver.war
  notify:
    - restart tomcat

- name: install postgis software
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - postgresql-9.6-postgis-2.3
    - postgis
    - postgresql-9.6-pgrouting
  notify:
    - restart postgresql

- name: Create symlinks
  file:
    src: '{{item.src}}'
    dest: '{{item.link}}'
    owner: '{{deploy_user}}'
    group: '{{deploy_user}}'
    state: 'link'
    force: true
  with_items:
    - src: '/srv/shares/plum_geo_data'
      link: '/var/lib/tomcat8/webapps/geoserver/data/plum_geo_data'
    - src: '/srv/shares/figgy_geo_data'
      link: '/var/lib/tomcat8/webapps/geoserver/data/figgy_geo_data'
    - src: '/mnt/libimages2/data/jp2s/plum_prod'
      link: '/var/lib/tomcat8/webapps/geoserver/data/plum_prod'
