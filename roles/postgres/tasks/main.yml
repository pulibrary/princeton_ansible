---
- name: PostgreSQL | install postgresql client packages
  apt:
    name: '{{ item }}'
    state: present
    cache_valid_time: '{{ apt_cache_timeout }}'
  loop:
    - libpq-dev
    - python-psycopg2
    - python3-psycopg2
    - postgresql-client-{{ postgres_version }}

# tasks file for roles/postgres
- include_tasks: readonly_user.yml
