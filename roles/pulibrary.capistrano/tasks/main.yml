---
- name: Create capistrano directory structure
  file:
    path: '/opt/{{item}}'
    state: 'directory'
    owner: '{{deploy_user}}'
    group: '{{deploy_user}}'
  with_items:
    - '{{capistrano_directory}}'
    - '{{capistrano_directory}}/shared'
    - '{{capistrano_directory}}/shared/tmp'
- name: Create symlinks
  file:
    src: '{{item.src}}'
    dest: '{{item.link}}'
    owner: '{{deploy_user}}'
    group: '{{deploy_user}}'
    state: 'link'
  with_items: '{{capistrano_shared_links}}'
