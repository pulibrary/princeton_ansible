---
- name: omp | install apache tls
  community.general.apache2_module:
    state: present
    name: ssl

- name: omp | install apache php modules
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - libapache2-mod-php
    - php{{ php_version }}-mbstring
    - php{{ php_version }}-ldap

- name: omp | install php xml libraries
  ansible.builtin.apt:
    name: ["php{{ php_version }}-xml"]
    state: present

- name: omp | install php postgres drivers
  ansible.builtin.apt:
    name: ["php{{ php_version }}-pgsql"]
    state: present

- name: omp | install required python utils
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - expect
    - python3-pexpect
    - python3-psycopg2
