- name: omp | ensure cache directories are writable
  ansible.builtin.file:
    path: "{{ omp_home }}/{{ item }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: www-data
    mode: 0775
  with_items:
    - cache
    - cache/t_cache
    - cache/t_config
    - cache/t_compile
    - cache/_db

- name: omp | ensure public files directory is writeable
  ansible.builtin.file:
    path: "{{ omp_home }}/{{ item }}"
    state: directory
    owner: www-data
    group: www-data
    mode: 0775
  with_items:
    - public

