---
# handlers file for roles/pulibrary.postgresql
- name: restart postgresql
  service:
    name: postgresql
    state: restarted
  when: postgresql_is_local

- name: reload postgresql
  service:
    name: postgresql
    state: reloaded
  when: postgresql_is_local

- name: save repmgr log
  copy:
    content: "{{ repmgr_log }}"
    dest: "{{ repmgr_init_log }}"
