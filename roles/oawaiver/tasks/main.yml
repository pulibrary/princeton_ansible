---
# tasks file for roles/oawaiver
- name: Create capistrano directory structure
  ansible.builtin.file:
    path: "{{ capistrano_directory }}/{{ item }}"
    state: "directory"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: "0775"
  changed_when: false
  loop:
    - "shared/bundle"
    - "shared/log"
