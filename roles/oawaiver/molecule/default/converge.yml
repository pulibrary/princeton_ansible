---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - desired_nodejs_version: "v12.22.4"
    - nodejs__upstream_key_id: '68576280'
    - install_ruby_from_source: true
    - ruby_version_override: "ruby-3.0.3"
    - postgres_version: 15
  become: true
  pre_tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: true
  roles:
    # Will need to re-add common when we move it out of deploy_user
    # - role: common
    - role: deploy_user
  tasks:
    - name: "Include oawaiver"
      ansible.builtin.include_role:
        name: "oawaiver"
