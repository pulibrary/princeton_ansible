---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - desired_nodejs_version: "v12.22.4"
    - nodejs__upstream_key_id: '68576280'
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include oawaiver"
      include_role:
        name: "oawaiver"
