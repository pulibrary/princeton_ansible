---
# defaults file for roles/pulibrary.elucidate
elucidate_tag: "1.5.1"
elucidate_download_url: "https://github.com/pulibrary/elucidate-server/archive/{{elucidate_tag}}.tar.gz"
postgresql_is_local: true
elucidate_db_host: "{{ db_host | default('localhost') }}"
elucidate_db_name: "{{ omit }}"
elucidate_db_port: "{{ omit }}"
elucidate_db_user: "{{ omit }}"
elucidate_db_password: "{{ elucidate_password | default('change_me') }}"