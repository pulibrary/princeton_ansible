---
# defaults file for ruby_app
rails_app_name: "ruby_app"
app_name: "{{ ruby_app_name | default( rails_app_name ) }}"
rails_app_directory: "ruby_app"
app_directory: "{{ ruby_app_directory | default( rails_app_directory ) }}"
rails_app_symlinks: []
app_symlinks: "{{ ruby_app_symlinks | default( rails_app_symlinks ) }}"
rails_app_dependencies: []
app_dependencies: "{{ ruby_app_dependencies | default( rails_app_dependencies ) }}"
rails_app_vars: []
app_vars: "{{ ruby_app_vars | default( rails_app_vars ) }}"
rails_app_env: "staging"
running_on_server: true
rails_app_site_config_services:
  - nginx
logrotate_rules:
  - name: "ruby_app"
    paths:
      - "/opt/{{ app_directory }}/current/log/*.log"
    options:
      rotate: "5"
      maxsize: "500M"
      create_mode: "{{ logrotate_global_defaults.create_mode }}"
      create_owner: "{{ logrotate_global_defaults.create_owner }}"
      create_group: "{{ logrotate_global_defaults.create_group }}"
      su_user: "{{ logrotate_global_defaults.su_user }}"
      su_group: "{{ logrotate_global_defaults.su_group }}"
check_mk_health_url: 'localhost/health.json'