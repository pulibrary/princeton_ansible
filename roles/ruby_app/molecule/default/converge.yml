---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - rails_app_vars:
       - name: 'TEST'
         value: '123'
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include ruby_app"
      include_role:
        name: ruby_app
