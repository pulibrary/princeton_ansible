---
- name: Verify
  hosts: all
  gather_facts: false
  vars:
    cap_version: "3.19.2"
  tasks:
  - name: check capistrano status
    ansible.builtin.command: cap --version
    changed_when: false
    register: cap_status

  - name: test for cap version
    assert:
      that:
        - "'{{ cap_version }}' in cap_status.stdout"
