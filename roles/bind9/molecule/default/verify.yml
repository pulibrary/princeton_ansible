---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: check bind9 package status
    ansible.builtin.apt:
      name: "{{ item }}"
      state: present
    check_mode: true
    register: pkg_status
    loop:
      - bind9

  - name: test for bind9 packages
    ansible.builtin.assert:
      that:
        - not pkg_status.changed
