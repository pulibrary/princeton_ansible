---
- name: Install local nameserver
  apt:
    name: ["bind9"]
    state: present

- name: Start nameserver
  service:
    name: bind9
    enabled: true
    state: started

#####
# Note these are not tested because docker will not allow it
#
- name: Remove other nameservers
  lineinfile:
    dest: "/etc/resolv.conf"
    state: absent
    regexp: '.*nameserver.*'
  when: running_on_server

- name: Use local dns nameserver
  lineinfile:
    dest: "/etc/resolv.conf"
    state: present
    line: 'nameserver 127.0.0.53'
  notify:
    - restart bind
  when: running_on_server

