---
composer_home_path: '~/.composer'
drush_version: 8.*
# Optionally register a system-wide launcher. Use only when installed as root.
drush_add_system_launcher: false
drush_system_launcher_path: /usr/local/sbin/drush
drush_script_path: "{{ composer_home_path|default('~/.composer') }}/vendor/bin/drush"

# Allows skipping operations that require root access. This is installing
# dependencies and drush_add_system_launcher if set.
drush_skip_root_setup: false
