---
- name: Converge
  hosts: all
  pre_tasks:
  - name: install iproute
    apt:
      name: iproute2
      state: present
  - name: rerun setup
    setup:
      gather_subset:
        - network
  vars:
    - runnning_on_server: false
    - xtradb_nodes_group: "all"
    - xtradb_leader_node: "instance"
  vars_files:
    - molecule_vars.yml
  roles:
    - role: pulibrary.perconaxdb
    - role: pulibrary.mariadb
  post_tasks:
    - name: restart percona
      command: /etc/init.d/mysql bootstrap-pxc
      changed_when: false
