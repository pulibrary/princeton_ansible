---
- name: configure_root_access | updating root passwords
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mariadb_mysql_root_password }}"
  run_once: true
  with_items:
    - "{{ ansible_hostname }}"
    - "127.0.0.1"
    - "::1"
    - "localhost"

- name: configure_root_access | configuring root my.cnf
  template:
    src: "root_my.cnf.j2"
    dest: "/root/.my.cnf"
    owner: "root"
    group: "root"
    mode: "u=rw,g=,o="
  become: true

- name: configure_root_access | updating root passwords
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mariadb_mysql_root_password }}"
  with_items:
    - "{{ ansible_hostname }}"
    - "127.0.0.1"
    - "::1"
    - "localhost"

- name: configure_root_access | updating root passwords (allow from anywhere)
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mariadb_mysql_root_password }}"
    priv: "*.*:ALL,GRANT"
  with_items:
    - "%"
