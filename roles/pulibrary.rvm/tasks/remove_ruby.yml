---
- name: install global bundler
  gem:
    name: bundler
    state: absent

- name: remove installed ruby
  apt:
    name: ["ruby2.4", "ruby2.4-dev", "ruby-switch"]
    state: absent
    update_cache: true

- name: add the Brightbox repository
  apt_repository:
    repo: "ppa:brightbox/ruby-ng"
    state: absent
