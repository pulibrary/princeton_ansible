---

- name: add hosts from a list
  checkmk.general.host:
    server_url: "https://pulcheck-staging.princeton.edu/"
    site: "pulmonitor"
    automation_user: "ansible"
    automation_secret: "{{ vault_checkmk_password }}"
    name: "{{ item.name }}"
    folder: "{{ item.folder }}"
    state: "present"
  loop: "{{ monitored_hosts }}"
