---
# defaults file for roles/simple_annotation
java_type: jdk
java_version: 11
simple_annotation_tag: "1.0.1"
simple_annotation_download_url: "https://github.com/pulibrary/SimpleAnnotationServer/archive/{{simple_annotation_tag}}.tar.gz"
named_sites:
    - server_name: "annotations-staging"
      site_name: "annotations-staging"
      doc_root: "/var/www/html"
sites:
    - doc_root: '/var/www/html'
      alias: 'annotations'
