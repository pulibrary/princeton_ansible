---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - db_host: "localhost"
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include local percona"
      include_role:
        name: local_mysql
      vars:
        mysql_databases:
          - name: my_db
            encoding: utf8
            collation: utf8_bin
        mysql_users:
          - name: my_user
            password: my_pass
            priv: "my_db.*:ALL"
