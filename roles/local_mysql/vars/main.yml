---
# vars file for roles/local_mysql
mysql_packages:
  - mysql-server
  - python-pymysql
  - python3-pymysql
  - libssl-dev

mysql_service: "mysql"
mysql_socket: "/var/run/mysql/mysql.sock"

mysql_pid: "/var/run/mysql/mysql.pid"

mysql_configuration_options:
  - option: bind-address
    section: mysqld
    value: "{{ mysql_bind_address }}"
  - option: socket
    section: mysqld
    value: "{{ mysql_socket }}"
  - option: pid-file
    section: mysqld
    value: "{{ mysql_pid }}"
  - section: mysqld
    option: innodb_buffer_pool_size
    value: "{{ mysql_innodb_buffer_pool_size }}"
  - section: mysqld
    option: innodb_io_capacity
    value: "{{ mysql_innodb_io_capacity }}"

mysql_user: "root"
