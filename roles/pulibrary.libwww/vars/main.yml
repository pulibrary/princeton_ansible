---
# vars file for roles/pulibrary.libwww

mariadb__users:
  - name: "{{ drupal_db_user }}"
    host: "%"
    password: "{{ drupal_db_password }}"
    priv: "{{ drupal_db_name }}.*:ALL"
  - name: "{{ drupal_db_user }}"
    host: "%"
    password: "{{ drupal_db_password }}"
    priv: "{{ special_collections_drupal_db_name }}.*:ALL"

mariadb__databases:
  - name: "{{ drupal_db_name }}"
    encoding: utf8mb4
    collation: utf8mb4_general_ci
  - name: "{{ special_collections_drupal_db_name }}"
    encoding: utf8mb4
    collation: utf8mb4_general_ci