---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Check grafana software install
      ansible.builtin.package:
        name: "{{ item }}"
        state: present
      check_mode: true
      register: pkg_status
      loop:
        - grafana

    - name: Test for grafana package
      ansible.builtin.assert:
        that:
          - not pkg_status.changed
