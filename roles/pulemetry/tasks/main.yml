---
# tasks file for roles/pulemetry
- name: Pulemetry | Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings/
    state: directory
    mode: '0755'

- name: Pulemetry | add grafana key
  ansible.builtin.apt_key:
    url: https://apt.grafana.com/gpg.key
    keyring: /etc/apt/keyrings/grafana.gpg
    state: present

- name: Pulemetry | Add grafana repo list
  ansible.builtin.apt_repository:
    repo: 'deb [signed-by=/etc/apt/keyrings/grafana.gpg] https://apt.grafana.com stable main'
    state: present
    filename: grafana

- name: Pulemetry | install grafana
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop:
    - grafana
- name: Pulemetry | install image renderer
  ansible.builtin.command: grafana-cli plugins install grafana-image-renderer
  changed_when: false
  when: running_on_server

- name: Pulemetry | add grafana config
  ansible.builtin.template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
    owner: root
    group: grafana
    mode: '0640'

- name: Pulemetry | add ldap config
  ansible.builtin.template:
    src: ldap.toml.j2
    dest: /etc/grafana/ldap.toml
    owner: root
    group: grafana
    mode: '0640'

- name: Pulemetry | enable grafana
  ansible.builtin.systemd_service:
    name: grafana-server
    enabled: true
  when: running_on_server

- name: Pulemetry | start grafana
  ansible.builtin.systemd_service:
    name: grafana-server
    state: started
  when: running_on_server