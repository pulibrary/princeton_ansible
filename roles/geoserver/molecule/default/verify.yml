---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: test for geoserver war file
    ansible.builtin.stat:
      path: "/var/lib/tomcat9/webapps/geoserver.war"
    register: geoserv_file
    failed_when:
      - geoserv_file.stat.isreg is not defined
      - geoserv_file.stat.pw_name != root
