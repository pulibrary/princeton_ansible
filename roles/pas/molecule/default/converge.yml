---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - xtradb_nodes_group: "all"
    - xtradb_leader_node: "instance"
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  roles:
    # Will need to re-add common when we move it out of deploy_user
    # - role: common
    - role: deploy_user
  tasks:
    - name: "Include roles/pas"
      include_role:
        name: "pas"
