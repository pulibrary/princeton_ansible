---
- name: install building software and build essentials
  apt:
    name: ["htop", "python-apt", "acl", "build-essential", "curl", "git", "unzip", "zip", "python-pip", "python-setuptools", "libssl-dev", "wget", "tmux", "vim", "silversearcher-ag"] 
    state: present
    update_cache: true
  changed_when: false

- name: update python's crypto libs
  pip:
    name: ["urllib3", "pyopenssl", "ndg-httpsclient", "pyasn1"]

- name: copy tmux.conf
  template:
    src: "tmux.conf.j2"
    dest: "/etc/tmux.conf"

- name: Install configured dependencies
  apt:
    name: '{{ configured_dependencies }}'
    state: present
