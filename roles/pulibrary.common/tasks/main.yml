---
- name: install building software and build essentials
  apt:
    name: '{{ item }}'
    state: present
    cache_valid_time: '{{ apt_cache_timeout }}'
    update_cache: yes
  with_items:
    - acl
    - build-essential
    - apt-transport-https
    - python-apt
    - python-pip
    - libssl-dev
    - curl

- name: update python's crypto libs
  pip:
    name: '{{ item }}'
  with_items:
    - urllib3
    - pyopenssl
    - ndg-httpsclient
    - pyasn1
