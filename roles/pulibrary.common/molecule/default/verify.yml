---
- name: Verify
  hosts: all
  become: true
  gather_facts: true

  vars:
    common_packages:
      - htop
      - python-apt
      - acl
      - build-essential
      - curl
      - git
      - unzip
      - zip
      - python3-pip
      - python-setuptools
      - libssl-dev
      - tmux
      - vim
      - wget
      - silversearcher-ag

  tasks:
    - name: install common utilities
      apt:
        name: "{{ common_packages }}"
        state: present
