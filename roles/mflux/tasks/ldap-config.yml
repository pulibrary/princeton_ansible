---
- name:  Mflux | add the princeton ldap provider the mediaflux desktop
  ansible.builtin.command: java -Dmf.host=localhost -Dmf.transport=http -Dmf.domain=system -Dmf.user=manager -Dmf.password="{{ mflux_manager_password }}" -Dmf.port=80 -jar /opt/mediaflux/bin/aterm.jar --app exec	ldap.provider.add :name princeton :host pu.win.princeton.edu :port 636 :ssl -allowUntrusted true true :auth kerberos :bind < :user "{{ mflux_ldap_user }}" :password "{{ mflux_ldap_password }}" >
