---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
  - name: Test for mflux path existence
    ansible.builtin.stat:
      path: "{{ item }}"
    loop:
      - "/opt/mediaflux"
    register: file
    failed_when:
      - not file.stat.exists
  - name: Check for mediaflux dependency software
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    check_mode: true
    register: pkg_status
    loop:
      - vim
      - git
      - java-1.8.0-openjdk
      - wget
      - expect
      - python3-pexpect
      - python3-psycopg2
  - name: Test for mediaflux packages
    ansible.builtin.assert:
      that:
        - not pkg_status.changed
