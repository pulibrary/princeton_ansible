---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  roles:
    - role: common
    - role: samba
  tasks:
    - name: "Include hr_share"
      include_role:
        name: hr_share
