---
- name: restart postgres
  service:
    name: postgresql
    state: restarted
  become: true
  when: postgresql_is_local

- name: reload remote postgres
  service:
    name: postgresql
    state: reloaded
  become: true
  delegate_to: '{{ postgres_host }}'
  when: not postgresql_is_local

- name: reload postgres
  service:
    name: postgresql
    state: reloaded
  become: true

- name: save repmgr log
  copy:
    content: "{{ repmgr_log }}"
    dest: "{{ repmgr_init_log }}"
    mode: 0644

- name: restart postgresql
  service:
    name: postgresql
    state: restarted
  become: true
