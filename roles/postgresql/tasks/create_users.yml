---
- name: PostgreSQL | create postgresql db users
  community.postgresql.postgresql_user:
    name: '{{ application_dbuser_name }}'
    port: '{{ postgres_port }}'
    login_host: '{{ postgres_host }}'
    login_user: '{{ postgres_admin_user }}'
    login_password: '{{ postgres_admin_password }}'
    password: '{{ application_dbuser_password }}'
    encrypted: true
    role_attr_flags: '{{ application_dbuser_role_attr_flags }}'
    state: 'present'
  when:
    - running_on_server
    - not postgresql_is_local
  changed_when: false
  run_once: true

- name: PostgreSQL | create postgresql db server users
  community.postgresql.postgresql_user:
    name: "{{ item.name }}"
    password: "{{ item.password }}"
    encrypted: true
    state: "present"
    role_attr_flags: "{{ item.role_attr_flags | default(omit) }}"
  when:
    - running_on_server
    - postgresql_is_local
    - postgresql_users | length > 0
  become: true
  become_user: "{{ postgres_admin_user }}"
  loop: "{{ postgresql_users }}"
  no_log: true
  run_once: true

- name: PostgreSQL | grant privileges to db server users
  community.postgresql.postgresql_privs:
    database: "{{ item.db }}"
    role: "{{ item.name }}"
    objs: "{{ item.objs | default(item.db) }}"
    privs: "{{ item.priv }}"
    type: "{{ item.type | default('database') }}"
    state: "present"
  when:
    - running_on_server
    - postgresql_is_local
    - postgresql_users | length > 0
    - item.priv is defined
  become: true
  become_user: "{{ postgres_admin_user }}"
  loop: "{{ postgresql_users }}"
  run_once: true

- name: PostgreSQL | change postgresql database owner
  community.postgresql.postgresql_db:
    name: "{{ application_db_name }}"
    port: "{{ postgres_port }}"
    login_host: "{{ postgres_host }}"
    login_user: "{{ postgres_admin_user }}"
    login_password: "{{ postgres_admin_password }}"
    encoding: "UTF-8"
    state: "present"
    owner: "{{ application_dbuser_name }}"
  when:
    - running_on_server
    - not postgresql_is_local
  changed_when: false
  run_once: true
