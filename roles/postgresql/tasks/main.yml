---
- name: PostgreSQL | Make sure the CA certificates are available
  apt:
    pkg: ca-certificates
    state: present

- name: PostgreSQL | Add PostgreSQL repository apt-key
  apt_key:
    url: "{{ postgresql_apt_key_url }}"
    state: present

- name: PostgreSQL | add postgres:10 appstream
  dnf:
    name: "@postgresql:10/client"
    state: present
    ignore_errors: true
  when:
    - running_on_server
    - ansible_distribution == "CentOS"

- name: PostgreSQL | add postgresql repository
  apt_repository:
    repo: 'deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main'
    update_cache: true
    state: present

- name: PostgreSQL | install postgresql server packages
  apt:
    name: '{{ item }}'
    state: present
    cache_valid_time: '{{ apt_cache_timeout }}'
    update_cache: true
  loop:
    - "{{ postgresql_packages }}"
  when: postgresql_is_local

- name: PostgreSQL | install postgresql client packages
  apt:
    name: '{{ item }}'
    state: present
    cache_valid_time: '{{ apt_cache_timeout }}'
    update_cache: true
  loop:
    - "{{ postgresql_client_packages }}"

- name: PostgreSQL | install postgresql client packages Centos
  dnf:
    name: "{{ item }}"
    state: present
  loop:
    - libpq-devel
    - python2-psycopg2
    - python3-psycopg2
  when:
    - running_on_server
    - ansible_distribution == "CentOS"

- import_tasks: extensions.yml

- name: PostgreSQL | install access rules
  copy:
    src: pg_hba.conf
    dest: /etc/postgresql/{{ postgres_version }}/main/pg_hba.conf
    group: postgres
    owner: postgres
    mode: 0644
  register: configure_postgres
  when: postgresql_is_local

- name: PostgreSQL | install configuration file
  template:
    src: 'postgresql.conf.j2'
    dest: '/etc/postgresql/{{ postgres_version }}/main/postgresql.conf'
    group: postgres
    owner: postgres
    mode: 0644
  register: configure_postgres
  when: postgresql_is_local

- name: PostgreSQL | ensure postgres starts on boot
  service:
    name: postgresql
    enabled: true
  when: postgresql_is_local

- name: PostgreSQL | restart postgres server
  service:
    name: postgresql
    state: started
  when: postgresql_is_local

- name: PostgreSQL | ensure access to postgres server
  lineinfile:
    path: '/etc/postgresql/{{ postgres_version }}/main/pg_hba.conf'
    line: 'host    all             all             {{ ansible_default_ipv4.address }}/32       md5'
  delegate_to: '{{ postgres_host }}'
  register: remote_postgres_configured
  when:
    - postgres_host is not none
    - not postgresql_is_local
    - running_on_server
    - not postgresql_is_cloud
  ignore_errors: true

- name: PostgreSQL | reload remote postgres now for the access to take place
  service:
    name: postgresql
    state: reloaded
  become: true
  delegate_to: '{{ postgres_host }}'
  when:
    - running_on_server
    - remote_postgres_configured
    - not postgresql_is_cloud
  ignore_errors: true


- include: create_users.yml
- include: create_db.yml
- include: repmgr.yml
