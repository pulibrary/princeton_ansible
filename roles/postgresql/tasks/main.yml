---
- name: PostgreSQL | Make sure the CA certificates are available
  ansible.builtin.apt:
    pkg: ca-certificates
    state: present

- name: PostgreSQL | Create pgdg directory
  ansible.builtin.file:
    path: /usr/share/postgresql-common/pgdg
    state: directory
    mode: "0755"

- name: PostgreSQL | Download PostgreSQL GPG key
  ansible.builtin.get_url:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    dest: /usr/share/postgresql-common/pgdg/apt.postgresql.org.asc
    mode: "0644"

- name: PostgreSQL | add postgres:10 appstream
  ansible.builtin.dnf:
    name: "@postgresql:10/client"
    state: present
    ignore_errors: true
  when:
    - running_on_server
    - ansible_distribution == "CentOS"

- name: PostgreSQL | Add PostgreSQL repository
  ansible.builtin.lineinfile:
    path: /etc/apt/sources.list.d/pgdg.list
    line: "deb [signed-by=/usr/share/postgresql-common/pgdg/apt.postgresql.org.asc] https://apt.postgresql.org/pub/repos/apt {{ ansible_distribution_release }}-pgdg main"
    mode: "0644"
    create: true
    state: present

- name: PostgreSQL | update cache
  ansible.builtin.apt:
    update_cache: true

- name: PostgreSQL | install postgresql server packages
  ansible.builtin.apt:
    name: '{{ item }}'
    state: present
    cache_valid_time: '{{ apt_cache_timeout }}'
  loop:
    - "{{ postgres_packages }}"
  when: postgresql_is_local

- name: PostgreSQL | install postgresql client packages
  ansible.builtin.apt:
    name: '{{ item }}'
    state: present
    cache_valid_time: '{{ apt_cache_timeout }}'
  loop:
    - "{{ postgres_client_packages }}"
  changed_when: false

- name: PostgreSQL | install postgresql client packages Centos
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  loop:
    - libpq-devel
    - python3-psycopg2
    - python3-psycopg2
  when:
    - running_on_server
    - ansible_distribution == "CentOS"

- name: PostgreSQL | add extensions
  ansible.builtin.import_tasks: extensions.yml

- name: PostgreSQL | install configuration file
  ansible.builtin.template:
    src: 'postgresql.conf.j2'
    dest: '/etc/postgresql/{{ postgres_version }}/main/postgresql.conf'
    group: postgres
    owner: postgres
    mode: "0644"
  register: configure_postgres
  when: postgresql_is_local
  notify: restart local postgres

- name: PostgreSQL | install pg_stats file
  ansible.builtin.template:
    src: 'statistics_conf.j2'
    dest: '/etc/postgresql/{{ postgres_version }}/main/conf.d/statistics.conf'
    group: postgres
    owner: postgres
    mode: "0644"
  register: configure_postgres
  when: postgresql_is_local
  notify: restart local postgres

- name: PostgreSQL | rotate the logs for postgresql
  ansible.builtin.template:
    src: 'logrotate.d.postgresql.j2'
    dest: '/etc/logrotate.d/postgresql'
    mode: "0644"

- name: PostgreSQL | add replication postgresql configuration
  template:
    src: replication.conf.j2
    dest: "/etc/postgresql/{{ postgres_version }}/main/conf.d/replication.conf"
    mode: "0644"
  when:
    - running_on_server
    - postgresql_cluster_member == true
  notify: restart postgresql

- name: PostgreSQL | ensure postgres starts on boot
  ansible.builtin.service:
    name: postgresql
    enabled: true
  when:
    - postgresql_is_local

# - name: PostgreSQL | add pg_stat_statements extension to the default db
#   community.postgresql.postgresql_ext:
#     name: pg_stat_statements
#     db: postgres
#   become: true
#   become_user: postgres
#   when: running_on_server

- name: PostgreSQL | restart leader postgres server
  ansible.builtin.service:
    name: postgresql
    state: started
  when:
    - postgresql_is_local
    - postgresql_leader == true
    - running_on_server

- name: PostgreSQL | ensure pgpass
  ansible.builtin.template:
    src: pg_pass.j2
    dest: "~/.pgpass"
    mode: "0600"
    owner: postgres
  changed_when: false
  when: postgresql_is_local
  become: true

- name: PostgreSQL | ensure access to postgres server
  ansible.builtin.blockinfile:
    path: '/etc/postgresql/{{ postgres_version }}/main/pg_hba.conf'
    insertafter: "# Put your actual configuration here"
    block: |
      # localhost
  when:
    - postgres_host is not none
    - postgresql_is_local
    - running_on_server
  become: true
  notify:
    - reload local postgres

- name: PostgreSQL | configure pg_hba access
  ansible.builtin.include_tasks: pg_hba.yml

- name: PostgreSQL | configure warm standby
  ansible.builtin.include_tasks: warm_standby_leader.yml
  when:
    - postgresql_cluster != false
    - inventory_hostname == postgresql_cluster.leader

- name: PostgreSQL | configure standby follower
  ansible.builtin.include_tasks: warm_standby_follower.yml
  when:
    - postgresql_cluster != false
    - inventory_hostname in postgresql_cluster.followers

- name: PostgreSQL | configure logical replication
  ansible.builtin.include_tasks: logical_replication.yml
  when:
    - postgresql_cluster != false
    - inventory_hostname == postgresql_cluster.leader
    - postgresql_logical_replication != false

- name: PostgreSQL | create databases
  ansible.builtin.include_tasks: create_db.yml

- name: PostgreSQL | create users
  ansible.builtin.include_tasks: create_users.yml

- name: PostgreSQL | create read only user
  ansible.builtin.include_tasks: create_read_only_user.yml
  when: application_dbuser_ro_name is defined
