---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
    ufw_firewall_rules:
      - protocol: tcp
        source: 10.249.64.0/18
        port: 22
        action: ACCEPT
      - protocol: tcp
        source: 128.112.200.0/21
        port: 80
        action: ACCEPT
    
    ufw_firewall_after_rules:
      - protocol: tcp
        source: 128.112.200.0/21
        port: 80
        action: ACCEPT

  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include ufw_firewall"
      ansible.builtin.include_role:
        name: ufw_firewall
