---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Check UFW status
      ansible.builtin.command: ufw status
      register: ufw_status
      changed_when: false

    - name: Assert UFW is active
      ansible.builtin.assert:
        that:
          - "'Status: active' in ufw_status.stdout"
