---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Check openjdk package status
      ansible.builtin.apt:
        name: '{{ item }}'
        state: present
      check_mode: true
      register: pkg_status
      loop:
        - openjdk-17-jre-headless

    - name: Test for openjdk packages
      ansible.builtin.assert:
        that:
          - not pkg_status.changed

