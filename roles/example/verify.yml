---
- name: Verify
  hosts: all
  become: true
  gather_facts: true

  tasks:

  - name: a shell command with output test
    shell: /usr/bin/some-command --parameter value
    register: cmd_result

  - name: assert that result works
    assert:
       that:
         - "'not ready' not in cmd_result.stderr"
         - "'gizmo enabled' in cmd_result.stdout"
