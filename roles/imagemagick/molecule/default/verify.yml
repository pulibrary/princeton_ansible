---
- name: Verify
  hosts: all
  gather_facts: true
  tasks:
  - name: check imagemagick package status
    ansible.builtin.apt:
      name: "{{ item }}"
      state: present
    check_mode: true
    register: pkg_status
    loop:
      - imagemagick

  - name: test for imagemagick packages
    ansible.builtin.assert:
      that:
        - not pkg_status.changed
