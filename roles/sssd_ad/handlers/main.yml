---
# handlers file sssd_ad
- name: restart smb
  ansible.builtin.service:
    name: smbd
    state: restarted

- name: restart sshd
  ansible.builtin.service:
    name: sshd
    state: restarted

- name: restart SSSD
  ansible.builtin.service:
    name: sssd
    state: restarted

- name: Restart systemd-resolved
  ansible.builtin.service:
    name: systemd-resolved
    state: restarted
