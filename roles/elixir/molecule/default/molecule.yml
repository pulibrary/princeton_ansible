---
scenario:
  name: default
driver:
  name: docker
platforms:
  - name: instance
    image: "pulibrary/puldocker-${MOLECULE_DISTRO:-ubuntu1804}-ansible:latest"
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  log: true
lint: |
  set -e
  yamllint .
  ansible-lint
verifier:
  name: ansible
