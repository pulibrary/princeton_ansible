---
- name: ealapps | clone git repo
  ansible.builtin.git:
    repo: "{{ eal_git_repo }}"
    dest: "{{ apache_doc_root }}"
    clone: true
    update: true
    force: true
    version: main
    key_file: "/home/{{ deploy_user }}/.ssh/id_rsa"
    ssh_opts: "{{ ssh_opts | default(omit) }}"
  become: true
  notify: restart apache
  when: running_on_server
  changed_when: false

- name: ealapps | grant permissions on deploy user
  ansible.builtin.file:
    path: "{{ apache_doc_root }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    follow: false
    recurse: true
    mode: 0775
  changed_when: false

- name: ealapps | add connection file
  ansible.builtin.template:
    src: connection_mysql.php.j2
    dest: "{{ apache_doc_root }}/connections/connection_mysql.php"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: '0644'
  when: running_on_server

- name: ealapps | Install required php modules
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  notify: restart apache2
  loop:
    - php{{ php_version }}-gd
    - php{{ php_version }}-intl
    - php{{ php_version }}-ldap
    - php{{ php_version }}-mbstring
    - sendmail

- name: ealapps | install missing dependencies
  ansible.builtin.command: composer install
  args:
    chdir: "{{ apache_doc_root }}"
  when: running_on_server
  become: true
  become_user: "{{ deploy_user }}"

- name: ealapp | Make repos git safe
  ansible.builtin.command: git config --global --add safe.directory "{{ apache_doc_root }}"
  become: true
  changed_when: false

- name: ealapps | Add ealapp
  ansible.builtin.template:
    src: "apache2-site.conf.j2"
    dest: "/etc/apache2/sites-available/000-ealapp.conf"
    mode: 0644
  notify: restart apache
  become: true

- name: ealapps | enable apache2 sites
  command: "a2ensite 000-ealapp.conf"
  become: true
  register: apache2_enabled
  changed_when: '"Enabling site" in apache2_enabled.stdout'

- name: ealapps | disable the default apache2 site
  command: "a2dissite 000-default"
  become: true
  register: apache2_disable
  changed_when: '"disabled." in apache2_disable.stdout'

- name: ealapps | add hishi cron job
  ansible.builtin.cron:
    name: "generate hishi.json"
    weekday: "1-5"
    minute: "0"
    hour: "1"
    user: deploy
    job: "php /var/www/ealapps/current/hishi/hishiDownload.php > /var/www/ealapps/shared/hishi/hishi.json 2> /dev/null"

- name: ealapps | add newtitles cron job
  ansible.builtin.cron:
    name: "generate newtitles.cron.xml"
    weekday: "1-5"
    minute: "0"
    hour: "1"
    user: deploy
    job: "php /var/www/ealapps/current/newtitles/newtitles.cron.php >  /var/www/ealapps/shared/newtitles/files/newtitles.cron.xml 2> /dev/null"
