---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - mysql_server: false 
    - deploy_user: deploy
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include example"
      ansible.builtin.include_role:
        name: ealapps
