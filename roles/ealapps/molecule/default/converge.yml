---
- name: Converge
  hosts: all
  pre_tasks:
    - name: install iproute
      ansible.builtin.apt:
        name: iproute2
        state: present
        update_cache: true
    - name: rerun setup
      ansible.builtin.setup:
        gather_subset:
          - network

    - name: update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  vars:
    - install_ruby_from_source: true
    - running_on_server: false
    - mysql_server: true
    - mysql_root_password: 'change_me'
    - deploy_user: deploy
    - root_db_password: change_me
    - db_host: localhost
    - db_password: '{{ mysql_root_password }}'
  become: true
  tasks:
    - name: "Include ealapps"
      ansible.builtin.include_role:
        name: ealapps
