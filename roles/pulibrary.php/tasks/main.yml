---
- name: Add ondrej sury repository
  apt_repository:
    repo: "ppa:ondrej/php"
  when: ansible_distribution_release == "xenial"

- name: install php7.2
  apt:
    name: ["php7.2", "php7.2-fpm", "php7.2-dev", "php7.2-mbstring", "php2-curl"]
    state: present
    update_cache: true

- include: configure.yml
