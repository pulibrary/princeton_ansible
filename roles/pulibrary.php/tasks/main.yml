---
- name: Add ondrej sury repository
  apt_repository:
    repo: "ppa:ondrej/php"
  when: ansible_distribution_release == "xenial"

- name: install php7.2
  apt:
    name: ["php7.2", "php7.2-dev", "php7.2-curl", "php7.2-zip"]
    state: latest
    update_cache: true
  changed_when: false
  tags: ['skip_ansible_lint']
  notify: restart apache

- name: Install datadog trace php repository
  apt:
    deb: "https://github.com/DataDog/dd-trace-php/releases/download/{{ ddtrace_repo_version }}/datadog-php-tracer_{{ ddtrace_repo_version }}_amd64.deb"
    state: present
    update_cache: yes
  when: datadog_enabled

- include: configure.yml
