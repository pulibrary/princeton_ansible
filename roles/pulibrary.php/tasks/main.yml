---
- name: Add ondrej sury repository
  apt_repository:
      repo: 'ppa:ondrej/php'
  when: ansible_distribution_release == "xenial"

- name: install php7.2
  apt:
    name: '{{ item }}'
    state: present
    update_cache: 'yes'
  with_items:
    - php7.2
    - php7.2-fpm
    - php7.2-dev
    - php7.2-mbstring
    - php7.2-curl

- include: configure.yml
