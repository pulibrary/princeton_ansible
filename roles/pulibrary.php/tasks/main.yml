---
- name: install php7
  apt:
    name: '{{ item }}'
    state: present
    update_cache: 'yes'
  with_items:
    - php7.0
    - php7.0-fpm
    - php7.0-dev
    - php7.0-mbstring
    - php7.0-curl
  when: ansible_distribution_release == "xenial"

- name: install php7.2
  apt:
    name: '{{ item }}'
    state: present
    update_cache: 'yes'
  with_items:
    - php7.2
    - php7.2-fpm
    - php7.2-dev
    - php7.2-mbstring
    - php7.2-curl

- include: configure.yml
