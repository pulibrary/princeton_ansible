---
- stat:
    path: /etc/php/7.0/apache2/php.ini
  register: modphp
  when: ansible_distribution_release == "xenial"

- stat:
    path: /etc/php/7.2/apache2/php.ini
  register: modphp

- stat:
    path: /etc/php/7.0/fpm/php.ini
  register: phpfpm
  when: ansible_distribution_release == "xenial"

- stat:
    path: /etc/php/7.2/fpm/php.ini
  register: phpfpm

- stat:
    path: /etc/php/7.0/cli/php.ini
  register: phpcli
  when: ansible_distribution_release == "xenial"

- stat:
    path: /etc/php/7.2/cli/php.ini
  register: phpcli

- include: php-fpm.yml
  when: phpfpm.stat.exists

- include: php-cli.yml
  when: phpcli.stat.exists

- include: mod-php.yml
  when: modphp.stat.exists
