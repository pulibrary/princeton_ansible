---
- name: Verify
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: test for dspace download path
      stat:
        path: /opt/dspace-6.3-release/dspace
      register: dspace_download_path

    - name: assert the dspace download path presence
      assert:
        that:
          - dspace_download_path.stat.exists
