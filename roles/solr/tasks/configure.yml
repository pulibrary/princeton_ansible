---
- name: Configure Solr init script
  template:
    src: 'solr.in.sh.j2'
    dest: '{{ solr_config_file }}'
    force: true
  notify: restart solr

- name: Configure Solr properties
  template:
    src: 'solr.xml.j2'
    dest: '{{ solr_data_dir }}/solr.xml'
    force: 'yes'
  notify: restart solr

- name: Apply Solr configuration changes.
  lineinfile:
    dest: "{{ solr_service_file }}"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    state: present
  with_items:
    - regexp: "RUNAS="
      line: 'RUNAS="deploy"'
  notify: restart solr
