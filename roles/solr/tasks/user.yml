---
- name: Ensure solr_user group exists.
  group: "name={{ solr_user }} state=present"

- name: Ensure solr_user exists.
  user:
    name: "{{ solr_user }}"
    state: present
    group: "{{ solr_user }}"

- name: create solr dirs
  file:
    path: '{{ item }}'
    state: directory
    owner: '{{ solr_user }}'
    group: '{{ solr_group }}'
  with_items:
    - '{{ solr_log_dir }}'
    - '{{ solr_data_dir }}'
