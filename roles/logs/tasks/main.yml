---
# tasks file for roles/logs
- name: Logs | ensure grafana key ring exists
  ansible.builtin.file:
    path: /etc/apt/keyrings/
    state: directory
    mode: '0755'

- name: Logs | add grafana key and repo
  ansible.builtin.shell: /usr/bin/wget -q -O - https://apt.grafana.com/gpg.key | gpg --dearmor > /etc/apt/keyrings/grafana.gpg
  changed_when: false

- name: Logs | Grafanarepo apt source
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/grafana.gpg] https://apt.grafana.com stable main"
    state: present
    filename: grafana

- name: Logs | install grafana and promtail
  ansible.builtin.apt:
    name: "{{ item }}"
    update_cache: true
  loop:
    - grafana
    - loki
    - promtail

- name: Copy file with variable filename
  ansible.builtin.copy:
    src: "pul-gcdc-{{ runtime_env }}-account-key.json"
    dest: "/etc/loki/{{ logs_gcs_credentials }}"
    owner: root
    group: root
    mode: "0644"
  when:
    - running_on_server

- name: Logs | add gcs credentials file
  ansible.builtin.lineinfile:
    path: /etc/systemd/system/loki.service
    regexp: '^Environment="GOOGLE_APPLICATION_CREDENTIALS=/etc/loki/{{ logs_gcs_credentials }}"$'
    line: 'Environment="GOOGLE_APPLICATION_CREDENTIALS=/etc/loki/{{ logs_gcs_credentials }}"'
    insertafter: '^\[Service\]'
  notify: Reload loki service

- name: Logs | ensure ExecReload is present in Loki service
  ansible.builtin.lineinfile:
    path: /etc/systemd/system/loki.service
    regexp: '^ExecReload='
    line: 'ExecReload=/bin/kill -HUP $MAINPID'
    insertafter: '^\[Service\]'
  notify: Reload loki service

- name: Logs | add loki config
  ansible.builtin.template:
    src: config.yml.j2
    dest: /etc/loki/config.yml
    owner: root
    group: root
    mode: '0644'
  notify: Restart loki

- name: Logs | add grafana ldap config
  ansible.builtin.template:
    src: ldap.toml.j2
    dest: /etc/grafana/ldap.toml
    owner: root
    group: root
    mode: '0640'

- name: Logs | add grafana config
  ansible.builtin.template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
    owner: root
    group: root
    mode: '0640'
  notify: Restart grafana
