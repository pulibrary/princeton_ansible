---
# handlers file for roles/logs
- name: Restart grafana
  ansible.builtin.systemd:
    name: grafana-server
    state: restarted

- name: Restart loki
  ansible.builtin.service:
    name: loki
    state: restarted

- name: Reload loki service
  ansible.builtin.systemd:
    name: loki
    daemon_reload: true
    state: "{{ loki_state | default('reloaded') }}"
  become: true
