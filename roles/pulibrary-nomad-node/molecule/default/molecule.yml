---
scenario:
  name: default
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: nomadserver2
    image: "geerlingguy/docker-ubuntu2204-ansible"
    command: ""
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    networks:
      - name: "nomad"
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    network_mode: "nomad"
    dns_servers:
      - 127.0.0.1
      - 8.8.8.8
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
  - name: nomadclient1
    image: "geerlingguy/docker-ubuntu2204-ansible"
    command: ""
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    networks:
      - name: "nomad"
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    devices:
      - "/dev/mem:/dev/mem"
    network_mode: "nomad"
    dns_servers:
      - 127.0.0.1
      - 8.8.8.8
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
      - nomad_client
    published_ports:
      - 127.0.0.1:9000:9000
      - 127.0.0.1:20000-20010:20000-20010
  - name: nomadserver1
    image: "geerlingguy/docker-ubuntu2204-ansible"
    command: ""
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    networks:
      - name: "nomad"
    network_mode: "nomad"
    dns_servers:
      - 127.0.0.1
      - 8.8.8.8
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
      - nomad_leader
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    published_ports:
      - 127.0.0.1:8500:8500
      - 127.0.0.1:4646:4646
      - 127.0.0.1:8200:8200
provisioner:
  name: ansible
  log: true
  playbooks:
    prepare: prepare.yml
  inventory:
    links:
      group_vars: './group_vars/'
verifier:
  name: ansible
