---
- name: prepare
  hosts: all
  vars:
    - running_on_server: false
    - xtradb_nodes_group: "all"
    - xtradb_leader_node: "instance"
  vars_files:
    - ../../../nodejs/defaults/main.yml
    - ../../../mariadb/defaults/main.yml
    - ../../../mariadb/molecule/default/molecule_vars.yml
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
  become: yes
  gather_facts: true

  roles:
    - role: drupal
