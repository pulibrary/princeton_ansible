---
- name: install redis
  apt: 
    name: redis
    state: present
    update_cache: yes

- name: configure redis
  template:
    src: redis.conf.j2
    dest: "{{ redis_conf_path }}"
    mode: 0644
  notify: restart redis

- name: make sure redis starts on boot
  service:
    name: redis-server
    enabled: yes
