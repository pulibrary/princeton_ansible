---
scenario:
  name: default
driver:
  name: docker
platforms:
  - name: instance
    image: "pulibrary/puldocker-${MOLECULE_DISTRO:-ubuntu1804}-ansible:latest"
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    converge: playbook.yml
  log: true
dependency:
  name: galaxy
  enabled: false
lint: |
  yamllint .
  ansible-lint
  flake8
verifier:
  name: testinfra
  env:
    PYTHONWARNINGS: "ignore:.*U.*mode is deprecated:DeprecationWarning"
  options:
    # show which tests where executed in test output
    v: 1
  directory: ./tests/