---
- name: Create directories
  block:
  - name: Configuration and data directories
    file:
      dest: "{{ item }}"
      state: directory
      owner: "{{ consul_user }}"
      group: "{{ consul_group }}"
      mode: 0700
    with_items:
      - "{{ consul_config_path }}"
      - "{{ consul_configd_path }}"
      - "{{ consul_data_path }}"

  - name: Run directory
    file:
      dest: "{{ consul_run_path }}"
      state: directory
      owner: "{{ consul_user }}"
      group: "{{ consul_group }}"
      mode: 0750

- name: Create log directory
  file:
    dest: "{{ item }}"
    state: directory
    owner: "{{ syslog_user }}"
    group: "{{ syslog_group }}"
  with_items:
    - "{{ consul_log_path }}"
  when:
    - consul_syslog_enable | bool
    - consul_configure_syslogd | bool

- name: Verify binary path
  file:
    path: "{{ consul_bin_path }}"
    state: directory
    owner: root
    mode: 0755
