---
- name: PostgreSQL | Make sure the CA certificates are available
  apt:
    pkg: ca-certificates
    state: present

- name: install apt key for postgresql
  apt_key:
    url: "{{ postgresql_apt_key_url }}"
    state: present
  register: repo_key_add
  ignore_errors: true

- name: PostgreSQL | Add PostgreSQL repository apt-key
  shell: "wget --quiet -O - {{ postgresql_apt_key_url }} | sudo apt-key add -"
  when: repo_key_add is failed


- name: add postgresql repository
  apt_repository:
    repo: 'deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main'
    update_cache: 'yes'
    state: present

- name: install postgresql server packages
  apt:
    name: '{{ item }}'
    state: present
    cache_valid_time: '{{ apt_cache_timeout }}'
    update_cache: 'yes'
  with_items:
    - postgresql-{{ postgres_version }}
  when: postgresql_is_local

- name: install postgresql client packages
  apt:
    name: ['libpq-dev', 'python-psycopg2']
    state: present
    cache_valid_time: "{{ apt_cache_timeout }}"
    update_cache: true

- name: install access rules
  copy:
    src: files/pg_hba.conf
    dest: /etc/postgresql/{{ postgres_version }}/main/pg_hba.conf
    group: postgres
    owner: postgres
  register: configure_postgres
  when: postgresql_is_local

- name: install configuration file
  template:
    src: 'postgresql.conf.j2'
    dest: '/etc/postgresql/{{ postgres_version }}/main/postgresql.conf'
    group: postgres
    owner: postgres
  register: configure_postgres
  when: postgresql_is_local

- name: ensure postgres starts on boot
  systemd:
    name: postgresql
    enabled: 'yes'
  when: postgresql_is_local

- name: restart postgres server
  systemd:
    name: postgresql
    state: restarted
  when: configure_postgres.changed

- name: ensure access to postgres server
  lineinfile:
    path: '/etc/postgresql/{{ postgres_version }}/main/pg_hba.conf'
    line: 'host    all             all             {{ansible_default_ipv4.address}}/32       md5'
  delegate_to: '{{ postgres_host }}'
  register: remote_postgres_configured
  ignore_errors: true
  when:
    - postgres_host is not none
    - postgresql_is_local != true

- name: reload remote postgres
  systemd:
    name: postgresql
    state: reloaded
  become: yes
  delegate_to: '{{ postgres_host }}'
  when: remote_postgres_configured.changed

- include: create_users.yml

- include: create_db.yml
