---
- name: Converge
  hosts: all
  vars:
    postgresql_ext_install_postgis: true
    postgresql_ext_install_dev_headers: true
    postgresql_ext_install_repmgr: true
    postgres_databases:
        - name: test_db
    postgres_users:
        - name: test_user_with_pass
          password: "change_me"
        - name: test_user_with_db
          password: "change_me"
          db: test_db
    postgres_hba_entries:
        - type: local
          database: all
          user: postgres
          method: peer
        - type: local
          database: all
          user: test_user_with_db
          method: md5
        - type: host
          database: all
          user: all
          address: 127.0.0.1/32
          method: md5
        - type: host
          database: all
          user: all
          address: ::1/128
          method: md5
  roles:
    - role: pulibrary.postgresql
