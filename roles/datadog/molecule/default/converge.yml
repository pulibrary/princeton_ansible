---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600

    - name: update release info
      ansible.builtin.command: apt-get --allow-releaseinfo-change update
  tasks:
    - name: "Include datadog"
      ansible.builtin.include_role:
        name: datadog
