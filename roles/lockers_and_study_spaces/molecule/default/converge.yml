---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
  pre_tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include lockers_and_study_spaces"
      ansible.builtin.include_role:
        name: "lockers_and_study_spaces"
