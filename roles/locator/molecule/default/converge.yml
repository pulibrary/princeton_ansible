---
- name: Converge
  hosts: all
  become: true
  pre_tasks:
  - name: install iproute
    apt:
      name: iproute2
      state: present
  - name: rerun setup
    setup:
      gather_subset:
        - network
  - name: update cache
    apt:
      update_cache: true
      cache_valid_time: 600
  vars:
    - running_on_server: false
    - xtradb_nodes_group: "all"
    - xtradb_leader_node: "instance"
  tasks:
    - name: "Include locator"
      include_role:
        name: locator
