---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    # Change this when copying to another role
    - name: "Include clamav"
      ansible.builtin.include_role:
        name: clamav
