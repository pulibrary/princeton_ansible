---
- name: ensure presence of matomo requirements
  apt:
    name: ["php-xml", "php7.2-mbstring", "php-gd"]
    state: present
    update_cache: true

- name: remove default html directory
  file:
    path: /var/www/html
    state: absent

- name: download and expand piwik
  unarchive:
    src: "https://builds.piwik.org/piwik.zip"
    dest: "/var/www"
    remote_src: true
    creates: "/var/www/piwik"
    owner: "www-data"
    group: "www-data"
