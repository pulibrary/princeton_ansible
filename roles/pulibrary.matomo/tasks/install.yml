---
- name: ensure presence of matomo requirements
  apt:
    name: '{{ item }}'
    state: present
    update_cache: 'yes'
  with_items:
    - unzip
    - libapache2-mod-php7.0
    - php7.0-curl
    - php7.0-cli
    - php7.0-gd
    - php7.0-mysql
    - php-xml
    - php7.0-mbstring

- name: remove php-fpm
  apt:
    name: 'php-fpm'
    state: absent

- name: remove default html directory
  file:
    path: /var/www/html
    state: absent

- name: download and expand piwik
  unarchive:
    src: 'https://builds.piwik.org/piwik.zip'
    dest: '/var/www'
    remote_src: 'yes'
    creates: '/var/www/html'
    owner: 'www-data'
    group: 'www-data'
