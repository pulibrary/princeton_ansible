---
- name: modify recursive permissions
  file:
    path: '/var/www/piwik'
    state: directory
    owner: 'www-data'
    group: 'www-data'
    recurse: 'yes'

- name: change file permissions
  file:
    path: '/var/www/piwik/tmp'
    state: directory
    mode: 0755
    recurse: 'yes'

- name: change asset file permissions
  file:
    path: '/var/www/piwik/tmp/assets'
    state: directory
    mode: 0755
    recurse: 'yes'
