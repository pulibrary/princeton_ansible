---
- name: Download node apt update script
  get_url:
    url: https://deb.nodesource.com/setup_10.x
    dest: /tmp/setup_10.x
    mode: '0755'

- name: update the node source repository
  command: '/tmp/setup_10.x'
  become: true
  changed_when: false

- name: Add upstream Yarn APT key from PGP
  apt_key:
    id: "{{ nodejs__yarn_upstream_key_id }}"
    keyserver: "hkp://pool.sks-keyservers.net"
    state: present
  register: yarnpool_servers
  ignore_errors: true

- name: Add upstream Yarn APT key from MIT if PGP fails
  apt_key:
    id: "{{ nodejs__yarn_upstream_key_id }}"
    state: present
    keyserver: "pgp.mit.edu"
  when: yarnpool_servers is failed
  register: yarnmit_servers
  ignore_errors: true

- name: Add upstream Yarn APT key from PGP
  apt_key:
    id: "{{ nodejs__yarn_upstream_key_id }}"
    state: present
    keyserver: "keyserver.pgp.com"
  when: yarnmit_servers is failed
  ignore_errors: true

- name: Add upstream Yarn APT repository
  apt_repository:
    repo: "{{ nodejs__yarn_upstream_repository }}"
    state: present
    update_cache: true

- name: Install node packages
  apt:
    name: ["nodejs", "yarn"]
    state: present
    update_cache: true

- name: Upgrade nodejs packages to the latest version
  apt:
    name: "nodejs"
    state: latest
    autoremove: true
    autoclean: true
