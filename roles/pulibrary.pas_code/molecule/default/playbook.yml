---
- name: Converge
  hosts: all
  pre_tasks:
  - name: install iproute
    apt:
      name: iproute2
      state: present
  - name: rerun setup
    setup:
      gather_subset:
        - network
  vars:
    - run_not_in_container: false
    - xtradb_nodes_group: "all"
    - xtradb_leader_node: "instance"
    - force_pas_deploy: false
    - force_pas_sql_import: false
  vars_files:
    - ../../defaults/main.yml
  roles:
    - role: pulibrary.perconaxdb
    - role: pulibrary.pas
    - role: pulibrary.pas_code
