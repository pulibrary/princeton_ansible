---
# tasks file for roles/pulibrary.pas_code

- name: Install pas craft3
  git:
    repo: 'git@github.com:pulibrary/pas-craft3.git'
    dest: '/opt/pas'
    accept_hostkey: true
    key_file: '/home/deploy/.ssh/id_rsa'
    clone: true
    update: true
    force: true
    version: 'master'
  become: true
  when:
    - deploy_ssh_config.diff == [] or force_pas_deploy
    - runnning_on_server

- name: Create the pas directory for docker
  file:
    path: '{{ item }}'
    state: directory
    owner: deploy
    group: deploy
    mode: 0600
  with_items:
    - '/opt/pas'
    - '/opt/pas/config'
    - '/opt/pas/storage'
    - '/opt/pas/vendor'
    - '/opt/pas/web'
    - '/opt/pas/web/cpresources'
  when:
    - deploy_ssh_config.diff == []
    - not runnning_on_server

- name: Install the license key
  copy:
    src: files/license.key
    dest: /opt/pas/config/license.key
  when: runnning_on_server

- name: change permissions of all files recursively
  file:
    path: '/opt/pas'
    state: 'directory'
    owner: 'www-data'
    group: 'www-data'
    recurse: 'yes'
    follow: false
    mode: '0744'
  become: true
  ignore_errors: true
  when: deploy_ssh_config.diff == [] or force_pas_deploy

- name: update .env
  template:
    src: 'files/env.j2'
    dest: '/opt/pas/.env'
    owner: 'www-data'
    group: 'www-data'
  when: deploy_ssh_config.diff == [] or force_pas_deploy

- name: copy zip file to remote location
  copy:
    src: 'files/pas.zip'
    dest: '/tmp/pas.zip'

- name: Unarchive SQL file to import
  unarchive:
    src: '/tmp/pas.zip'
    dest: '/tmp'
    remote_src: true
  ignore_errors: true
  when: deploy_ssh_config.diff == [] or force_pas_sql_import

- name: Drop the database
  mysql_db:
    name: '{{ pas_db_name }}'
    login_host: '{{ db_host | default("localhost") }}'
    login_port: '{{ db_port | default(omit) }}'
    login_user: '{{ pas_db_user }}'
    login_password: '{{ pas_db_password }}'
    state: absent
  when: deploy_ssh_config.diff == [] or force_pas_sql_import

- name: create the database
  mysql_db:
    name: '{{ pas_db_name }}'
    login_host: '{{ db_host | default(omit) }}'
    login_port: '{{ db_port | default(omit) }}'
    login_user: '{{ pas_db_user }}'
    login_password: '{{ pas_db_password }}'
    state: present
  when: deploy_ssh_config.diff == [] or force_pas_sql_import

- name: Import database
  mysql_db:
    name: '{{ pas_db_name }}'
    state: import
    target: '/tmp/pas.sql'
  when: deploy_ssh_config.diff == [] or force_pas_sql_import

- name: Create symlinks
  file:
    src: '{{ item.src }}'
    dest: '{{ item.link }}'
    owner: 'www-data'
    group: '{{ deploy_user }}'
    state: 'link'
    force: true
  with_items:
    - src: '/mnt/diglibdata1/{{ pas_upload_path }}'
      link: '/opt/pas/web/uploads'
  when: runnning_on_server

- name: Migrate craft
  become: true
  command: './craft migrate/all'
  args:
    chdir: '/opt/pas'
  changed_when: false
  with_items:
    - 'migrate/all'
    - 'project-config/sync'
  when: runnning_on_server
