---
- name: Converge
  hosts: all
  # containers don't have systemd
  pre_tasks:
    - name: install iproute
      apt:
        name: iproute2
        state: present
    - name: rerun setup
      setup:
        gather_subset:
          - network
  vars:
    - run_not_in_container: false
    - consul_nodename: inventory
  roles:
    - role: pulibrary.patroni
    - role: pulibrary.dataspace
