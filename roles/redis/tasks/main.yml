---
- name: Redis | Add Redis Labs apt key
  ansible.builtin.apt_key:
    url: "https://packages.redis.io/gpg"
    state: present

- name: Redis | Add Redis Labs repository
  ansible.builtin.apt_repository:
    repo: "deb https://packages.redis.io/deb {{ ansible_distribution_release }} main"
    state: present
    filename: redis
    update_cache: false

- name: Redis | Update apt cache after adding Redis repository
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 0
  register: redis_cache_update
  retries: 3
  delay: 5
  until: redis_cache_update is succeeded

- name: Redis | install redis packages
  ansible.builtin.apt:
    name: "{{ redis_packages }}"
    state: present

- name: Redis | configure redis
  ansible.builtin.template:
    src: "redis.conf.j2"
    dest: "/etc/redis/redis.conf"
    owner: "redis"
    group: "redis"
    mode: "0644"
  changed_when: false
  notify:
    - restart redis

- name: Redis | ulimit value for redis
  ansible.builtin.template:
    src: "redis_ulimit.conf.j2"
    dest: "/etc/security/limits.d/redis.conf"
    force: true
    mode: "0644"

- name: Redis | Set vm.overcommit
  ansible.posix.sysctl:
    name: "vm.overcommit_memory"
    value: 1
    sysctl_file: "/etc/sysctl.d/30-redis.conf"
  when: redis__overcommit_memory_enable|bool

- name: Redis | ensure Redis Server service enabled
  ansible.builtin.service:
    name: "redis-server"
    state: started
    enabled: true
  when: running_on_server
