---
- name: Install dependencies
  apt:
    name: ["cifs-utils"]
    state: present

- name: install mysql php driver
  apt:
    name: ["libapache2-mod-php7.4", "php7.4-gd", "php7.4-mysql", "php7.4-xml"]
    state: present
    update_cache: true

- name: Check to see if settings.php home file exists.
  stat:
    path: "{{ drupal_docroot }}"
  register: drupal_docroot_exists

- name: create drupal docroot
  file:
    path: "{{ drupal_docroot }}"
    state: directory
    owner: "{{ systems_user }}"
    group: "{{ systems_user }}"
    recurse: true
    follow: false
    mode: 0755
  become: true
  when: not drupal_docroot_exists.stat.exists

- name: allow temporary full permissions
  file:
    path: "{{ drupal_docroot }}"
    mode: 0777
    state: directory
  become: true
  changed_when: false

- name: clone the drupal repo
  git:
    repo: "{{ drupal_git_repo }}"
    version: "{{ drupal_version_branch | default('master') }}"
    dest: "{{ drupal_docroot }}"
    depth: 1
    accept_hostkey: true
    key_file: "{{ drupal_key_file | default(omit) }}"
    clone: true
    update: true
  become: true
  when: running_on_server and (drupal_git_repo is defined) and (drupal_git_repo)

- name: grant permissions on deploy user
  file:
    path: "{{ drupal_docroot }}"
    state: directory
    owner: "www-data"
    group: "{{ deploy_user }}"
    follow: false
    recurse: true
    mode: 0775
  changed_when: false

- name: create composer directory
  file:
    path: "{{ drush_path }}/vendor"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    recurse: true
    mode: 0755
  become: true
  when: drupal_major_version == 8
  changed_when: false
  # TODO: This changed when should be removed when we upgrade to molecule 3

- name: Drupal | Run composer if we are running D8
  composer:
    command: require
    working_dir: "{{ drush_path }}"  # need to make a better decision for this
  become: false
  become_user: "{{ deploy_user }}"
  when: drupal_major_version == 8
  changed_when: false
  # TODO: This changed when should be removed when we upgrade to molecule 3

- name: Check for the sites files directory.
  stat:
    path: "{{ drupal_docroot }}/sites/default/files"
  register: file_dir_exists

- name: Drupal | Give appropriate permissions for files directory
  file:
    dest: "{{ drupal_docroot }}/sites/default/files"
    recurse: true
    state: directory
    mode: a+w
  become: true
  when: not file_dir_exists.stat.exists

# Create Mounts
- name: Create mount directories
  file:
    path: '/mnt/{{ item }}'
    state: 'directory'
    mode: 0755
  with_items:
    - drupal_fileshare_mount

- name: Copy smb credentials
  copy:
    src: 'files/{{ item }}'
    dest: '/etc/{{ item }}'
    mode: 0644
  with_items:
    - drupalweb.smb.credentials
  when: running_on_server

- name: Mount Drupal fileshare
  mount:
    name: '/mnt/diglibdata/drupalweb'
    src: '//lib-smb-serve.princeton.edu/library_shared_data'
    fstype: cifs
    opts: 'credentials=/etc/drupalweb.smb.credentials,gid={{ deploy_user_uid }},uid=33,file_mode=0777'
    state: mounted
  become: true
  when: running_on_server

- name: Create directory for drush site alias
  file:
    path: "/etc/drush"
    state: directory
    owner: "{{ systems_user }}"
    group: "{{ systems_user }}"
    mode: 0755

- name: Install drush site alias for drupal 7
  template:
    src: "aliases_drushrc_php.j2"
    dest: "/etc/drush/aliases.drushrc.php"
    owner: "{{ systems_user }}"
    group: "{{ systems_user }}"
    mode: 0644
  when: drupal_major_version == 7

- name: Install drush site alias for drupal 8
  template:
    src: "prod.site.yml.j2"
    dest: "/home/{{ deploy_user }}/prod.site.yml"
    owner: "{{ systems_user }}"
    group: "{{ systems_user }}"
    mode: 0644
  when: drupal_major_version == 8

- name: Check to see if settings.php home file exists.
  stat:
    path: "/home/{{ deploy_user }}/settings.php"
  register: settings_php_home_exists

- name: Install settings.php
  template:
    src: "settings.php.j2"
    dest: "/home/{{ deploy_user }}/settings.php"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: 0644
  when: not settings_php_home_exists.stat.exists or force_settings

- name: install npm for git actions
  apt:
    name: ["nodejs-dev", "node-gyp", "npm", "libssl1.0-dev"]
    state: present
    update_cache: true
  changed_when: false
  when: not running_on_server

- name: Install php7.4 requirements for drupal
  apt:
    name: ["php7.4-common", "php7.4-mbstring", "sendmail"]
    state: present
    update_cache: true

- name: Install gulp globally
  npm:
    name: gulp-cli
    global: true
  become: true

- name: disable apache php7.2 module
  apache2_module:
    state: absent
    name: php7.2
  notify: restart apache
  ignore_errors: true

- name: enable apache php7.4 module
  apache2_module:
    state: present
    name: php7.4
  notify: restart apache
