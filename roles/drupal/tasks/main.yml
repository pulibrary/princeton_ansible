- name: drupal | Install php7.4 requirements for drupal
  ansible.builtin.apt:
    name: ["php7.4-common", "php7.4-mbstring", "sendmail"]
    state: present
    update_cache: true

- name: drupal | Install gulp globally
  community.general.npm:
    name: gulp-cli
    global: true
  become: true

- name: drupal | enable apache php7.4 module
  community.general.apache2_module:
    state: present
    name: php7.4
  notify: restart apache
