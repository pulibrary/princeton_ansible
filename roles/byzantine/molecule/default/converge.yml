---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
    - mysql_server: true
    - mysql_root_password: 'change_me'
    - drupal_major_version: 7
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 3600
  tasks:
    - name: "Include roles/byzantine"
      include_role:
        name: "byzantine"
