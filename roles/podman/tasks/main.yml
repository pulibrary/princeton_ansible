---
- name: podman | Get podman key
  apt_key:
    url: "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_{{ ansible_lsb.release }}/Release.key"
    state: present
  register: debsource_servers
  ignore_errors: true
- name: Add upstream podman APT repository
  apt_repository:
    repo: "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_{{ ansible_lsb.release }}/ /"
    state: present
    update_cache: true
  register: podman_repo
  retries: 3
  delay: 60
  until: podman_repo is succeeded
- name: Install podman
  apt:
    name: "podman"
    state: present
