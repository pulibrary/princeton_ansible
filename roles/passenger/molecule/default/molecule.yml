---
scenario:
  name: default
  test_sequence:
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - verify
    - destroy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: instance
    image: "ghcr.io/pulibrary/vm-builds/ubuntu-22.04"
    command: "" # image above already has the /sbin/init
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  playbooks:
    create: create.yml
    destroy: destroy.yml
  config_options:
    defaults:
      remote_tmp: /tmp
  log: true
verifier:
  name: ansible
