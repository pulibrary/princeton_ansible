---
# handlers file for roles/signoz
- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Restart Zookeeper
  ansible.builtin.systemd:
    name: zookeeper
    state: restarted

- name: Restart ClickHouse
  ansible.builtin.systemd:
    name: clickhouse-server
    state: restarted

- name: Restart SigNoz
  ansible.builtin.systemd:
    name: signoz
    state: restarted

- name: Restart SigNoz OTel Collector
  ansible.builtin.systemd:
    name: signoz-otel-collector
    state: restarted
