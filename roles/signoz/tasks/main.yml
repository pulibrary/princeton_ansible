---
# tasks file for roles/signoz
- name: Signoz - ensure signoz group exists
  ansible.builtin.group:
    name: "{{ signoz_group }}"
    system: true

- name: Signoz - ensure signoz user exists
  ansible.builtin.user:
    name: "{{ signoz_user }}"
    group: "{{ signoz_group }}"
    system: true
    create_home: false
    home: "{{ signoz_install_dir }}"

- name: Signoz - create installation directory
  ansible.builtin.file:
    path: "{{ signoz_install_dir }}"
    state: directory
    owner: "{{ signoz_user }}"
    group: "{{ signoz_group }}"
    mode: '0755'

- name: Signoz - clone SigNoz repository
  ansible.builtin.git:
    repo: "{{ signoz_repo_url }}"
    dest: "{{ signoz_install_dir }}"
    version: "{{ signoz_repo_version }}"
    update: true
    force: true
    accept_hostkey: true
  become: true
  become_user: root

- name: Signoz - ensure correct ownership of cloned files
  ansible.builtin.file:
    path: "{{ signoz_install_dir }}"
    recurse: true
    owner: "{{ signoz_user }}"
    group: "{{ signoz_group }}"

- name: Signoz - add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Signoz - add Docker apt repository
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
    state: present

- name: Signoz - install Docker Engine
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: latest
    update_cache: true

- name: Signoz - ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true

- name: Signoz - check for Docker Compose plugin
  ansible.builtin.command: docker compose version
  register: compose_check
  failed_when: false
  changed_when: false

- name: Signoz - install Docker Compose standalone
  ansible.builtin.get_url:
    url: "https://github.com/docker/compose/releases/download/{{ lookup('community.general.github_latest_release','docker/compose') }}/docker-compose-linux-{{ ansible_architecture }}"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  when: compose_check.rc != 0

- name: Signoz - link Docker Compose
  ansible.builtin.file:
    src: /usr/local/bin/docker-compose
    dest: /usr/bin/docker-compose
    state: link
  when: compose_check.rc != 0

- name: Signoz - start SigNoz services
  community.docker.docker_compose:
    project_src: "{{ signoz_docker_dir }}"
    state: present
    remove_orphans: true

- name: Signoz - wait for SigNoz health endpoint
  ansible.builtin.uri:
    url: http://localhost:8080/api/v1/health?live=1
    status_code: 200
