---
# defaults file for roles/signoz
signoz_install_dir: /opt/signoz
signoz_user: signoz
signoz_group: signoz
signoz_docker_dir: "{{ signoz_install_dir }}/docker"
signoz_repo_url: https://github.com/SigNoz/signoz.git
signoz_repo_version: main
signoz_apt_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else ('arm64' if ansible_architecture in ['aarch64','arm64'] else ansible_architecture) }}"
signoz_hostmetrics_interval: "30s"
# parametrize this below
signoz_otelcol_version: "0.129.1"
signoz_otelcol_download_url: >
  https://github.com/open-telemetry/opentelemetry-collector-releases/
  releases/download/v{{ signoz_otelcol_version }}/
  otelcol-contrib_{{ signoz_otelcol_version }}_linux_amd64.tar.gz
signoz_otlp_endpoint: "sandbox-signoz1.lib.princeton.edu:4317"
signoz_otelcol_archive: "/tmp/otelcol-contrib_{{ signoz_otelcol_version }}_linux_amd64.tar.gz"
signoz_otelcol_install_dir: "/opt/otelcol"
signoz_otelcol_binary: "otelcol-contrib"
signoz_otelcol_config_dir: "/etc/otelcol"
signoz_otelcol_service_path: "/etc/systemd/system/otelcol.service"
