---
# defaults file for roles/signoz
clickhouse_repo_key_url: "https://packages.clickhouse.com/rpm/lts/repodata/repomd.xml.key"
clickhouse_repo: >-
        deb [signed-by=/usr/share/keyrings/clickhouse-keyring.gpg
             arch=amd64]
        https://packages.clickhouse.com/deb stable main
zookeeper_version: "3.8.4"
signoz_version: "v0.88.1"
signoz_otel_collector_version: "v0.128.0"
signoz_install_dir: "/opt/signoz"
signoz_data_dir: "/var/lib/signoz"
signoz_user: "signoz"
# ClickHouse DSN (will be set dynamically based on password detection)
clickhouse_dsn: "tcp://localhost:9000/"
signoz_jwt_secret: "secret"
# ClickHouse configuration
clickhouse_password: ""  # Empty by default, will be set conditionally
clickhouse_requires_password: false
clickhouse_no_password: true
