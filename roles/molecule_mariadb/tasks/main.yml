---
# tasks file for roles/molecule_mariadb
    - name: common software
      apt:
        name:
          - software-properties-common
          - python3-pymysql
        state: latest
        update_cache: true
    - name: Install MariaDB key
      apt_key:
        url: https://mariadb.org/mariadb_release_signing_key.asc
        state: present
      register: install_app_key
    - name: Install MariaDB repository
      apt_repository:
        repo: "deb [arch=amd64] https://mirrors.accretive-networks.net/mariadb/repo/10.2/ubuntu {{ ansible_distribution_release }} main"
        state: present
        validate_certs: false
      ignore_errors: true
      when: install_app_key.changed
    - name: mariadb
      apt:
        name:
          - mariadb-server
        state: latest
        update_cache: true
      when: install_app_key.changed
    - name: Start the service
      service:
        name: mysql
        enabled: true
        state: started
      when: install_app_key.changed
    - name: remove unix_plugin
      command: mysql -u root --execute="UPDATE mysql.user SET plugin = '' WHERE user = 'root' AND host = 'localhost'; FLUSH PRIVILEGES;"
      ignore_errors: true
      when: install_app_key.changed
    - name: Restart MySQL
      service:
        name: mysql
        state: restarted
      when: install_app_key.changed
    - name: mysql_root_password
      mysql_user:
        login_user: root
        login_host: localhost
        name: 'root'
        password: "{{ mysql_root_password }}"
      when: install_app_key.changed
