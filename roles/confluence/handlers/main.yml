---
# handlers file for roles/confluence
- name: restart postgres
  systemd:
    name: postgresql
    state: restarted
  become: true
  when: postgresql_is_local

- name: reload remote postgres
  systemd:
    name: postgresql
    state: reloaded
  become: true
  delegate_to: '{{ postgres_host }}'
  when: not postgresql_is_local
