---
## Symlink to Mounts
- name: Create uploads directory
  file:
    path: '/mnt/shared_data/dpul_{{rails_app_env}}/uploads'
    state: 'directory'
- name: Create symlinks
  file:
    src: '{{item.src}}'
    dest: '{{item.link}}'
    owner: '{{deploy_user}}'
    group: '{{deploy_user}}'
    state: 'link'
    force: true
  with_items:
    - src: '/mnt/shared_data/dpul_{{rails_app_env}}/uploads'
      link: '/opt/{{rails_app_directory}}/shared/uploads'
