---
# tasks file for roles/pulibrary.locator
- name: install mysql php driver & cif utils
  apt:
    name: ["php7.2-mysql", "cifs-utils"]
    state: present
    update_cache: true

# needed for capistrano to have access to this file
- name: Copy template into deploy user home directory for cap
  template:
    src: "db_config.php.j2"
    dest: "/home/{{ deploy_user }}/db_config.php"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  notify: restart apache

- name: Change owner to lib/www so deploy has access
  file:
    path: "/var/www"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"

- name: Create mount directories
  file:
    path: '/mnt/diglibdata/{{ locator_fileshare_mount }}'
    state: 'directory'

- name: Copy smb credentials
  copy: src=files/locator.smb.credentials dest=/etc/locator.smb.credentials
  when: running_on_server

- name: Mount Drupal fileshare
  mount:
    name: '/mnt/diglibdata/{{ locator_fileshare_mount }}'
    src: '//diglibdata1.princeton.edu/{{ locator_fileshare_mount }}'
    fstype: cifs
    opts: 'credentials=/etc/locator.smb.credentials,gid={{ deploy_user_uid }},uid=33,file_mode=0777'
    state: mounted
  become: true
  when: running_on_server