mariadb__users:
  - name: "{{ locator_db_user }}"
    host: "%"
    password: "{{ locator_db_password }}"
    database: "{{ locator_production_db_name }}"
  - name: "{{ locator_db_user }}"
    host: "%"
    password: "{{ locator_db_password }}"
    database: "{{ locator_stage_db_name }}"

mariadb__databases:
  - name: "{{ locator_production_db_name }}"
    encoding: utf8mb4
    collation: utf8mb4_general_ci
  - name: "{{ locator_stage_db_name }}"
    encoding: utf8mb4
    collation: utf8mb4_general_ci