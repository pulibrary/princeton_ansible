---
- name: create default directory
  file:
    path: "/var/local/www/default"
    state: directory
    owner: nginx
    group: nginx
  when: run_not_in_container

- name: add template error file
  copy:
    src: files/error.html
    dest: "/var/local/www/default/error.html"
    owner: nginx
    group: nginx
  when: run_not_in_container
