# Ansible managed
proxy_cache_path /data/nginx/ezproxy-test/NGINX_cache/ keys_zone=ezproxy-testcache:10m;

upstream ezproxy-test {
    zone ezproxy-test 64k;
    server ezproxy-test1.princeton.edu resolve;
    server ezproxy-test2.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_ezproxytestcookie
          lookup=$cookie_ezproxtestcookie
          zone=ezproxytestclient_sessions:1m;
}

server {
    listen 80;
    server_name ezproxy-test.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 80;
    server_name *.ezproxy-test.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ezproxy-test.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/__ezproxy-test_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/__ezproxy-test_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://ezproxy-test;
        proxy_http_version  1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_headers_hash_max_size 512;
        proxy_headers_hash_bucket_size 128;
        proxy_redirect  scheme://idp.princeton.edu/$request_uri scheme://ezproxy-test;
        proxy_set_header X-Forwarded-Port  $server_port;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache ezproxy-testcache;
        health_check interval=10 fails=3 passes=2;
        # allow princeton network
        #allow 128.112.0.0/16;
        #allow 140.180.0.0/16;
        #allow 172.20.95.0/24;
        #allow 172.20.192.0/19;
        # block all
        #deny all;
    }
}

server {
    listen 443 ssl http2;
    server_name *.ezproxy-test.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/__ezproxy-test_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/__ezproxy-test_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://ezproxy-test;
        proxy_http_version  1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_headers_hash_max_size 512;
        proxy_headers_hash_bucket_size 128;
        proxy_redirect  https://$server_name$request_uri http://ezproxy-test;
        proxy_set_header X-Forwarded-Port  $server_port;
        proxy_cache ezproxy-testcache;
        health_check interval=10 fails=3 passes=2;
        # allow princeton network
        #allow 128.112.0.0/16;
        #allow 140.180.0.0/16;
        #allow 172.20.95.0/24;
        #allow 172.20.192.0/19;
        # block all
        # block all
        #deny all;
    }
}
