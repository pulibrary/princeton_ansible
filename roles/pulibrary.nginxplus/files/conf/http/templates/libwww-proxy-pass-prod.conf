    rewrite ^/locator/(.*)$ https://locator-prod.princeton.edu/$1 redirect;
    rewrite ^/special-collections/mudd-dbs(.*)$ /mudd-dbs$1 redirect;
    rewrite ^/research-data(.*)$ https://researchdata.princeton.edu redirect;

    location /mudd-dbs {
