---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600
      changed_when: false
  tasks:
    - name: "Include ffmpeg_s"
      ansible.builtin.include_role:
        name: ffmpeg_s
