---
- name: Converge
  hosts: all
  pre_tasks:
    - name: install iproute
      apt:
        name: iproute2
        state: present
        update_cache: true
    - name: rerun setup
      setup:
        gather_subset:
          - network
  vars:
    - running_on_server: false
    - xtradb_nodes_group: "all"
    - xtradb_leader_node: "instance"
    - mysql_root_password: "change_me"
    - db_host: "127.0.0.1"
  vars_files:
    - molecule_vars.yml
  tasks:
    - name: "Include roles/perconaxdb for local database"
      include_role:
        name: "local_mysql"
    - name: "Include roles/mariadb"
      include_role:
        name: "mariadb"
