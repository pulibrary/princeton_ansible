---
# defaults file for roles/common
ansible_distribution_release: jammy
dua_install_tag: "v2.30.0"
duf_version: "0.8.1"
fd_find_version: "9.0.0"
configured_dependencies: []
common_shared_packages:
  - curl
  - git
  - htop
  - jq
  - tmux
  - tree
  - unzip
  - vim
  - wget
  - zip
common_ubuntu_packages:
  - acl
  - build-essential
  - duf
  - libcurl4
  - libssl-dev
  - libyaml-dev
  - plocate
  - python3-apt
  - python3-pip
  - python-setuptools
  - silversearcher-ag
  - zlib1g-dev
common_rhel_packages:
  - "@Development tools"
  - libacl.x86_64
  - libyaml
  - openssl-libs
  - python3-devel
  - python3-pip
  - the_silver_searcher
# Logrotate configuration defaults
logrotate_global_defaults:
  rotate: 7
  maxsize: "2000M"
  create_mode: "0644"
  create_owner: "root"
  create_group: "root"

# Default logrotate rules - can be completely overridden
logrotate_rules:
  - name: "custom-application"
    paths:
      - "/var/log/myapp/*.log"
    options:
      rotate: "{{ logrotate_global_defaults.rotate }}"
      maxsize: "{{ logrotate_global_defaults.maxsize }}"
      # Optional: add postrotate script if service needs notification
      # postrotate: |
      #   systemctl reload myservice || true
