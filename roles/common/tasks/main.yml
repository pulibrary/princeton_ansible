---
- name: Remove specified repository from sources list
  ansible.builtin.apt_repository:
    repo: 'deb https://oss-binaries.phusionpassenger.com/apt/passenger {{ ansible_distribution_release }} main'
    state: absent
  ignore_errors: true

- name: common | update cache
  apt:
    update_cache: true

- name: common | Add apt HTTPS capabilities.
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
    only_upgrade: true
  loop:
    - ca-certificates
    - apt-transport-https

- name: common | get yarn key
  apt_key:
    url: https://dl.yarnpkg.com/debian/pubkey.gpg
    state: present

- name: common | install building software and build essentials
  apt:
    name: '{{ common_packages }}'
    state: present
    update_cache: true
  changed_when: false

- name: common | copy tmux.conf
  template:
    src: "tmux.conf.j2"
    dest: "/etc/tmux.conf"
    mode: 0644

- name: common | install configured dependencies
  apt:
    name: '{{ configured_dependencies }}'
    state: present

- name: common | add vector repository
  get_url:
    url: https://repositories.timber.io/public/vector/cfg/setup/bash.deb.sh
    dest: /tmp/bash.deb.sh
  changed_when: false

- name: common | add vector repository
  command: bash /tmp/bash.deb.sh
  become: true
  changed_when: false

- name: common | install vector
  apt:
    name: vector
  ignore_errors: true
  when: running_on_server

- name: common | install duf
  apt:
    deb: "{{ duf_url }}/v{{ duf_version }}/duf_0.6.2_linux_amd64.deb"
  register: duf_repo
  retries: 3
  delay: 60
  until: duf_repo is succeeded
