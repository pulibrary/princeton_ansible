---
- name: Ensure repo tools present
  ansible.builtin.package:
    name: dnf-plugins-core
    state: present
  when: ansible_pkg_mgr == 'dnf'

- name: Add Princeton Rocky repo (preferred by low cost)
  ansible.builtin.template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: '0644'
  loop:
    - { src: "rocky-princeton.repo.j2", dest: "/etc/yum.repos.d/00-princeton-rocky.repo" }
  when: ansible_os_family == 'RedHat'

# Build cache using the package module, with retries
- name: Build package metadata cache
  ansible.builtin.dnf:
    update_cache: yes
  when: ansible_pkg_mgr == 'dnf'
  register: dnf_cache
  retries: 5
  delay: 3
  until: dnf_cache is succeeded

- name: Build package metadata cache (yum fallback)
  ansible.builtin.yum:
    update_cache: yes
  when: ansible_pkg_mgr == 'yum'
  register: yum_cache
  retries: 5
  delay: 3
  until: yum_cache is succeeded

- name: Common | Determine Ubuntu codename
  ansible.builtin.set_fact:
    ubuntu_codename: "{{ ansible_distribution_release | default(ansible_lsb.codename) }}"
  when:
    - ansible_os_family == "Debian"

- name: Common | Prefer Princeton mirror for apt
  ansible.builtin.apt_repository:
    repo: deb https://mirror.math.princeton.edu/pub/ubuntu {{ item }} main restricted universe multiverse
    state: present
    filename: "00-princeton"
    update_cache: true
  loop:
    - "{{ ubuntu_codename }}"
    - "{{ ubuntu_codename }}-updates"
    - "{{ ubuntu_codename }}-backports"
  when:
    - ansible_os_family == "Debian"
