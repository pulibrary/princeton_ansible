---
scenario:
  name: default
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: instance
    image: "ubuntu:22.04"
    command: "sleep infinity"
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      remote_tmp: /tmp/ansible
      host_key_checking: false
      pipelining: false
      retry_files_enabled: false
    ssh_connection:
      timeout: 30
  log: true
  inventory:
    host_vars:
      instance:
        ansible_connection: docker
        ansible_python_interpreter: /usr/bin/python3
verifier:
  name: ansible
