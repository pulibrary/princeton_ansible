---
# Override defaults for testing
running_on_server: false

# Test-specific logrotate global defaults
logrotate_global_defaults:
  rotate: 5
  weekly: true
  missingok: true
  notifempty: true
  compress: true
  delaycompress: true
  copytruncate: false
  create_mode: "0644"
  create_owner: "root"
  create_group: "root"

# Test variables for other role functionality
common_shared_packages:
  - curl
  - wget
  - htop

common_ubuntu_packages:
  - vim
  - tmux
  - rsyslog

system_install_dir: /usr/local/bin
dua_system_executable: /usr/local/bin/dua
dua_system_install_command: "curl -L https://github.com/Byron/dua-cli/releases/download/v2.29.0/dua-v2.29.0-x86_64-unknown-linux-musl.tar.gz | tar -xz -C /tmp && cp /tmp/dua-v2.29.0-x86_64-unknown-linux-musl/dua /usr/local/bin/"

configured_dependencies: []
