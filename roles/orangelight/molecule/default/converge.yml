---
- name: Converge
  hosts: all
  vars:
    - running_on_server: false
  become: true
  pre_tasks:
    - name: Update cache
      ansible.builtin.apt:
        name: locales
        update_cache: true
        cache_valid_time: 600

    - name: Ensure en_US.UTF-8 locale is uncommented in /etc/locale.gen
      ansible.builtin.lineinfile:
        path: /etc/locale.gen
        regexp: '^# en_US.UTF-8 UTF-8'
        line: 'en_US.UTF-8 UTF-8'
        state: present

    - name: Generate locales
      ansible.builtin.command: locale-gen
      changed_when: false
  roles:
    - role: deploy_user
    - role: bind9
    - role: ruby_s
    - role: passenger
    - role: postgresql
    - role: nodejs
    - role: ruby_app
    - role: sneakers_worker
    - role: redis
    - role: extra_path
  tasks:
    - name: "Include orangelight"
      include_role:
        name: "orangelight"
