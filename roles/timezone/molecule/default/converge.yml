---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
    timezone: "America/New_York"
  become: true
  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
        cache_valid_time: 600
  tasks:
    - name: "Include timezone"
      include_role:
        name: timezone
