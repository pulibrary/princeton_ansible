---
scenario:
  name: default
driver:
  name: docker
  command_timeout: 60
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: instance
    image: "ghcr.io/pulibrary/pul_containers:jammy_multi"
    command: "/lib/systemd/systemd"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  log: true
  prepare: prepare.yml
verifier:
  name: ansible
