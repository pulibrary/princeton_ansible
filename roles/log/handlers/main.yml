---
# handlers file for roles/log
- name: reload systemd
  systemd:
    daemon_reload: true

- name: restart victorialogs
  systemd:
    name: "{{ victorialogs_service_name }}"
    state: restarted
  listen: restart victorialogs

- name: start victorialogs
  systemd:
    name: "{{ victorialogs_service_name }}"
    state: started
