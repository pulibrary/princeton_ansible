---
- name: oar | Install site configuration
  template:
    src: "dspace_app_config.j2"
    dest: "/home/{{ deploy_user }}/app_configs/{{ dspace_app_name }}"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"

- name: oar | ensure {{ deploy_user }} sudo access
  copy:
    src: "files/dspace"
    dest: "{{ sudoers_dir }}/dspace"
    validate: /usr/sbin/visudo -csf %s
  changed_when: false

- name: oar | ensure {{ deploy_user }} has local-settings
  template:
    src: "local_settings.cfg.j2"
    dest: "/home/{{ deploy_user }}/local-settings.cfg"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  when: running_on_server
  changed_when: false

- name: oar | setup the dspace mount
  file:
    path: "{{ dspace_install_path }}"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  when: running_on_server

- name: oar | ensure {{ deploy_user }} netrc
  template:
    src: netrc_config.j2
    dest: "/home/{{ deploy_user }}/.netrc"
    mode: 0664
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  when: running_on_server

- name: oar | ensure {{ deploy_user }} pgpass
  template:
    src: pg_pass.j2
    dest: "/home/{{ deploy_user }}/.pgpass"
    mode: 0600
    owner: "{{ deploy_user }}"
  changed_when: false

- name: oar | Create settings configuration
  template:
    src: settings.xml.j2
    dest: "/home/{{ deploy_user }}/.m2/settings.xml"
    mode: 0664
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  when: running_on_server

- name: oar | make sure recursive .m2 permissions
  file:
    path: "/home/{{ deploy_user }}/.m2"
    recurse: true
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
    mode: u=rwx,g=rw,o=r
  when: running_on_server

- name: oar | ensure private directory exists
  file:
    path: "{{ atmire_path }}/private"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  when: running_on_server

- name: oar | ensure private repo config
  template:
    src: private.cfg.j2
    dest: "{{ atmire_path }}/private/config"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  when: running_on_server

- name: oar | ensure {{ deploy_user }} pgpass
  template:
    src: pg_pass.j2
    dest: "/home/{{ deploy_user }}/.pgpass"
    mode: 0600
    owner: "{{ deploy_user }}"
  changed_when: false

- name: oar | ensure private directory exists
  file:
    path: "{{ atmire_path }}/private"
    state: directory
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  when: running_on_server