---
- name: Start NGINX
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Restart NGINX
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: true
  when: running_on_server

- name: Reload NGINX
  ansible.builtin.service:
    name: nginx
    state: reloaded

- name: restart fail2ban
  ansible.builtin.service:
    name: fail2ban
    state: restarted

- name: reload systemd
  ansible.builtin.systemd_service:
    daemon_reload: true

- name: Show installed lego version
  ansible.builtin.command: "{{ lego_install_path }} --version"
  listen: Show installed lego version
  register: lego_ver_out
  changed_when: false

- name: systemd daemon-reload
  ansible.builtin.systemd:
    daemon_reload: true

- name: enable and start renew timer
  ansible.builtin.systemd:
    name: "{{ renew_timer }}"
    state: started
    enabled: true
