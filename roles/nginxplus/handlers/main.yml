---
- name: Start NGINX
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Restart NGINX
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: true
  when: running_on_server

- name: Reload NGINX
  ansible.builtin.service:
    name: nginx
    state: reloaded

- name: restart fail2ban
  ansible.builtin.service:
    name: fail2ban
    state: restarted
