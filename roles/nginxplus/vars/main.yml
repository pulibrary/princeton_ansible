---
# vars file for roles/nginxplus
#
# testing the library.conf.j2 template
sites:
  - name: approvals_prod
    servers:
      - lib-approvals-prod1
      - lib-approvals-prod2
    short_name: approvals
    # use zone_size to increase the memory for the cache zone
    # default is 64
    # zone_size: 124
    # use location to define a URL for an nginx location directive
    location: "/"
    # use public_site to create config that lets the world see the site
    public_site: true
  - name: approvals_staging
    servers:
      - lib-approvals-staging1
      - lib-approvals-staging2
    short_name: approvalsstaging
    # use zone_size to increase the memory for the cache zone
    # default is 64
    # zone_size: 124
    # use location to define a URL for an nginx location directive
    location: "/"
