---
- name: Converge
  hosts: all
  vars:
    running_on_server: false
  become: true
  pre_tasks:
    - name: update cache & install ufw
      ansible.builtin.apt:
        name: '{{ item }}'
        state: present
        update_cache: true
        cache_valid_time: 600
      loop:
        - ufw
  tasks:
    - name: "Include nginxplus"
      ansible.builtin.include_role:
        name: nginxplus
