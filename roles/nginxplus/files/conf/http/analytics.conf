# {{ ansible_managed | comment }}
proxy_cache_path /var/cache/nginx/analytics/ keys_zone=analyticscache:10m;
proxy_cache_path /var/cache/nginx/analyticsbackend/ keys_zone=analyticsbackendcache:10m;

upstream analytics {
    zone analytics 64k;
    server service.consul service=live.analytics-production-frontend resolve max_fails=0;
    sticky learn
          create=$upstream_cookie_analyticscookie
          lookup=$cookie_analyticscookie
          zone=analyticsclient_sessions:1m;
    resolver nomad-host-prod1.lib.princeton.edu:8600 nomad-host-prod2.lib.princeton.edu:8600 nomad-host-prod3.lib.princeton.edu:8600 valid=5s;
    resolver_timeout 2s;
}

upstream analytics_api {
    zone analyticsbackend 64k;
    server service.consul service=live.analytics-production-backend resolve max_fails=0;
    sticky learn
          create=$upstream_cookie_analyticsbackendcookie
          lookup=$cookie_analyticsbackendcookie
          zone=analyticsbackendclient_sessions:1m;
    resolver nomad-host-prod1.lib.princeton.edu:8600 nomad-host-prod2.lib.princeton.edu:8600 nomad-host-prod3.lib.princeton.edu:8600 valid=5s;
    resolver_timeout 2s;
}

server {
    listen 80;
    server_name analytics.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name analytics.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/analytics.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/analytics.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://analytics;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Client-IP-Address $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache analyticscache;
    }

    location /api {
        proxy_pass http://analytics_api;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Client-IP-Address $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache analyticsbackendcache;
    }
}
