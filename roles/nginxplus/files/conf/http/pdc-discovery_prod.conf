# Ansible managed
proxy_cache_path /data/nginx/pdc-discovery-prod/NGINX_cache/ keys_zone=pdc-discovery-prodcache:10m;

upstream pdc-discovery-prod {
    zone pdc-discovery-prod 64k;
    server pdc-discovery-prod1.princeton.edu resolve max_fails=0;
    server pdc-discovery-prod2.princeton.edu resolve max_fails=3;
    sticky learn
          create=$upstream_cookie_pdcdiscoveryprodcookie
          lookup=$cookie_pdcdiscoveryprodcookie
          zone=pdcdiscoveryprodclient_sessions:1m;
}

server {
    listen 80;
    server_name datacommons.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 80;
    server_name pdc-discovery-prod.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name datacommons.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/datacommons/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/datacommons/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    # Redirect top level traffic to /discovery 
    # until the top level has content.
    location / {
        return 302 https://$server_name/discovery/;
    }

    location /discovery/ {
        proxy_pass http://pdc-discovery-prod/discovery/;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache pdc-discovery-prodcache;
        # handle errors using errors.conf
        proxy_intercept_errors on;
        health_check uri=/discovery interval=10 fails=3 passes=2;
    }

    include /etc/nginx/conf.d/templates/errors.conf;

}

server {
    listen 443 ssl http2;
    server_name pdc-discovery-prod.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/datacommons/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/datacommons/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location /discovery/ {
        proxy_pass http://pdc-discovery-prod/discovery/;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache pdc-discovery-prodcache;
        # health_check interval=10 fails=3 passes=2;
    }

    include /etc/nginx/conf.d/templates/staging-maintenance.conf;

}
