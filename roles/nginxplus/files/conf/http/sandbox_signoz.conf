# Ansible managed
proxy_cache_path /var/cache/nginx/sandbox_signoz/ keys_zone=sandbox_signozcache:10m;

upstream sandbox-signoz{
    zone sandbox-signoz 64k;
    server sandbox-signoz1.lib.princeton.edu:8080 max_fails=3 fail_timeout=30s;
}

server {
    listen       80;
    server_name  sandbox-signoz.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen              443 ssl;
    http2 on;
    server_name         sandbox-signoz.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/sandbox-signoz.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/sandbox-signoz.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location / {
        proxy_pass         http://sandbox-signoz;
        proxy_http_version 1.1;
        proxy_buffering    off;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

