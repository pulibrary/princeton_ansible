# Ansible managed
proxy_cache_path /var/cache/nginx/eal/ keys_zone=ealcache:10m;

upstream eal {
    zone eal 64k;
    server eal-prod1.lib.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_ealcookie
          lookup=$cookie_ealcookie
          zone=ealclient_sessions:1m;
}

server {
    listen 80;
    server_name eal.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name eal.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/eal.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/eal.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://eal;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache ealcache;
        proxy_connect_timeout      2h;
        proxy_send_timeout         2h;
        proxy_read_timeout         2h;
        proxy_intercept_errors on;
#        health_check interval=10 fails=3 passes=2 uri=/talkback/get-in-touch;
    }

    include /etc/nginx/conf.d/templates/errors.conf;

}
