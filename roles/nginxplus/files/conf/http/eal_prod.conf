# Ansible managed
server {
    listen 80;
    server_name eal.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name eal.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/eal.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/eal.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    # Rewrite EALJ Journal
    rewrite ^/EALJ/.*$ https://catalog.princeton.edu/catalog/9933060933506421#view? permanent;

    # Rewrite Shadow Figures
    rewrite ^/shadowfigures/.*$ https://static-prod.lib.princeton.edu/shadowfigures/? permanent;

    # Rewrite EAL New Titles
    rewrite ^/newtitles/.*$ https://libguides.princeton.edu/eallinks#s-lg-box-34976548? permanent;
}
