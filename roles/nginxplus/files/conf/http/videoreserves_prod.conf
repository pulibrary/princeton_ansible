# Ansible managed
proxy_cache_path /data/nginx/videoreserves-prod/NGINX_cache/ keys_zone=videoreserves-prodcache:10m;

upstream videoreserves-prod {
    zone videoreserves-prod 64k;
    server lib-vr-prod1.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_videoreservesprodcookie
          lookup=$cookie_videoreservesprodcookie
          zone=videoreservesprodclient_sessions:1m;
}

server {
    listen 80;
    server_name videoreserves-prod.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name videoreserves-prod.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/videoreserves-prod_princeton_edu_chained.pem;
    #ssl_certificate            /etc/nginx/conf.d/ssl/certs/videoreserves-prod_princeton_edu_cert.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/videoreserves-prod_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
#        app_protect_enable on;
#        app_protect_security_log_enable on;
        proxy_pass http://videoreserves-prod;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache videoreserves-prodcache;
        proxy_connect_timeout      2h;
        proxy_send_timeout         2h;
        proxy_read_timeout         2h;
        # handle errors using errors.conf
        proxy_intercept_errors on;
#        health_check interval=10 fails=3 passes=2 uri=/talkback/get-in-touch;
        # allow princeton network
        include /etc/nginx/conf.d/templates/restrict.conf;
        # block all
        deny all;
    }

    include /etc/nginx/conf.d/templates/errors.conf;

}
