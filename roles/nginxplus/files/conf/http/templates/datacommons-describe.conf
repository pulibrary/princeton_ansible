# https://datacommons.princeton.edu/describe should point to
# pdc-describe-prod/describe
location /describe/ {
    proxy_pass http://pdc-describe-prod/describe/;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_cache pdc-discovery-prodcache;
    # handle errors using errors.conf
    proxy_intercept_errors on;
    health_check uri=/describe interval=10 fails=3 passes=2;
}