# {{ ansible_managed | comment }}
proxy_cache_path /data/nginx/dpul-staging/NGINX_cache/ keys_zone=dpul-stagingcache:10m;

upstream dpul-staging {
    zone dpul-staging 64k;
    server dpul-staging1.princeton.edu resolve;
    server dpul-staging2.princeton.edu resolve;
    
    sticky learn
          create=$upstream_cookie_dpulstagingcookie
          lookup=$cookie_dpulstagingcookie
          zone=dpulstagingclient_sessions:1m;
}

server {
    listen 80;
    server_name dpul-staging.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name dpul-staging.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/dpul-staging_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/dpul-staging_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://dpul-staging;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache dpul-stagingcache;
        health_check interval=10 fails=3 passes=2;
    }
    #
    # yes it is okay to be visible outside VPN
    #
    include /etc/nginx/conf.d/templates/staging-maintenance.conf;

}
