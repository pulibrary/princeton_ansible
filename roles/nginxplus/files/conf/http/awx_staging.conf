# {{ ansible_managed | comment }}
proxy_cache_path /var/cache/nginx/awx-staging/ keys_zone=awx-stagingcache:10m;

upstream awx_staging_upstream {
    zone awx_staging_upstream 64k;

    server k8s-staging1.lib.princeton.edu:32000 max_fails=3 fail_timeout=30s;
    server k8s-staging2.lib.princeton.edu:32000 max_fails=3 fail_timeout=30s;
    server k8s-staging3.lib.princeton.edu:32000 max_fails=3 fail_timeout=30s;

}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name awx-staging.lib.princeton.edu;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name awx-staging.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/awx-staging.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/awx-staging.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://awx_staging_upstream;

        proxy_set_header Host              $host;

        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Port  443;

        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        proxy_read_timeout  600s;
        proxy_send_timeout  600s;
        proxy_connect_timeout 60s;
    }
}

