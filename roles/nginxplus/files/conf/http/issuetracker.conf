# {{ ansible_managed | comment }}
proxy_cache_path /data/nginx/issuetracker/NGINX_cache/ keys_zone=issuetrackercache:10m;

upstream issuetracker {
    zone issuetracker 64k;
    server issuetracker-prod1.princeton.edu;
    sticky learn
          create=$upstream_cookie_issuetrackercookie
          lookup=$cookie_issuetrackercookie
          zone=issuetrackerclient_sessions:1m;
}

server {
    listen 80;
    server_name issuetracker.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}


server {
    listen 443 ssl;
    server_name issuetracker.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/issuetracker_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/issuetracker_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://issuetracker;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache issuetrackercache;
        health_check interval=10 fails=3 passes=2;
    }
    include /etc/nginx/conf.d/templates/prod-maintenance.conf;
}
