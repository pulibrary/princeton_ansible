# {{ ansible_managed | comment }}
proxy_cache_path /var/cache/nginx/ojs-prod/ keys_zone=ojs-prodcache:10m;

upstream ojs-prod1 {
    zone ojs-prod 64k;
    #server ojs-prod1.princeton.edu:443;
    #server ojs-prod2.princeton.edu:443;
    sticky learn
        create=$upstream_cookie_ojsprodcookie
        lookup=$cookie_ojsprodcookie
	zone=ojsprodclient_sessions:1m;
}

server {
    listen 80;
    server_name ojs-prod.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ojs-prod.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/ojs-prod/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/ojs-prod/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass https://ojs-prod1;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header        X-Forwarded-Proto $scheme;
	proxy_set_header Host $host;
        proxy_ssl_certificate     /etc/letsencrypt/live/ojs-prod/fullchain.pem;
        proxy_ssl_certificate_key  /etc/letsencrypt/live/ojs-prod/privkey.pem;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        proxy_ssl_ciphers   HIGH:!aNULL:!MD5;

        proxy_cache ojs-prodcache;
        # allow princeton network
        include /etc/nginx/conf.d/templates/restrict.conf;
        # block all
        deny all;
    }
	include /etc/nginx/conf.d/templates/prod-maintenance.conf;

}

server {
# Permanent redirect to ojs-prod
	server_name ojs-prod1.princeton.edu;
	rewrite ^/(.*)$ https://ojs-prod.princeton.edu/$1 permanent;
}
