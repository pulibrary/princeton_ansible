# Ansible managed
proxy_cache_path /data/nginx/bibdata-staging/NGINX_cache/ keys_zone=bibdata-stagingcache:10m;

upstream bibdata-staging {
    zone bibdata-staging 64k;
    server bibdata-alma-staging1.princeton.edu resolve;
    server bibdata-alma-staging2.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_bibdatastagingcookie
          lookup=$cookie_bibdatastagingcookie
          zone=bibdatastagingclient_sessions:1m;
}

server {
    listen 80;
    server_name bibdata-staging.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name bibdata-staging.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/bibdata-staging/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/bibdata-staging/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
    #    app_protect_enable on;
     #   app_protect_security_log_enable on;
        proxy_pass http://bibdata-staging;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache bibdata-stagingcache;
        proxy_connect_timeout      2h;
        proxy_send_timeout         2h;
        proxy_read_timeout         2h;
        # handle errors using errors.conf
        proxy_intercept_errors on;
        health_check interval=10 fails=3 passes=2;
        # allow princeton network
        include /etc/nginx/conf.d/templates/restrict.conf;
        include /etc/nginx/conf.d/templates/htc_restrict.conf;
        # block all
        deny all;
   }

   include /etc/nginx/conf.d/templates/errors.conf;

}
