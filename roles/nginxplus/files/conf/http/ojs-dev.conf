# Ansible managed
proxy_cache_path /data/nginx/ojs-dev/NGINX_cache/ keys_zone=ojs-devcache:10m;

upstream ojs-dev1 {
    zone ojs-dev 64k;
    server ojs-dev1.princeton.edu:443;
    sticky learn
        create=$upstream_cookie_ojsdevcookie
        lookup=$cookie_ojsdevcookie
	zone=ojsdevclient_sessions:1m;
}

server {
    listen 80;
    server_name ojs-dev.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ojs-dev.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/ojs-dev_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/ojs-dev_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass https://ojs-dev1;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header        X-Forwarded-Proto $scheme;
		proxy_set_header Host $host;
        proxy_ssl_certificate     /etc/nginx/conf.d/ssl/certs/ojs-dev_princeton_edu_chained.pem;
        proxy_ssl_certificate_key  /etc/nginx/conf.d/ssl/private/ojs-dev_princeton_edu_priv.key;
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        proxy_ssl_ciphers   HIGH:!aNULL:!MD5;

        proxy_cache ojs-devcache;
        # allow princeton network
        allow 128.112.0.0/16;
        allow 140.180.0.0/16;
        allow 172.20.95.0/24;
        allow 172.20.192.0/19;
        # block all
        deny all;
    }
	include /etc/nginx/conf.d/templates/staging-maintenance.conf;

}

server {
# Permanent redirect to ojs-dev
	server_name ojs-dev1.princeton.edu;
	rewrite ^/(.*)$ https://ojs-dev.princeton.edu/$1 permanent;
}