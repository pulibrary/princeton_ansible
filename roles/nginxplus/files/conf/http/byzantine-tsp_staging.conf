# Ansible managed
proxy_cache_path /data/nginx/byzantine-staging/NGINX_cache/ keys_zone=byzantine-stagingcache:10m;

upstream byzantine-staging {
    zone byzantine-staging 64k;
    server byzantine-staging1.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_byzantine-stagingprodcookie
          lookup=$cookie_byzantine-stagingprodcookie
          zone=byzantine-stagingprodclient_sessions:1m;
}

server {
    listen 80;
    server_name byzantine-staging.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name byzantine-staging.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/byzantine-staging_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/byzantine-staging_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://byzantine-staging;
        proxy_set_header X-Forwarded-Host $host;
a       proxy_cache byzantine-stagingcache;
        health_check interval=10 fails=3 passes=2;
    }

    include /etc/nginx/conf.d/templates/prod-maintenance.conf;

}
