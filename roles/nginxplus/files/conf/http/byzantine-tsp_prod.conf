# Ansible managed
proxy_cache_path /data/nginx/byzantine-prod/NGINX_cache/ keys_zone=byzantine-prodcache:10m;

upstream byzantine-prod {
    zone byzantine-prod 64k;
    server byzantine-prod1.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_byzantineprodcookie
          lookup=$cookie_byzantineprodcookie
          zone=byzantineprodclient_sessions:1m;
}

server {
    listen 80;
    server_name byzantine-prod.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name byzantine-prod.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/byzantine-prod_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/byzantine-prod_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://byzantine-prod;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache byzantine-prodcache;
        health_check interval=10 fails=3 passes=2;
    }

    include /etc/nginx/conf.d/templates/prod-maintenance.conf;

}
