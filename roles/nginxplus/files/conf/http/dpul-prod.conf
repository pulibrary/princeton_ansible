server {
    listen 443 ssl;
    server_name pudltest.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/pudltest_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/pudltest_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        return 301 https://dpul.princeton.edu$request_uri;
    }
    include /etc/nginx/conf.d/templates/pudl-redirects.conf;
}

