# Ansible managed
#
proxy_cache_path /data/nginx/lib-solr8-staging/NGINX_cache/ keys_zone=lib-solr8-stagingcache:10m;

upstream lib-solr8-staging {
    zone lib-solr8-staging 64k;
    server lib-solr-staging4.princeton.edu:8983 resolve;
    server lib-solr-staging5.princeton.edu:8983 resolve;
    server lib-solr-staging6.princeton.edu:8983 resolve;
    sticky learn
          create=$upstream_cookie_lib-solr8-stagingcookie
          lookup=$cookie_lib-solr8-stagingcookie
          zone=lib-solr8-stagingclient_sessions:1m;
}

server {
    listen 8983;
    server_name lib-solr8-staging.princeton.edu;

    client_max_body_size 0;

    location / {
        proxy_pass http://lib-solr8-staging;
        proxy_cache_methods POST;
        proxy_set_header Connection "";
        proxy_set_header Host $http_host;
        proxy_connect_timeout      450;
        proxy_send_timeout         450;
        proxy_read_timeout         450;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 3;
        proxy_cache_use_stale error timeout updating http_500 http_502
                              http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        health_check uri=/solr;
        # allow libnet network
        allow 128.112.200.0/21;
        # block all
        deny all;
    }

}
