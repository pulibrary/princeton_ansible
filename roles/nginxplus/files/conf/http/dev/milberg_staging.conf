# Ansible managed
proxy_cache_path /var/cache/nginx/milberg-staging/ keys_zone=milberg-stagingcache:10m;

upstream milberg-staging {
    zone milberg-staging 64k;
    server service.consul service=milberg-staging-web resolve;
    sticky learn
          create=$upstream_cookie_pcdmproductioncookie
          lookup=$cookie_milberg-stagingcookie
          zone=milberg-stagingclient_sessions:1m;
    resolver nomad-host-prod1.lib.princeton.edu:8600 nomad-host-prod2.lib.princeton.edu:8600 nomad-host-prod3.lib.princeton.edu:8600 valid=5s;
    resolver_timeout 2s;
}

server {
    listen 80;
    server_name milberg-staging.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name pcdm.org;

    ssl_certificate            /etc/letsencrypt/live/milberg-staging.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/milberg-staging.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
    #    # app_protect_enable on;
    #    # app_protect_security_log_enable on;
        proxy_pass http://milberg-staging;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache milberg-stagingcache;
        proxy_connect_timeout      2h;
        proxy_send_timeout         2h;
        proxy_read_timeout         2h;
        # handle errors using errors.conf
        proxy_intercept_errors on;
    }

    # both staging-maintenance.conf and errors.conf define error_page
    # only use one!
    # include /etc/nginx/conf.d/templates/staging-maintenance.conf;
    include /etc/nginx/conf.d/templates/errors.conf;

}
