# {{ ansible_managed | comment }}
proxy_cache_path /var/cache/nginx/fpul-staging/ keys_zone=fpul-stagingcache:10m;

upstream fpul-staging {
    zone fpul-staging 64k;
    server fpul-staging1.lib.princeton.edu resolve;
    server fpul-staging2.lib.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_fpulstagingcookie
          lookup=$cookie_fpulstagingcookie
          zone=fpulclient_sessions:1m;
}

server {
    listen 80;
    server_name fpul-staging.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name fpul-staging.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/fpul-staging.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/fpul-staging.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        # app_protect_enable on;
        # app_protect_security_log_enable on;
        proxy_pass http://fpul-staging;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache fpul-stagingcache;
        proxy_connect_timeout      2h;
        proxy_send_timeout         2h;
        proxy_read_timeout         2h;
        proxy_intercept_errors on;
        health_check interval=10 fails=3 passes=2;
    }

    include /etc/nginx/conf.d/templates/errors.conf;

}
