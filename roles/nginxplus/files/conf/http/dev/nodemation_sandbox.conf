# {{ ansible_managed | comment }}
proxy_cache_path /var/cache/nginx/nodemation-sandbox/ keys_zone=nodemation-sandboxcache:10m max_size=1g inactive=60m use_temp_path=off;

# Upstream discovered via Consul DNS
upstream nodemation-sandbox {
    zone nodemation-sandbox 64k;
    server service.consul service=nodemation-sandbox resolve max_fails=0;

    # Reuse connections for lower latency
    keepalive 64;

    # Consul DNS resolvers
    resolver nomad-host-sandbox1.lib.princeton.edu:8600
             nomad-host-sandbox2.lib.princeton.edu:8600
             nomad-host-sandbox3.lib.princeton.edu:8600
             valid=5s;
    resolver_timeout 2s;
}

# Map for WebSocket Connection header
map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
}

server {
    listen 80;
    server_name nodemation-sandbox.lib.princeton.edu;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name nodemation-sandbox.lib.princeton.edu;

    ssl_certificate     /etc/letsencrypt/live/nodemation-sandbox.lib/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nodemation-sandbox.lib/privkey.pem;
    ssl_prefer_server_ciphers on;

    # Helpful for workflow payloads
    client_max_body_size 50m;

    # Long-running jobs / WebSockets
    proxy_read_timeout 3600s;

    # Primary app
    location / {
        proxy_pass http://nodemation-sandbox;

        proxy_set_header Host $host;

        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP         $remote_addr;

        # HTTP/1.1 + WebSockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # light caching for GETs from upstream
        proxy_cache nodemation-sandboxcache;
        proxy_cache_valid 200 301 302 10m;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        proxy_pass http://nodemation-sandbox;
        proxy_set_header Host $host;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_cache nodemation-sandboxcache;
        proxy_cache_valid 200 301 302 30m;
        add_header Cache-Control "public, max-age=1800";
    }
}

