# Ansible managed
proxy_cache_path /var/cache/nginx/sandbox_prosody/ keys_zone=sandbox_prosodycache:10m;

upstream sandbox_prosody {
    zone prod_prosody 64k;
    server sandbox-prosody1.lib.princeton.edu;
    sticky learn
          create=$upstream_cookie_sandbox_prosodycookie
          lookup=$cookie_sandbox_prosodycookie
          zone=sandbox_prosodyclient_sessions:1m;
}

server {
    listen 80;
    server_name sandbox-ppa.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name sandbox-ppa.lib.princeton.edu;

    client_max_body_size 50M;

    ssl_certificate            /etc/letsencrypt/live/sandbox-ppa.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/sandbox-ppa.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://sandbox_prosody;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache sandbox_prosodycache;
        proxy_connect_timeout      2h;
        proxy_send_timeout         2h;
        proxy_read_timeout         2h;
        proxy_intercept_errors on;
    }
    include /etc/nginx/conf.d/templates/cdh-errors.conf;
}
