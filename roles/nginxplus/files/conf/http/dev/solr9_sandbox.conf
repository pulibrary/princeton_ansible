# Ansible managed
#
proxy_cache_path /var/cache/nginx/sandbox-solr-staging/ keys_zone=sandbox-solr-stagingcache:10m;

upstream sandbox-solr-staging {
    least_time header 'inflight';
    zone  sandbox-solr-staging 64k;
    server sandbox-solr1.lib.princeton.edu:8983 resolve;
    server sandbox-solr2.lib.princeton.edu:8983 resolve;
    server sandbox-solr3.lib.princeton.edu:8983 resolve;
    sticky learn
          create=$upstream_cookie_sandbox-solr-stagingcookie
          lookup=$cookie_sandbox-solr-stagingcookie
          zone=sanbox-solr-stagingclient_sessions:1m;
}

server {
    listen 8983;
    server_name sandbox-solr-staging.lib.princeton.edu;

    client_max_body_size 0;

    location / {
        proxy_pass http://sandbox-solr-staging;
        proxy_cache_methods POST;
        proxy_set_header Connection "";
        proxy_set_header Host $http_host;
        proxy_connect_timeout      450;
        proxy_send_timeout         450;
        proxy_read_timeout         450;
        proxy_cache_revalidate on;
        proxy_cache_min_uses 3;
        proxy_cache_use_stale error timeout updating http_500 http_502
                              http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        health_check uri=/solr;
        # allow libnet network
        allow 128.112.200.0/21;
        # allow ip4-library-servers network
        allow 172.20.80.0/22;
        # block all
        deny all;
    }

}
