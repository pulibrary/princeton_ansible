# upstream points directly to the SigNoz UI on sandbox-signoz1
upstream signoz-ui-sandbox {
    zone signoz-ui-sandbox 64k;
    server sandbox-signoz1.lib.princeton.edu:8080 max_fails=3 fail_timeout=10s;
    keepalive 32;
}

# WebSocket helper
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name sandbox-signoz.lib.princeton.edu;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sandbox-signoz.lib.princeton.edu;

    ssl_certificate     /etc/letsencrypt/live/sandbox-signoz.lib/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sandbox-signoz.lib/privkey.pem;

    # Increase if you upload large profiles, etc.
    client_max_body_size 50m;

    # Main proxy to SigNoz UI
    location / {
        proxy_pass http://signoz-ui-sandbox;

        # preserve host/proto for OIDC + absolute URLs
        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP         $remote_addr;

        # websockets/streaming
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # timeouts (UI can hold open requests)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}

