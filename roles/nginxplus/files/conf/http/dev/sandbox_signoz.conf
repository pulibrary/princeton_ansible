# upstream points directly to the SigNoz UI on sandbox-signoz1
upstream signoz-nomad {
    ip_hash;
    zone signoz-nomad 64k;
    server service.consul service=signoz-ui-sandbox resolve max_fails=0;

    resolver nomad-host-sandbox1.lib.princeton.edu:8600
             nomad-host-sandbox2.lib.princeton.edu:8600
             nomad-host-sandbox3.lib.princeton.edu:8600
             valid=5s;
    resolver_timeout 2s;
}

# WebSocket helper
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name sandbox-signoz.lib.princeton.edu;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sandbox-signoz.lib.princeton.edu;

    ssl_certificate     /etc/letsencrypt/live/sandbox-signoz.lib/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sandbox-signoz.lib/privkey.pem;

    # Increase if we upload large profiles, etc.
    client_max_body_size 50m;

    # Main proxy to SigNoz UI
    location / {
        proxy_pass http://signoz-nomad;

        # preserve host/proto for OIDC + absolute URLs
        proxy_set_header Host              $host;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP         $remote_addr;

        # websockets/streaming
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # timeouts (UI can hold open requests)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}


