# {{ ansible_managed | comment }}
proxy_cache_path /var/cache/nginx/nomad_sandbox/ keys_zone=nomad_sandboxcache:10m;

upstream nomad-sandbox {
    ip_hash;
    zone nomad-sandbox 64k;
    server service.consul service=http.nomad-servers resolve max_fails=0;
    sticky learn
          create=$upstream_cookie_nomad_sandboxcookie
          lookup=$cookie_nomad_sandboxcookie
          zone=nomad_sandboxclient_sessions:1m;
    resolver nomad-host-sandbox1.lib.princeton.edu:8600 nomad-host-sandbox2.lib.princeton.edu:8600 nomad-host-sandbox3.lib.princeton.edu:8600 valid=5s;
    resolver_timeout 2s;
}

server {
    listen 80;
    server_name nomad-sandbox.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name nomad-sandbox.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/nomad-sandbox.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/nomad-sandbox.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://nomad-sandbox;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache nomad_sandboxcache;
        proxy_read_timeout 310s;
        proxy_buffering off;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Origin "${scheme}://${proxy_host}";
        # allow princeton network
        # include /etc/nginx/conf.d/templates/restrict.conf;
        # block all IPs outside the princeton network
        # deny all;
    }
    #
    # yes it is okay to be visible outside VPN
    #
    # include /etc/nginx/conf.d/templates/staging-maintenance.conf;
}
