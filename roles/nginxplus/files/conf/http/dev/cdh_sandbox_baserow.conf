# {{ ansible_managed | comment }}
proxy_cache_path /var/cache/nginx/cdh-baserow-sandbox/ keys_zone=cdh-baserow-sandboxcache:10m;
upstream cdh-baserow-sandbox {
    zone cdh-baserow-sandbox 64k;
    server service.consul service=cdh-baserow-sandbox resolve max_fails=0;
    sticky learn
          create=$upstream_cookie_cdhbaserowsandboxcookie
          lookup=$cookie_cdhbaserowsandboxcookie
          zone=cdhbaserowsandboxclient_sessions:1m;
    resolver nomad-host-sandbox1.lib.princeton.edu:8600 nomad-host-sandbox2.lib.princeton.edu:8600 nomad-host-sandbox3.lib.princeton.edu:8600 valid=5s;
    resolver_timeout 2s;
}
server {
    listen 80;
    server_name cdh-baserow-sandbox.lib.princeton.edu;
    location / {
        return 301 https://$server_name$request_uri;
    }
}
server {
    listen 443 ssl;
    http2 on;
    server_name cdh-baserow-sandbox.lib.princeton.edu;
    ssl_certificate            /etc/letsencrypt/live/cdh-baserow-sandbox.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/cdh-baserow-sandbox.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
  proxy_pass http://cdh-baserow-sandbox;

  proxy_set_header Host $host;

  proxy_set_header X-Forwarded-Host $host;
  proxy_set_header X-Forwarded-Proto https;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_http_version 1.1;
}

location /live {
  proxy_pass http://cdh-baserow-sandbox;

  proxy_set_header Host $host;

  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Host $host;
  proxy_set_header X-Forwarded-Proto https;

  # websockets
  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_redirect off;
}

    #
    # yes it is okay to be visible outside VPN
    #
    # include /etc/nginx/conf.d/templates/staging-maintenance.conf;
}
