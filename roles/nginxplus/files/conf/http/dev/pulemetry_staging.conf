# Ansible managed
proxy_cache_path /var/cache/nginx/pulemetry-staging/ keys_zone=pulemetrystagingcache:10m;

# This is required to proxy Grafana Live WebSocket connections.
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream pulemetry-staging {
    zone pulemetry-staging 64k;
    server pulemetry-staging1.lib.princeton.edu:3000 resolve;
    sticky learn
          create=$upstream_cookie_pulemetrystagingcookie
          lookup=$cookie_pulemetrystagingcookie
          zone=pulemetrystagingclient_sessions:1m;
}

server {
    listen 80;
    server_name pulemetry-staging.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name pulemetry-staging.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/pulemetry-staging.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/pulemetry-staging.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        # app_protect_enable off;
        # app_protect_security_log_enable on;
        proxy_pass http://pulemetry-staging;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Host $host;
    }
  # Proxy Grafana Live WebSocket connections.
    location /api/live/ {
    # app_protect_enable off;
    # app_protect_security_log_enable on;
        proxy_pass http://pulemetry-staging;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
    }
}
