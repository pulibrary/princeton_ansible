# Ansible managed
proxy_cache_path /var/cache/nginx/tigerdata-ci/ keys_zone=tigerdata-cicache:10m;

upstream tigerdata-ci {
    zone tigerdata-ci 64k;
    server tigerdata-ci1.lib.princeton.edu resolve;

    sticky learn
          create=$upstream_cookie_pdctigerdatacicookie
          lookup=$cookie_pdctigerdatacicookie
          zone=tigerdataciclient_sessions:1m;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name tigerdata-ci.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name tigerdata-ci.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/tigerdata-ci.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/tigerdata-ci.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;
    client_max_body_size       0;

    location /cable {
        proxy_pass http://tigerdata-ci/cable;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
    }

    location / {
        # app_protect_enable on;
        # app_protect_security_log_enable on;
        proxy_pass http://tigerdata-ci;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache tigerdata-cicache;
        proxy_set_header X-Forwarded-Proto https;
        # handle errors using errors.conf
        proxy_intercept_errors on;
        health_check uri=/health.json interval=10 fails=3 passes=2;
        # allow princeton network
        # include /etc/nginx/conf.d/templates/restrict.conf;
        # block all
        # deny all;
    }

    include /etc/nginx/conf.d/templates/tigerdata-errors.conf;
}
