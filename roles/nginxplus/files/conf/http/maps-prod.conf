# Ansible managed
proxy_cache_path /data/nginx/maps-prod/NGINX_cache/ keys_zone=maps-prodcache:10m;

upstream maps-prod {
    zone maps-prod 64k;
    server maps1.princeton.edu resolve;
    server maps2.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_mapsprodcookie
          lookup=$cookie_mapsprodcookie
          zone=mapsprodclient_sessions:1m;
}

server {
    listen 80;
    server_name maps.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name maps.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/maps_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/maps_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://maps-prod;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache maps-prodcache;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_connect_timeout      2h;
        proxy_send_timeout         2h;
        proxy_read_timeout         2h;
        health_check interval=10 fails=3 passes=2;
    }

    include /etc/nginx/conf.d/templates/prod-maintenance.conf;

}