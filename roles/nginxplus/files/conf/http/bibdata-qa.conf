# Ansible managed
proxy_cache_path /data/nginx/bibdata-qa/NGINX_cache/ keys_zone=bibdata-qacache:10m;

upstream bibdata-qa {
    zone bibdata-qa 64k;
    server bibdata-qa1.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_bibdataqacookie
          lookup=$cookie_bibdataqacookie
          zone=bibdataqaclient_sessions:1m;
}

server {
    listen 80;
    server_name bibdata-qa.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name bibdata-qa.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/bibdata-qa_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/bibdata-qa_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://bibdata-qa;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache bibdata-qacache;
        proxy_connect_timeout      2h;
        proxy_send_timeout         2h;
        proxy_read_timeout         2h;
        health_check interval=10 fails=3 passes=2;
        # allow princeton network
        include /etc/nginx/conf.d/templates/restrict.conf;
        include /etc/nginx/conf.d/templates/htc_restrict.conf;
        # block all
        deny all;
    }

    include /etc/nginx/conf.d/templates/staging-maintenance.conf;

}
