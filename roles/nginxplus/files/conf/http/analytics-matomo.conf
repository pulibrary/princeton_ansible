# {{ ansible_managed | comment }}
proxy_cache_path /data/nginx/lib-analytics/NGINX_cache/ keys_zone=lib-analyticscache:10m;

upstream lib-analytics {
    zone lib-analytics 64k;
    server lib-analytics1.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_libanalyticscookie
          lookup=$cookie_libanalyticscookie
          zone=libanalyticsclient_sessions:1m;
}

server {
    listen 80;
    server_name lib-analytics.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name lib-analytics.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/lib-analytics_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/lib-analytics_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://lib-analytics;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache lib-analyticscache;
        health_check interval=10 fails=3 passes=2;
    }

    include /etc/nginx/conf.d/templates/prod-maintenance.conf;
}
