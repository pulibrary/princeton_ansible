# Ansible managed
proxy_cache_path /var/cache/nginx/notify/ keys_zone=notifycache:10m;

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream notify {
    zone notify 64k;
    server notify-prod1.lib.princeton.edu:8066 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name notify.lib.princeton.edu;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name notify.lib.princeton.edu;

    ssl_certificate     /etc/letsencrypt/live/notify.lib/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/notify.lib/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 50m;                 # attachments
    proxy_read_timeout   3600s;               # SSE / long polls
    proxy_send_timeout   3600s;

    location / {
        proxy_pass          http://notify;
        proxy_http_version  1.1;
        proxy_buffering     off;

        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;

        proxy_set_header    Upgrade           $http_upgrade;
        proxy_set_header    Connection        $connection_upgrade;
    }
}
