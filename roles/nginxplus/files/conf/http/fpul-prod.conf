# Ansible managed
proxy_cache_path /data/nginx/fpul-prod/NGINX_cache/ keys_zone=fpul-prodcache:10m;

upstream fpul-prod {
    zone fpul-prod 64k;
    server fpul-prod1.lib.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_fpulprodcookie
          lookup=$cookie_fpulprodcookie
          zone=fpulprodclient_sessions:1m;
}

server {
    listen 80;
    server_name fpul-migrated.lib.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name fpul-migrated.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/fpul-migrated.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/fpul-migrated.lib/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://fpul-prod;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache fpul-prodcache;
        proxy_connect_timeout      2h;
        proxy_send_timeout         2h;
        proxy_read_timeout         2h;
        health_check interval=10 fails=3 passes=2;
        # handle errors using errors.conf
        proxy_intercept_errors on;
    }

    include /etc/nginx/conf.d/templates/errors.conf;

}
