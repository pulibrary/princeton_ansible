# {{ ansible_managed | comment }}
proxy_cache_path /var/cache/nginx/dpul-collections-prod/ keys_zone=dpul-collections-prodcache:10m;

upstream dpul-collections-prod {
    zone dpul-collections-prod 64k;
    server service.consul service=frontend.dpulc-production-web resolve;
    sticky learn
          create=$upstream_cookie_dpulcollectionsprodcookie
          lookup=$cookie_dpulcollectionsprodcookie
          zone=dpulcollectionsprodclient_sessions:1m;
    resolver nomad-host-prod1.lib.princeton.edu:8600 nomad-host-prod2.lib.princeton.edu:8600 nomad-host-prod3.lib.princeton.edu:8600 valid=5s;
    resolver_timeout 2s;
}

server {
    listen 80;
    server_name digital-collections.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name digital-collections.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/digital-collections/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/digital-collections/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
#        # app_protect_enable on;
        # app_protect_security_log_enable on;
        proxy_pass http://dpul-collections-prod;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache dpul-collections-prodcache;
        # Block public access for now, until content warnings are done.
        # allow princeton network
        include /etc/nginx/conf.d/templates/restrict.conf;
        # block all IPs outside the princeton network
        deny all;
    }

    location /live {
      proxy_pass http://dpul-collections-prod;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-NginX-Proxy true;

      # enables websocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_redirect off;
    }
    #
    # include /etc/nginx/conf.d/templates/prod-maintenance.conf;
}
