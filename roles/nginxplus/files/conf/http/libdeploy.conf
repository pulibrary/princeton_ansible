# Ansible managed
proxy_cache_path /data/nginx/libdeploy/NGINX_cache/ keys_zone=libdeploycache:10m;

upstream libdeploy {
    zone libdeploy 64k;
    server appdeploy1.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_libdeploy
          lookup=$cookie_libdeploycookie
          zone=libdeployclient_sessions:1m;
}

server {
    listen 80;
    server_name libdeploy.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name libdeploy.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/libdeploy_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/libdeploy_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://libdeploy;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache libdeploycache;
        health_check interval=10 fails=3 passes=2;
    }

    include /etc/nginx/conf.d/templates/prod-maintenance.conf;

}
