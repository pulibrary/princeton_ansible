# Ansible managed
proxy_cache_path /data/nginx/collectionspace-staging/NGINX_cache/ keys_zone=collectionspace-stagingcache:10m;

upstream collectionspace-staging {
    zone collectionspace-staging 64k;
    server collectionspace-staging1.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_collectionspacestagingcookie
          lookup=$cookie_collectionspacestagingcookie
          zone=collectionspacestagingclient_sessions:1m;
}

server {
    listen 80;
    server_name collectionspace-staging.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name collectionspace-staging.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/collectionspace-staging_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/collectionspace-staging_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://collectionspace-staging;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache collectionspace-stagingcache;
        health_check interval=10 fails=3 passes=2;
        # allow princeton network
        allow 128.112.0.0/16;
        allow 140.180.0.0/16;
        allow 172.20.95.0/24;
        allow 172.20.192.0/19;
        # block all
        deny all;
    }

    include /etc/nginx/conf.d/templates/staging-maintenance.conf;
}
