# Ansible managed
proxy_cache_path /data/nginx/lib-static-prod/NGINX_cache/ keys_zone=lib-static-prodcache:10m;

upstream lib-static-prod {
    zone lib-static-prod 64K;
    least_conn;
    server lib-static-prod1.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_lib-static-prodcookie
          lookup=$cookie_lib-static-prodcookie
          zone=lib-static-prodclient_sessions:1m;
}

server {
    listen 80;
    server_name lib-static-prod.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 80;
    server_name milberg.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 80;
    server_name milberg-prod.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name lib-static-prod.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/lib-static-prod_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/lib-static-prod_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://lib-static-prod;
        proxy_cache lib-static-prodcache;
        health_check interval=10 fails=3 passes=2;
        proxy_set_header Host $http_host;
    }
}

server {
    listen 443 ssl http2;
    server_name milberg-prod.princeton.edu;
    rewrite ^/(.*)$ https://milberg.princeton.edu/$1 permanent;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/milberg-prod_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/milberg-prod_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;
}

server {
    listen 443 ssl http2;
    server_name milberg.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/milberg_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/milberg_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://lib-static-prod;
        proxy_cache lib-static-prodcache;
        health_check interval=10 fails=3 passes=2;
        proxy_set_header Host $http_host;
    }
}

