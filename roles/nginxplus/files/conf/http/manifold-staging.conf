# Ansible managed
proxy_cache_path /data/nginx/manifold-staging/NGINX_cache/ keys_zone=manifold-stagingcache:10m;

upstream manifold-staging {
    zone manifold-staging 64k;
    server manifold-staging1.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_manifold-stagingcookie
          lookup=$cookie_manifold-stagingcookie
          zone=manifold-stagingclient_sessions:1m;
}

server {
    listen 80;
    server_name manifold-staging.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name manifold-staging.princeton.edu;

    client_max_body_size 8m;

    ssl_certificate            /etc/letsencrypt/live/manifold-staging/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/manifold-staging/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://manifold-staging;
        proxy_cache manifold-stagingcache;
        proxy_set_header Host $http_host;
        # allow princeton network
        include /etc/nginx/conf.d/templates/restrict.conf;
        # block all
        deny all;
    }

    include /etc/nginx/conf.d/templates/staging-maintenance.conf;

}
