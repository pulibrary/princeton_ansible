# Ansible managed
proxy_cache_path /var/cache/nginx/sandbox_datadog/ keys_zone=sandbox_datadogcache:10m;

upstream sandbox-datadog {
    zone sandbox-datadog 64k;
    server sandbox-datadog1.lib.princeton.edu:3301 max_fails=3 fail_timeout=30s;

    health_check interval=5s fails=2 passes=2;
}

server {
    listen       80;
    server_name  sandbox-datadog.lib.princeton.edu;

    return 301 https://$host$request_uri;
}

server {
    listen              443 ssl http2;
    server_name         sandbox-datadog.lib.princeton.edu;

    ssl_certificate            /etc/letsencrypt/live/sandbox-datadog.lib/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/sandbox-datadog.lib/privkey.pem;

    ssl_session_cache   shared:SSL:10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Optional HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy all requests to SigNoz
    location / {
        proxy_pass         http://sandbox-datadog;
        proxy_http_version 1.1;
        proxy_buffering    off;

        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}

