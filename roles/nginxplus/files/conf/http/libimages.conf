# {{ ansible_managed | comment }}
proxy_cache_path /data/nginx/iiif/NGINX_cache/ keys_zone=iiifcache:10m;

upstream iiif {
    zone iiif 512k;
    #server libimages1.princeton.edu resolve;
    server libimages2.princeton.edu resolve;
    sticky learn
          create=$upstream_cookie_iiifcookie
          lookup=$cookie_iiifcookie
          zone=iiifclient_sessions:1m;
}

server {
    listen 80;
    server_name iiif.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 80;
    server_name libimages1.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name iiif.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/iiif_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/iiif_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    location / {
        proxy_pass http://iiif;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cache iiifcache;
        health_check interval=10 fails=3 passes=2;
    }
}

server {
    listen 443 ssl;
    server_name libimages1.princeton.edu;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/libimages1_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/libimages1_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;
    add_header 'Access-Control-Allow-Origin' "$http_origin" always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Requested-With' always;
    location /fixinfo {
        rewrite ^ $request_uri;
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/info.json$" "/loris/$1%2F$2/info.json";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/info.json$" "/loris/$1%2F$2/info.json";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/info.json$" "/loris/$1%2F$2/info.json";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/info.json$" "/loris/$1%2F$2/info.json";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/info.json$" "/loris/$1%2F$2/info.json";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/info.json$" "/loris/$1%2F$2/info.json";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/info.json$" "/loris/$1%2F$2/info.json";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/info.json$" "/loris/$1%2F$2/info.json";
        return 301 "https://iiif.princeton.edu$uri";
    }
    location /fixnoinforedirect {
        rewrite ^ $request_uri;
        rewrite "^/loris/([^\\\\]*)/(.*).jp2$" "/loris/$1%2F$2.jp2";
        rewrite "^/loris/([^\\\\]*)/(.*).jp2$" "/loris/$1%2F$2.jp2";
        rewrite "^/loris/([^\\\\]*)/(.*).jp2$" "/loris/$1%2F$2.jp2";
        rewrite "^/loris/([^\\\\]*)/(.*).jp2$" "/loris/$1%2F$2.jp2";
        rewrite "^/loris/([^\\\\]*)/(.*).jp2$" "/loris/$1%2F$2.jp2";
        rewrite "^/loris/([^\\\\]*)/(.*).jp2$" "/loris/$1%2F$2.jp2";
        rewrite "^/loris/([^\\\\]*)/(.*).jp2$" "/loris/$1%2F$2.jp2";
        rewrite "^/loris/([^\\\\]*)/(.*).jp2$" "/loris/$1%2F$2.jp2";
        return 301 "https://iiif.princeton.edu$uri";
    }
    location /fixrequest {
        rewrite ^ $request_uri;
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*).jpg$" "/loris/$1%2F$2/$3/$4/$5/$6.jpg";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*).jpg$" "/loris/$1%2F$2/$3/$4/$5/$6.jpg";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*).jpg$" "/loris/$1%2F$2/$3/$4/$5/$6.jpg";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*).jpg$" "/loris/$1%2F$2/$3/$4/$5/$6.jpg";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*).jpg$" "/loris/$1%2F$2/$3/$4/$5/$6.jpg";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*).jpg$" "/loris/$1%2F$2/$3/$4/$5/$6.jpg";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*).jpg$" "/loris/$1%2F$2/$3/$4/$5/$6.jpg";
        rewrite "^/loris/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*)/([^\\\\]*).jpg$" "/loris/$1%2F$2/$3/$4/$5/$6.jpg";
        return 301 "https://iiif.princeton.edu$uri";
    }
    location / {
        rewrite ^ $request_uri;
        rewrite "^/loris/(.*)/(.*)/info.json$" "/fixinfo/$1/$2/info.json" last;
        rewrite "^/loris/(.*)/(.*).jp2$" "/fixnoinforedirect/$1/$2.jp2" last;
        rewrite "^/loris/(.*)/(.*)/(.*)/(.*)/(.*)/(.*).jpg$" "/fixrequest/$1/$2/$3/$4/$5/$6.jpg" last;
        return 301 "https://iiif.princeton.edu$uri";
    }
}