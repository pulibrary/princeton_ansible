server {
    listen 80;
    server_name rbsc.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name rbsc.princeton.edu;
    rewrite ^/(.*)$ https://library.princeton.edu/special-collections/$1 permanent;

    client_max_body_size 8m;

    ssl_certificate            /etc/nginx/conf.d/ssl/certs/rbsc_princeton_edu_chained.pem;
    ssl_certificate_key        /etc/nginx/conf.d/ssl/private/rbsc_princeton_edu_priv.key;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;
}