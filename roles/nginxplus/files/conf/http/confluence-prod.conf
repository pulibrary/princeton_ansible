# Ansible managed
proxy_cache_path /data/nginx/confluence-prod/NGINX_cache/ keys_zone=confluence-prodcache:10m;

server {
    listen 80;
    server_name lib-confluence.princeton.edu;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name lib-confluence.princeton.edu;
    client_max_body_size 0;

    ssl_certificate            /etc/letsencrypt/live/lib-confluence/fullchain.pem;
    ssl_certificate_key        /etc/letsencrypt/live/lib-confluence/privkey.pem;
    ssl_session_cache          shared:SSL:1m;
    ssl_prefer_server_ciphers  on;

    root /var/local/www/default;

    location / {
    try_files /confluence_redirects.html =404;
    }

    location = /pul-logo-new.svg {
        ssi on;
        root /var/local/www/default;
    }
}
