---
- name: nginxplus | Upload NGINX Main Configuration File
  ansible.builtin.copy:
    src: "{{ nginx_main_upload_src }}"
    dest: "{{ nginx_main_upload_dest }}"
    mode: 0755
    backup: true
  notify: Reload NGINX
  when: nginx_main_upload_enable

- name: nginxplus | Ensure NGINX HTTP Directory Exists
  ansible.builtin.file:
    path: "{{ nginx_http_upload_dest }}"
    state: directory
    mode: 0755
  when: nginx_http_upload_enable

- name: nginxplus | Ensure NGINX template Directory Exists
  ansible.builtin.file:
    path: "{{ nginx_template_upload_dest }}"
    state: directory
    mode: 0755
  when: nginx_template_upload_enable

- name: nginxplus | Upload NGINX HTTP Configuration Files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ nginx_http_upload_dest }}"
    mode: 0755
    backup: true
  with_fileglob: "{{ nginx_http_upload_src }}"
  notify: Reload NGINX
  when: nginx_http_upload_enable
  tags: update_conf

- name: nginxplus | Upload NGINX template Configuration Files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ nginx_template_upload_dest }}"
    mode: 0755
    backup: true
  with_fileglob: "{{ nginx_template_upload_src }}"
  notify: Reload NGINX
  when: nginx_template_upload_enable
  tags: update_conf

- name: nginxplus | Ensure NGINX Stream Directory Exists
  ansible.builtin.file:
    path: "{{ nginx_stream_upload_dest }}"
    state: directory
    mode: 0755
  when: nginx_stream_upload_enable
  tags: update_conf

- name: nginxplus | Upload NGINX Stream Configuration Files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ nginx_stream_upload_dest }}"
    mode: 0755
    backup: true
  with_fileglob: "{{ nginx_stream_upload_src }}"
  notify: Reload NGINX
  when: nginx_stream_upload_enable
  tags: update_conf

- name: nginxplus | Ensure NGINX HTML Directory Exists
  ansible.builtin.file:
    path: "{{ nginx_html_upload_dest }}"
    state: directory
    mode: 0755
  when: nginx_html_upload_enable
  tags: update_conf

- name: nginxplus | Upload NGINX HTML Files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ nginx_html_upload_dest }}"
    mode: 0755
    backup: true
  with_fileglob: "{{ nginx_html_upload_src }}"
  notify: Reload NGINX
  when: nginx_html_upload_enable
  tags: update_conf

- name: nginxplus | Ensure SSL Certificate Directory Exists
  ansible.builtin.file:
    path: "{{ nginx_ssl_crt_upload_dest }}"
    state: directory
    mode: 0755
  when: nginx_ssl_upload_enable

- name: "Setup: Ensure SSL Key Directory Exists"
  ansible.builtin.file:
    path: "{{ nginx_ssl_key_upload_dest }}"
    state: directory
    mode: 0755
  when: nginx_ssl_upload_enable
  tags: SSL

- name: "Setup: Upload NGINX SSL Certificates"
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ nginx_ssl_crt_upload_dest }}"
    mode: 0640
    decrypt: true
    backup: true
  with_fileglob: "{{ nginx_ssl_crt_upload_src }}"
  when: nginx_ssl_upload_enable
  tags: SSL

- name: "(Setup: All NGINX) Upload NGINX SSL Keys"
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ nginx_ssl_key_upload_dest }}"
    mode: 0640
    decrypt: true
    backup: true
  with_fileglob: "{{ nginx_ssl_key_upload_src }}"
  when: nginx_ssl_upload_enable
  tags: SSL
