---
- name: nginxplus | Add NGINX Plus Repository
  ansible.builtin.apt_repository:
    repo: deb {{ nginx_signed_statement }} https://pkgs.nginx.com/plus/ubuntu {{ ansible_distribution_release }} nginx-plus
    filename: nginx-plus
    update_cache: false

- name: nginxplus | Verify NGINX Plus License
  ansible.builtin.blockinfile:
    path: /etc/apt/apt.conf.d/90nginx
    create: true
    mode: 0644
    block: |
      Acquire::https::pkgs.nginx.com::Verify-Peer "true";
      Acquire::https::pkgs.nginx.com::Verify-Host "true";
      Acquire::https::pkgs.nginx.com::SslCert     "/etc/ssl/nginx/nginx-repo.crt";
      Acquire::https::pkgs.nginx.com::SslKey      "/etc/ssl/nginx/nginx-repo.key";
