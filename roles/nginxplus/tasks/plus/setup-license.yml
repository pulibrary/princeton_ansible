---
- name: "Create SSL Directory"
  file:
    path: /etc/ssl/nginx
    state: directory
    mode: '0755'

- name: "Copy NGINX Plus Certificate and License Key"
  copy:
    src: "{{ item }}"
    dest: /etc/ssl/nginx
    decrypt: true
    mode: '0644'
  with_items:
    - "{{ nginx_license.certificate }}"
    - "{{ nginx_license.key }}"
