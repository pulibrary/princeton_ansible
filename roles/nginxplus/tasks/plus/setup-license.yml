---
- name: "Create SSL Directory"
  ansible.builtin.file:
    path: /etc/ssl/nginx
    state: directory
    mode: "0755"

- name: "Copy NGINX Plus Certificate and License Key"
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /etc/ssl/nginx
    decrypt: true
    mode: "0644"
  loop:
    - "{{ nginx_license.certificate }}"
    - "{{ nginx_license.key }}"
  when:
    - "'prod' in inventory_hostname"

- name: "Copy NGINX Plus DoS Certificate and License Key"
  ansible.builtin.copy:
    src: "{{ item.source }}"
    dest: "/etc/ssl/nginx/{{ item.destination }}"
    decrypt: true
    mode: "0644"
  loop:
    - "{{ nginx_dev_license.certificate }}"
    - "{{ nginx_dev_license.key }}"
  when:
    - "'dev' in inventory_hostname"

- name: Create Nginx Directory
  ansible.builtin.file:
    path: /etc/nginx
    state: directory
    mode: "0755"

- name: Copy NGINX Plus DoS jwt
  ansible.builtin.copy:
    src: "license/nginx-dev-repo.jwt"
    dest: /etc/nginx/license.jwt
    decrypt: true
    mode: "0644"
  when:
    - "'dev' in inventory_hostname"

- name: "Copy NGINX Plus jwt"
  ansible.builtin.copy:
    src: "license/nginx-repo.jwt"
    dest: /etc/nginx/license.jwt
    decrypt: true
    mode: "0644"
  when:
    - "'prod' in inventory_hostname"
