---
- name: nginxplus | set up license
  ansible.builtin.import_tasks: setup-license.yml

- name: nginxplus | set up ubuntu
  ansible.builtin.import_tasks: setup-debian.yml

- name: nginxplus |  NGINX Plus license verification
  ansible.builtin.blockinfile:
    path: /etc/apt/apt.conf.d/90nginx
    create: true
    block: |
      Acquire::https::pkgs.nginx.com::Verify-Peer "true";
      Acquire::https::pkgs.nginx.com::Verify-Host "true";
      Acquire::https::pkgs.nginx.com::SslCert     "/etc/ssl/nginx/nginx-repo.crt";
      Acquire::https::pkgs.nginx.com::SslKey      "/etc/ssl/nginx/nginx-repo.key";
    state: present
    mode: 0444

- name: nginxplus | NGINX Plus repository
  ansible.builtin.apt_repository:
    filename: nginx-plus
    repo: deb {{ nginx_signed_statement }} https://pkgs.nginx.com/plus/ubuntu {{ ansible_distribution_release }} nginx-plus
    update_cache: false
    state: present
    mode: 0644
  when: nginx_manage_repo | bool

- name: nginxplus | {{ nginx_setup | capitalize }} NGINX Plus
  ansible.builtin.apt:
    name: nginx-plus{{ nginx_version | default('') }}
    state: "{{ nginx_state }}"
    update_cache: true
    allow_downgrade: "{{ omit if ansible_version.full is version('2.12', '<') else true }}"
  ignore_errors: "{{ ansible_check_mode }}"
  when: nginx_license_status is not defined
  notify: (Handler) Run NGINX
