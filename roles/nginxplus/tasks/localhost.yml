---
- name: Nginxplus | create default directory
  ansible.builtin.file:
    path: "/var/local/www/default"
    state: directory
    owner: nginx
    group: nginx
    mode: "0755"
  when: running_on_server

- name: Nginxplus | add pul svg file
  ansible.builtin.copy:
    src: files/pul-logo-new.svg
    dest: "/var/local/www/default/pul-logo-new.svg"
    owner: nginx
    group: nginx
    mode: "0644"
  when: running_on_server

- name: Nginxplus | add index file for default site
  ansible.builtin.copy:
    src: files/index.html
    dest: "/var/local/www/default/index.html"
    owner: nginx
    group: nginx
    mode: "0644"
  when: running_on_server

- name: Nginxplus | add custom error page for default site
  ansible.builtin.copy:
    src: files/error.html
    dest: "/var/local/www/default/error.html"
    owner: nginx
    group: nginx
    mode: "0644"
  when: running_on_server
