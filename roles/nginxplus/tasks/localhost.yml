---
- name: Nginxplus | create default directory
  ansible.builtin.file:
    path: "/var/local/www/default"
    state: directory
    owner: nginx
    group: nginx
    mode: "0755"
  when: running_on_server

- name: Nginxplus | add svg logo files
  ansible.builtin.copy:
    src: files/{{item}}
    dest: "/var/local/www/default/{{item}}"
    owner: nginx
    group: nginx
    mode: "0644"
  when: running_on_server
  tags:
    - logos
  loop:
    - pul-logo-new.svg
    - tigerdata-logo.svg

- name: Nginxplus | add index file for default site
  ansible.builtin.copy:
    src: files/index.html
    dest: "/var/local/www/default/index.html"
    owner: nginx
    group: nginx
    mode: "0644"
  when: running_on_server

- name: Nginxplus | add custom error pages
  ansible.builtin.copy:
    src: "files/{{item}}"
    dest: "/var/local/www/default/{{item}}"
    owner: nginx
    group: nginx
    mode: "0644"
  when: running_on_server
  tags:
    - error_pages
  loop:
    - "error.html"
    - "error.json"
    - "forbidden.json"
    - "ratelimit.json"
    - "too_large.json"
    - "tigerdata-error.html"
