---
- name: nginxplus | Install NGINX Open Source JavaScript Module
  ansible.builtin.apt:
    name: nginx-module-njs
    state: present
  when: nginx_type == "opensource"

- name: nginxplus | Install NGINX Plus JavaScript Module
  ansible.builtin.apt:
    name: nginx-plus-module-njs
    state: present
  when: nginx_type == "plus"

- name: nginxplus | Load NGINX JavaScript Module
  ansible.builtin.lineinfile:
    path: /etc/nginx/nginx.conf
    insertbefore: BOF
    line: "{{ item }}"
  loop:
    - load_module modules/ngx_http_js_module.so;
    - load_module modules/ngx_stream_js_module.so;
  notify: Reload NGINX
