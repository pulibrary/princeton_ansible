---
- name: nginxplus | Install NGINX Plus RTMP Module
  ansible.builtin.apt:
    name: nginx-plus-module-rtmp
    state: present

- name: nginxplus | Load NGINX RTMP Module
  ansible.builtin.lineinfile:
    path: /etc/nginx/nginx.conf
    insertbefore: BOF
    line: load_module modules/ngx_rtmp_module.so;
  notify: Reload NGINX
