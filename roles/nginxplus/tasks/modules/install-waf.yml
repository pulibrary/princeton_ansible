---
- name: "Install: Install NGINX Plus WAF Module"
  ansible.builtin.apt:
    name: app-protect
    state: present

- name: "Setup: Load NGINX Plus WAF Module"
  lineinfile:
    path: /etc/nginx/nginx.conf
    insertbefore: BOF
    line: load_module modules/ngx_http_app_protect_module.so;
  notify: Reload NGINX
