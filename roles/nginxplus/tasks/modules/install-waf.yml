---
- name: nginxplus | Install NGINX Plus WAF Module
  ansible.builtin.apt:
    name: nginx-plus-module-modsecurity
    state: present

- name: nginxplus | Load NGINX Plus WAF Module
  ansible.builtin.lineinfile:
    path: /etc/nginx/nginx.conf
    insertbefore: BOF
    line: load_module modules/ngx_http_modsecurity_module.so;
  notify: Reload NGINX
