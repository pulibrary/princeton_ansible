---
- name: nginxplus | Install NGINX Open Source Perl Module
  ansible.builtin.apt:
    name: nginx-module-perl
    state: present
  when: nginx_type == "opensource"

- name: nginxplus | Install NGINX Plus Perl Module
  ansible.builtin.apt:
    name: nginx-plus-module-perl
    state: present
  when: nginx_type == "plus"

- name: nginxplus | Load NGINX Perl Module
  ansible.builtin.lineinfile:
    path: /etc/nginx/nginx.conf
    insertbefore: BOF
    line: load_module modules/ngx_http_perl_module.so;
  notify: Reload NGINX
