---
- name: nginxplus | Install NGINX Open Source Image Filter Module
  ansible.builtin.apt:
    name: nginx-module-image-filter
    state: present
  when: nginx_type == "opensource"

- name: nginxplus |Install NGINX Plus Image Filter Module
  ansible.builtinapt:
    name: nginx-plus-module-image-filter
    state: present
  when: nginx_type == "plus"

- name: nginxplus | Load NGINX Image Filter Module
  ansible.builtin.lineinfile:
    path: /etc/nginx/nginx.conf
    insertbefore: BOF
    line: load_module modules/ngx_http_image_filter_module.so;
  notify: Reload NGINX
