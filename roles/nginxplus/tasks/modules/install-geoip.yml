---
- name: nginxplus | Install NGINX Open Source GeoIP Module
  ansible.builtin.apt:
    name: nginx-module-geoip
    state: present
  when: nginx_type == "opensource"

- name: nginxplus | Install NGINX Plus GeoIP Module
  ansible.builtin.apt:
    name: nginx-plus-module-geoip
    state: present
  when: nginx_type == "plus"

- name: nginxplus | Load NGINX GeoIP Module
  ansible.builtin.lineinfile:
    path: /etc/nginx/nginx.conf
    insertbefore: BOF
    line: "{{ item }}"
  loop:
    - load_module modules/ngx_http_geoip_module.so;
    - load_module modules/ngx_stream_geoip_module.so;
  notify: Reload NGINX
