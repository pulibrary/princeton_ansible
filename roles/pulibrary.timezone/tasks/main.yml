---
# tasks file for roles/pulibrary.timezone
- name: timezone | Install tzdata
  apt:
    name: "{{ timezone_package }}"
    state: present

- name: timezone | Set timezone config
  template:
    src: "timezone.j2"
    dest: "{{ timezone_file }}"
    mode: '0644'

- name: timezone | Set link to localtime
  file:
    state: link
    src: "{{ zoneinfo_dir }}{{ timezone }}"
    dest: "{{ localtime_file }}"
    force: true
