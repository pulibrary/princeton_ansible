---
- name: Converge
  hosts: all
  vars:
    - node_identifier: 1
    - replication_database: "replicant"
    - replication_user: "replicant"
    - repmgr_config: "/etc/repmgr.conf"
    - running_on_server: false
  roles:
    - role: pulibrary.psql
      postgresql_ext_install_postgis: true
      postgresql_databases:
        - name: awesome_db
          gis: true
        - name: replicant
        - name: test_db
      postgresql_database_extensions:
        - db: awesome_db
          extensions:
            - gis
      postgresql_users:
        - name: app_user
          password: "ToughToGusspAsSwOrD"
          db: awesome_db
        - name: pgbouncer_user
          password: "ToughToGusspAsSwOrD"
          db: test_db
        - name: replicant
          password: "VoightKampff"
          db: replicant
      postgresql_hba_entries:
        - type: local
          database: all
          user: postgres
          method: ident
        - type: local
          database: replicant
          user: replicant
          method: md5
        - type: host
          database: all
          user: postgres
          address: 127.0.0.1/32
          method: ident
        - type: host
          database: replicant
          user: replicant
          address: 127.0.0.1/32
          method: md5
        - type: host
          database: test_db
          user: pgbouncer_user
          address: 127.0.0.1/32
          method: md5
        - type: host
          database: awesome_db
          user: app_user
          address: 127.0.0.1/32
          method: md5
    - role: pulibrary.pgbouncer
      pgbouncer_database_aliases:
        - name: test_db
          host: 127.0.0.1
          dbname: test_db
          pool_size: 50
          user: pgbouncer_user
      pgbouncer_auth_users:
        - name: pgbouncer_user
          password: md51b13eb858d29f391e8cf949fc884da5b  # md5 of password above
      pgbouncer_install_pg_client: true
      pgbouncer_auth_type: md5
