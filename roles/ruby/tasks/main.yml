---
- name: ruby | install the dependencies
  ansible.builtin.apt:
    name: software-properties-common
    state: present
    update_cache: true

- name: ruby | add the Brightbox repository
  ansible.builtin.apt_repository:
    repo: "ppa:brightbox/ruby-ng"
    state: present
  register: brightbox_repo
  failed_when:
    - brightbox_repo is failed

- name: install Ruby "{{ ruby_version }}"
  ansible.builtin.apt:
    name: ["{{ ruby_version }}", "{{ ruby_version }}-dev", "ruby-switch"]
    state: present
    update_cache: true
  register: packages_installed

- name: switch to Ruby "{{ ruby_version }}" release for the system default
  ansible.builtin.command: ruby-switch --set "{{ ruby_version }}"
  changed_when: false

- name: uninstall bundler to get specific version
  community.general.gem:
    name: bundler
    state: absent
    user_install: false
  when: bundler_version is defined

- name: install global bundler, specific version
  community.general.gem:
    name: bundler
    version: "{{ bundler_version }}"
    user_install: false
  when: bundler_version is defined

- name: install global bundler, any version
  community.general.gem:
    name: bundler
    user_install: false
  when: bundler_version is undefined
