---
galaxy_info:
  role_name: drupal9
  company: Princeton University Library
  description: Drupal 9 ansible playbook
  author: pulibrary

  license: MIT

  min_ansible_version: 2.2

  platforms:
    - name: Ubuntu
      versions:
        - 18.04
dependencies:
  - role: common
  - role: deploy_user
  - role: php
  - role: nodejs
  - role: composer
  - role: postgresql
  - {role: 'ruby_s', when: install_ruby_from_source is defined and install_ruby_from_source|bool == true}
  - {role: 'ruby', when: install_ruby_from_source is not defined or install_ruby_from_source|bool == false}
# nginxplus role runs as a dependency of the PHP role
#   - role: nginxplus
  - role: capistrano
