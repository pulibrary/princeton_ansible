---
# vars file for roles/drupal9
nginx_type: opensource
nginx_install_from: nginx_repository
php_webserver: 'nginx'
php_version: '7.4'
application_db_name: '{{ drupal_db_name }}'
application_dbuser_name: '{{ drupal_db_user }}'
application_dbuser_password: '{{ drupal_db_password }}'
application_dbuser_role_attr_flags: 'SUPERUSER'
capistrano_directory: '{{ drupal_project }}'
capistrano_shared_links: []
capistrano_base_dir: '{{ drupal_base_dir }}'
capistrano_web_owner: '{{ drupal_web_owner }}'
capistrano_web_service: '{{ drupal_web_service }}'
