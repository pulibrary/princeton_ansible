---
# tasks file for roles/pulibrary.lib-jobs
# needed for capistrano to have access
- name: Install sfx_env.yml in deploy user home directory for cap
  template:
    src: "sfx_env.yml.j2"
    dest: "/home/{{ deploy_user }}/sfx_env.yml"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"

- name: Create app directory structure
  file:
    path: '/opt/{{ app_directory }}/shared/tmp'
    state: 'directory'
    owner: '{{ deploy_user }}'
    group: '{{ deploy_user }}'

- name: Install dependencies
  apt:
    name: 'libmysqlclient-dev'
    state: present
