---
- name: Converge
  hosts: all
  vars:
    - run_not_in_container: false
    - xtradb_nodes_group: "all"
    - xtradb_leader_node: "instance"
    - db_host: "localhost"
    - db_password: "{{ xtradb_root_password | default('change_me') }}"
  vars_files:
    - molecule_vars.yml
    - ../../defaults/main.yml
  roles:
    - role: pulibrary.perconaxdb
    - role: pulibrary.archivesspace
