---
# vars file for roles/ad_join
ad_join_packages:
  - adcli
  - authselect-compat
  - krb5-workstation
  - oddjob
  - oddjob-mkhomedir
  - openldap-clients
  - realmd
  - sssd
  - sssd-tools
  - samba-common-tools

ad_join_sssd_config_file: /etc/sssd/sssd.conf
ad_join_krb5_config_file: /etc/krb5.conf
ad_join_authselect_custom_path: /etc/authselect/custom/pul-sssd
ad_join_authselect_profile_name: pul-sssd
