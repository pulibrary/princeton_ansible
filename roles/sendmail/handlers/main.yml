---
# handlers file for roles/sendmail
- name: Reconfigure sendmail
  ansible.builtin.shell: m4 "{{ sendmailmc_dest_path }}" > "{{ sendmailcf_dest_path }}"
  notify: Restart sendmail

- name: Reconfigure sendmail access
  ansible.builtin.shell: makemap hash /etc/mail/access.db < /etc/mail/access
  notify: Restart sendmail

- name: Restart sendmail
  ansible.builtin.service:
    name: sendmail
    state: restarted

- name: Reload postfix
  ansible.builtin.service:
    name: postfix
    state: restarted
