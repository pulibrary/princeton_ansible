---
# defaults file for pul_nomad
tower_github_token: 'blank'
consul_version: '1.20.3'
consul_installed_version: 
nomad_installed_version: 
nomad_version: 1.9.6
nomad_podman_version: 0.5.2
nomad_architecture_map:
  amd64: amd64
  x86_64: amd64
  armv7l: arm
  aarch64: arm64
  32-bit: "386"
  64-bit: amd64
nomad_architecture: "{{ nomad_architecture_map[ansible_architecture] }}"
nomad_host_volumes: []
nomad_meta:
nomad_server_group: 'nomad_servers'
nomad_http_address: 'http://127.0.0.1:4646'
