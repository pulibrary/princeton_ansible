---
- name: 'pul_nomad_traefik_wall | set traefik wall variables'
  ansible.builtin.shell:
    cmd: '/usr/local/bin/nomad var put -force nomad/jobs/traefik-wall {{ traefik_wall_nomad_env_vars.keys() | zip(traefik_wall_nomad_env_vars.values()) | map("join", "=") | join(" ") }}'
  environment:
    NOMAD_TOKEN: '{{ pul_nomad_management_token }}'
  run_once: true
