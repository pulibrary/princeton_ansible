---
- name: prepare
  hosts: all
  tasks:
    - name: prepare | install debian dependencies
      ansible.builtin.package:
        name:
          - iproute2
          - dmidecode
          - dnsutils
        state: present
        update_cache: true
      when:
        - "ansible_os_family == 'Debian'"
    - name: prepare | install RedHat dependencies
      ansible.builtin.dnf:
        name:
          - "iproute"
          - "dmidecode"
          - "dnsutils"
          - "sudo"
          - "curl"
        state: present
        update_cache: true
        allowerasing: true
      when:
        - "ansible_os_family == 'RedHat'"
    # Disable some docker things to let it work in molecule.
    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /etc/docker
        state: directory
        mode: '0755'
    - name: prepare | set up daemon.json
      ansible.builtin.copy:
        dest: /etc/docker/daemon.json
        content: '{"storage-driver": "vfs", "iptables": false }'
    - name: refetch facts
      setup:
