---
scenario:
  name: default
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
    role-file: requirements.yml
    requirements-file: collections.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: nomadserver1
    image: "ghcr.io/pulibrary/pul_containers:jammy_multi_systemd"
    command: "/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
      - nomad_servers
    cgroupns_mode: host # make docker work
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    dns_servers:
      - 127.0.0.1
      - 8.8.8.8
    network_mode: "nomad" # make dockers talk to each other
    networks:
      - name: "nomad"
    published_ports:
      - 127.0.0.1:8500:8500 # consul port
      - 127.0.0.1:4646:4646 # Nomad port
  # Debian box to ensure it can build a client on either.
  - name: nomadserver2
    image: "ghcr.io/pulibrary/pul_containers:jammy_multi_systemd"
    command: "/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
      - nomad_servers
    cgroupns_mode: host # make docker work
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    dns_servers:
      - 127.0.0.1
      - 8.8.8.8
    network_mode: "nomad" # make dockers talk to each other
    networks:
      - name: "nomad"
  - name: nomadserver3
    image: "ghcr.io/pulibrary/pul_containers:jammy_multi_systemd"
    command: "/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
      - nomad_servers
    cgroupns_mode: host # make docker work
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    dns_servers:
      - 127.0.0.1
      - 8.8.8.8
    network_mode: "nomad" # make dockers talk to each other
    networks:
      - name: "nomad"
  - name: nomadclient1
    image: "ghcr.io/pulibrary/pul_containers:rocky_multi"
    command: "/usr/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
      - nomad_clients
    cgroupns_mode: host # make docker work
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    dns_servers:
      - 127.0.0.1
      - 8.8.8.8
    network_mode: "nomad" # make dockers talk to each other
    tmpfs:
      - /run
      - /tmp
    networks:
      - name: "nomad"
provisioner:
  name: ansible
  log: true
  env:
    ANSIBLE_PIPELINING: "True"
verifier:
  name: ansible
