    network_mode: "nomad"
    networks:
      - name: "nomad"
  - name: nomadserver3
    image: "ghcr.io/pulibrary/vm-builds/ubuntu-22.04"
    command: ""
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
      - nomad_servers
    cgroupns_mode: host
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    dns_servers:
      - 127.0.0.1
      - 8.8.8.8
    network_mode: "nomad"
    networks:
      - name: "nomad"
  - name: nomadclient1
    image: "ghcr.io/pulibrary/vm-builds/rocky-9"
    command: ""
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
      - nomad_clients
    cgroupns_mode: host
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    dns_servers:
      - 127.0.0.1
      - 8.8.8.8
    network_mode: "nomad"
    networks:
      - name: "nomad"
provisioner:
  name: ansible
  log: true
  env:
    ANSIBLE_PIPELINING: "True"
    ANSIBLE_CACHE_PLUGIN: "memory"
    ANSIBLE_GATHERING: "implicit"
  connection_options:
    ansible_user: root
verifier:
  name: ansible
