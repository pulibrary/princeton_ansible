---
scenario:
  name: default
  test_sequence:
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
    role-file: requirements.yml
    requirements-file: collections.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: nomadserver1
    image: "ghcr.io/pulibrary/vm-builds/ubuntu-22.04"
    command: ""
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
      - nomad_servers
    cgroupns_mode: host
    capabilities:
      - SYS_ADMIN
      - SYS_RAWIO
    dns_servers:
      - 127.0.0.1
      - 8.8.8.8
    network_mode: "nomad"
    networks:
      - name: "nomad"
    published_ports:
      - 127.0.0.1:8500:8500
      - 127.0.0.1:4646:4646
  - name: nomadserver2
    image: "ghcr.io/pulibrary/vm-builds/ubuntu-22.04"
    command: ""
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    privileged: true
    pre_build_image: true
    groups:
      - nomad_cluster
      - nomad_servers
    cgroupns_mode: host
    capabilities:
      - SYS_ADMIN
