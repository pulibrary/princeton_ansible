---
- name: Converge
  hosts: all
  gather_facts: true
  vars:
    running_on_server: false
      # Nomad can't detect CPU in molecule containers, so give it a default.
    pulibrary_nomad_cpu_total_compute: "2000"
  tasks:
    - name: "Include pul_nomad"
      ansible.builtin.include_role:
        name: "pul_nomad"
