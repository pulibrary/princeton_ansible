---
- hosts: pulmap
  remote_user: pulsys
  become: true
  vars_files:
    - site_vars.yml
    - group_vars/pulmap.yml
  roles:
    - role: pulibrary.ruby
    - role: pulibrary.deploy-user
    - role: pulibrary.passenger
    - { role: pulibrary.passenger, passenger_server_name: "maps.princeton.edu", passenger_app_root: "/opt/pulmap/current/public" }
    - role: pulibrary.redis
    - role: pulibrary.sidekiq_worker
    - role: pulibrary.pulmap
