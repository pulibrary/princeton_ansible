---
# by default this playbook runs in the staging environment
# to run in production, pass '-e runtime_env=production'
# to run in production, pass '-e runtime_env=qa'
- name: build the tigerdata site
  hosts: tigerdata_{{ runtime_env | default('staging') }}
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/tigerdata/vault.yml
    - ../group_vars/tigerdata/common.yml
    - ../group_vars/tigerdata/{{ runtime_env | default('staging') }}.yml
  roles:
    - role: roles/mailcatcher
    - role: rails_app
    - role: datadog
      when: runtime_env | default('staging') == "production"
  pre_tasks:
    - name: update cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 600

  post_tasks:
    - name: restart nginx
      service:
        name: nginx
        state: restarted

    - name: tell everyone on slack you ran an ansible playbook
      community.general.slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "Ansible ran `{{ ansible_play_name }}` on {{ inventory_hostname }}"
        channel: "{{ slack_alerts_channel }}"
