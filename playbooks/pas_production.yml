---
- hosts: pas_production
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/pas/pas-production.yml
    - ../group_vars/pas/vault.yml
  vars:
    - pas_upload_path: 'pas/pas-production'
  pre_tasks:
    - set_fact:
        deploy_id_rsa_private_key: "{{  lookup('file', '../roles/pas_code/files/id_rsa')  }}\n"
  roles:
    - role: roles/ansible-datadog
    - role: roles/pas
    - role: roles/pas_code
  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
