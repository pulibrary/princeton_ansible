---
# by default this playbook runs in the staging environment
# to run in production, pass '-e runtime_env=production'

- name: build the video_reserves app
  hosts: vr_{{ runtime_env | default('staging') }}
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/vr/{{ runtime_env | default('staging') }}.yml
    - ../group_vars/vr/vault.yml
  pre_tasks:
    - set_fact:
        deploy_id_rsa_private_key: "{{  lookup('file', '../roles/video_reserves/files/id_rsa')  }}\n"
  roles:
    - role: roles/video_reserves

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      community.general.slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "Ansible ran `{{ ansible_play_name }}` on {{ inventory_hostname }}"
        channel: #server-alerts
