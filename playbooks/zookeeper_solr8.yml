---
# by default this playbook runs in the staging environment and on one host
#
# (Override) only use case is a new cluster set up
#  ansible-playbook playbooks/zookeeper.yml -e allow_multiple_hosts=true
# to run in production, pass '-e runtime_env=production'
- name: build zookeeper boxes
  hosts: zookeepersolr8_{{ runtime_env | default('staging') }}
  remote_user: pulsys
  become: true
  vars_files:
    - ../site_vars.yml
    - ../group_vars/zookeeper/zookeepersolr8_{{ runtime_env | default('staging') }}.yml
    - ../group_vars/solr8cloud/vault.yml
    - ../group_vars/solr8cloud/{{ runtime_env | default('staging') }}.yml
  vars:
    allow_multiple_hosts: false
  pre_tasks:
    - name: check if running against more than one host
      fail:
        msg: |
          This playbook must be run against one zookeeper node at a time to avoid cluster issues.
          Use --limit to target a specific host, or set allow_multiple_hosts=true to override.
      when: 
        - ansible_play_hosts | length > 1
        - not allow_multiple_hosts | bool
  roles:
    - role: roles/openjdk
    - role: roles/zookeeper

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      community.general.slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "Ansible ran `{{ ansible_play_name }}` on {{ inventory_hostname }}"
        channel: "{{ slack_alerts_channel }}"

