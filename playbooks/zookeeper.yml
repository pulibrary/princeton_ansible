---
# by default this playbook runs in the staging environment
# to run in production, pass '-e runtime_env=production'
- name: build zookeeper boxes
  hosts: zookeepersolr9_{{ runtime_env | default('staging') }}
  remote_user: pulsys
  become: true
  vars_files:
    - ../site_vars.yml
    - ../group_vars/solr9cloud/{{ runtime_env | default('staging') }}.yml
    - ../group_vars/solr9cloud/vault.yml
    - ../group_vars/zookeeper/{{ runtime_env | default('staging') }}.yml

  roles:
    - role: roles/openjdk
    - role: roles/deploy_user
    - role: roles/zookeeper_src
    - role: roles/datadog
      when: runtime_env | default('staging') == "production"

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      when: runtime_env | default('staging') == "production"
      community.general.slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "Ansible ran `{{ ansible_play_name }}` on {{ inventory_hostname }}"
        channel: "{{ slack_alerts_channel }}"
