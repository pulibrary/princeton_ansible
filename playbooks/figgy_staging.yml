---
- hosts: figgy_staging
  remote_user: pulsys
  become: true
  vars_files:
    - ../site_vars.yml
    - ../group_vars/figgy/staging.yml
  roles:
    - role: roles/pulibrary.memcached
    - role: roles/pulibrary.rabbitmq
    - role: roles/pulibrary.sidekiq_worker
    - role: roles/pulibrary.figgy
    - role: roles/pulibrary.figgy_pubsub_worker
    - role: roles/pulibrary.figgy_filewatcher_worker
  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
