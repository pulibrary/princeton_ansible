---
- hosts: dss_staging
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/dss/dss_staging.yml
    - ../group_vars/dss/vault.yml
  roles:
    - role: roles/dss

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
