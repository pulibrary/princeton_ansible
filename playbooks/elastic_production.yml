---
- hosts: kennyloggin
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/elastic/prod.yml

  roles:
    - role: ../roles/pulibrary.elastic

- hosts: lumberjack
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/elastic/prod.yml
    - ../group_vars/elastic/vault.yml

  roles:
    - role: ../roles/pulibrary.grafana
  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
