---
- hosts: bibdata_alma_staging
  remote_user: pulsys
  become: true
  vars_files:
    - ../site_vars.yml
    - ../group_vars/bibdata/vault.yml
    - ../group_vars/bibdata/alma_staging.yml
  vars:
    passenger_server_name: bibdata-alma-staging.*
    samba_status: server
    samba_shares_root: /data
  roles:
    - role: roles/bibdata
    - role: roles/bibdata_sqs_poller
    - role: 'hr_share'
    - role: roles/datadog

  post_tasks:
    - name: Correct file permissions for /data/marc_liberation_files
      file:
        path: "/data/marc_liberation_files"
        owner: "{{ deploy_user }}"
        group: "sambashare"
        mode: 0777
      when: running_on_server

    - name: Correct file permissions for /data/marc_liberation_files/scsb_update_files
      file:
        path: "/data/marc_liberation_files/scsb_update_files"
        owner: "{{ deploy_user }}"
        group: "sambashare"
        mode: 0777
      when: running_on_server

    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
