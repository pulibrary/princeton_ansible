---
# by default this playbook runs in the production environment
- name: build the heaven machine
  hosts: app_deploy_{{ runtime_env | default('production') }}
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/appdeploy/production.yml
    - ../group_vars/appdeploy/vault.yml
  roles:
    - role: roles/appdeploy

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      community.general.slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "Ansible ran `{{ ansible_play_name }}` on {{ inventory_hostname }}"
        token: "{{ vault_pul_slack_token }}"
        channel: #server-alerts
