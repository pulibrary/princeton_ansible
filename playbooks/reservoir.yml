---
# by default this playbook runs in the staging environment
# to run in production, pass '-e runtime_env=production'
# 
# if the database has not be initialized, pass '--tags "init"'
- name: Build the mod-reservoir project
  hosts: reservoir_{{ runtime_env | default('staging') }}
  remote_user: pulsys
  become: true
  vars_files:
    - ../site_vars.yml
    - ../group_vars/reservoir/{{ runtime_env | default('staging') }}.yml
    - ../group_vars/reservoir/vault.yml
  roles:
    - role: roles/openjdk
    - role: roles/deploy_user
    - role: roles/postgresql
    - role: roles/reservoir

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      community.general.slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "Ansible ran `{{ ansible_play_name }}` on {{ inventory_hostname }}"
        channel: "{{ slack_alerts_channel }}"
