---
# by default this playbook runs in the staging environment
# to run in production, pass '-e runtime_env=production'
- name: change the Allsearch banner
  hosts: allsearch_frontend_{{ runtime_env | default('staging') }}
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/allsearch_frontend/vault.yml
    - ../group_vars/allsearch_frontend/common.yml
    - ../group_vars/allsearch_frontend/{{ runtime_env | default('staging') }}.yml

  tasks:
  #   - name: Check the text for commas
  #     ansible.builtin.pip:
  #       name:
  #         - pan-python
  #         - pan-os-python

    - name: Run the Rake task
      ansible.builtin.shell: "cd {{ capistrano_base_dir }} && /usr/local/bin/rake banner:update"
      become: true
      become_user: deploy

