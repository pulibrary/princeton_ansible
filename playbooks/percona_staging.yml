---
- hosts: percona_staging_cluster
  remote_user: pulsys
  gather_facts: true
  become: true
  vars_files:
    - ../group_vars/percona/staging.yml
  roles:
    - role: pulibrary.percona

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
