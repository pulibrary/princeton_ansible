---
- hosts: lib_jobs_prod
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/lib_jobs/vault.yml
    - ../group_vars/lib_jobs/prod.yml
  roles:
    - role: roles/lib_jobs
    - role: roles/datadog

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
