---
- name: rebuild nginx with datadog
  hosts: nginxplus_{{ runtime_env | default('staging') }} # default to staging when we get a staging environment going
  remote_user: pulsys
  strategy: free
  become: true
  vars_files:
    - ../group_vars/nginxplus/{{ runtime_env | default('staging') }}.yml

# rebuilds the load balancer from scratch
  roles:
    - role: ../roles/app_protect
    - role: ../roles/datadog
      when: runtime_env | default('staging') == "production"

- name: restart nginx and announce success
  hosts: nginxplus_{{ runtime_env | default('staging') }} # default to staging when we get a staging environment going
  remote_user: pulsys
  strategy: linear
  become: true

  tasks:
    - name: nginxplus | restart nginx for realsies
      service: 
        name: nginx
        state: restarted
      tag: always

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
      tag: always
