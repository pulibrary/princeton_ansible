---
# by default this playbook runs in the staging environment
# to run in production, pass '-e runtime_env=production'
# this playbook depends on `ansible-galaxy collection install prometheus.prometheus`
# and will fail if you do not have it installed
- name: build the dpul website
  hosts: dpul_{{ runtime_env | default('staging') }}
  remote_user: pulsys
  become: true
  vars_files:
    - ../site_vars.yml
    - ../group_vars/dpul/{{ runtime_env | default('staging') }}.yml
    - ../group_vars/dpul/{{ runtime_env | default('staging') }}_solr.yml
    - ../group_vars/dpul/vault.yml
  roles:
    - role: dpul
    - role: otel_collector
    - role: datadog
      when: runtime_env | default('staging') == "production"
    - role: prometheus.prometheus.node_exporter
      when: runtime_env | default('staging') == "staging"

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      community.general.slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "Ansible ran `{{ ansible_play_name }}` on {{ inventory_hostname }}"
        channel: "{{ slack_alerts_channel }}"
