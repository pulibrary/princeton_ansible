---
# Ansible expects you to have `~/.aws/credentials` configured with a
# [libimages] profile. This playbook deploys the serverless-iiif
# the profile info is in the vault
# application to AWS Lambda for the libimages production environment.
- name: build and deploy libimages site
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../group_vars/libimages/main.yml
    - ../group_vars/libimages/vault.yml
  roles:
    - role: roles/iiif
