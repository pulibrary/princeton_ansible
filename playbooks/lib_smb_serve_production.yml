---
- hosts: smb_serve
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/smb_serve/production.yml
  roles:
    - role: roles/deploy-user
    - role: roles/samba

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
