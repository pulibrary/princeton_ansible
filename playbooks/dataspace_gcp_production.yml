---
- hosts: gcp_dataspace_production
  remote_user: pulsys
  become: true
  vars:
    - dspace_post_install: |
        Possible Things left to do:
        - run a dsbuild, dsdeploy or dsbounce
  vars_files:
    - ../group_vars/gcp/production.yml
    - ../group_vars/dataspace/production.yml
    - ../group_vars/dataspace/vault.yml
  roles:
    - role: roles/ansible-datadog
    - role: ../roles/dataspace
  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts

    - name: post role reminders
      debug:
        msg: "{{ dspace_post_install.split('\n') }}"
