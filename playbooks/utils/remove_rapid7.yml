---
#  This playbook will uninstall crowdstrike 
#     
- name: remove rapid7 on a host
  hosts: staging:qa:production
  remote_user: pulsys
  become: true

  tasks:

    - name: change to rapid7 directory and uninstall
      ansible.builtin.command: ./Rapid7_agent_installer.sh uninstall
      become: yes
      become_user: root
      args:
        chdir: /opt/rapid7/

