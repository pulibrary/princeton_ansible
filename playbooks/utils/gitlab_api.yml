---
- name: get issues from GitLab
  hosts: localhost
  tasks:
      - name: call issue API
        ansible.builtin.uri:
          url: "https://gitlab.lib.princeton.edu/api/v4/issues?scope=all&project_id=5&access_token={{ vault_gitlab_issue_access_token }}"
          method: GET
          # 'scope=all' pulls issues created by all users
        register: api_output
