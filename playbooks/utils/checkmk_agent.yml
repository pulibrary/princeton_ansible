---
# To run the playbook:
# ansible-playbook playbooks/utils/checkmk_agent.yml --limit=<machine/group> -e checkmk_folder=linux/rdss
# folder names must be all lower case and should not begin with a slash
# by default this playbook runs in the staging environment
# to run in production, pass '-e runtime_env=production'
- name: Install CheckMk agent on host
  hosts: "{{ runtime_env | default ('staging') }}"
  remote_user: pulsys
  become: true

  vars_files:
    - ../../group_vars/all/vault.yml
    - ../../group_vars/checkmk/agent_{{ runtime_env | default('staging') }}.yml
    - ../../group_vars/checkmk/vault.yml

  vars:
    checkmk_agent_host_ip: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"

  pre_tasks:
    - name: Set stripped agent hostname (only content before the first .) as fact
      ansible.builtin.set_fact:
        checkmk_agent_host_name: "{{ inventory_hostname | regex_search('^[^.]*') }}"

  tasks:
    # - name: Create a host with IP address
    #   checkmk.general.host:
    #     server_url: http://{{ checkmk_agent_server }}/
    #     site: "{{ checkmk_agent_site }}"
    #     automation_user: "{{ checkmk_agent_user }}"
    #     automation_secret: "{{ checkmk_agent_secret }}"
    #     name: "{{ checkmk_agent_host_name }}"
    #     attributes:
    #       ipaddress: "{{ checkmk_agent_host_ip }}"
    #     folder: "{{ checkmk_folder }}"
    #     state: "present"

    - name: Install and configure Checkmk agent
      ansible.builtin.import_role:
        name: checkmk.general.agent
