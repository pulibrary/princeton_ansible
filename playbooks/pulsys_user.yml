---
- name: Update pulsys user keys
  hosts: "{{ runtime_env | default('staging') }}"
  remote_user: pulsys
  become: true

  vars_files:
    - ../group_vars/all/vars.yml
    # some groups have more folks who need acces
    - ../group_vars/cdh/common.yml
    - ../group_vars/ealapps/common.yml

  tasks:
  # to remove someone's keys from our servers:
  # remove their keys from the `***_user_github_keys` variable
  # then run this playbook again
    - name: get operations staff keys from github
      ansible.builtin.command: 'curl {{ item }}'
      loop: "{{ ops_github_keys }}"
      register: ops_keys_from_github
      run_once: true

    - name: get library staff keys from github
      ansible.builtin.command: 'curl {{ item }}'
      loop: "{{ library_github_keys }}"
      register: library_keys_from_github
      run_once: true
      when: library_github_keys is defined
      # we are using 'library_github_keys: []'
      # not sure if this counts as "defined" or not

    - name: get CDH staff keys from github
      ansible.builtin.command: 'curl {{ item }}'
      loop: "{{ cdh_github_keys }}"
      register: cdh_keys_from_github
      run_once: true
      when: cdh_github_keys is defined

    - name: get extra keys (contractors, etc.) from github
      ansible.builtin.command: 'curl {{ item }}'
      loop: "{{ extra_github_keys }}"
      register: extra_keys_from_github
      run_once: true
      when: extra_github_keys is defined

    - name: build authorized keys file
      ansible.builtin.template:
        src: ../roles/common/templates/pulsys_keys.j2
        dest: /home/pulsys/.ssh/authorized_keys
        group: pulsys
        owner: pulsys
        mode: '0600'
        backup: true
