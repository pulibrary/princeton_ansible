---
- hosts: postgresql_staging
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/postgresql/staging.yml
    - ../host_vars/lib-postgres-staging1.princeton.edu.yml
    - ../host_vars/lib-postgres-staging2.princeton.edu.yml
    - ../group_vars/postgresql/vault.yml
  roles:
    - role: ../roles/psql


- hosts: pgbouncer_staging
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/postgresql/staging.yml
    - ../group_vars/postgresql/pg_bouncer_staging.yml
    - ../host_vars/lib-postgres-staging1.princeton.edu.yml
    - ../host_vars/lib-postgres-staging2.princeton.edu.yml
    - ../group_vars/postgresql/vault.yml
  roles:
    - role: ../roles/pgbouncer

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
