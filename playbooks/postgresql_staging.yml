---
- hosts: postgresql_staging_cluster
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/postgresql/postgresql_staging.yml
    - ../group_vars/postgresql/repmgr.yml
    - ../group_vars/postgresql/vault.yml
  roles:
    - role: ../roles/pulibrary.postgresql

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
