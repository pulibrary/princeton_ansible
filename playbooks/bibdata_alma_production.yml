---
- hosts: bibdata_alma_production_workers
  remote_user: pulsys
  become: true
  vars_files:
    - ../site_vars.yml
    - ../group_vars/bibdata/vault.yml
    - ../group_vars/bibdata/alma_production.yml
    - ../group_vars/bibdata/alma_workers.yml
  vars:
    passenger_server_name: bibdata-alma.*
    samba_status: "server"
  roles:
    - role: roles/bibdata
    - role: roles/bibdata_sqs_poller
    - role: 'hr_share'
    - role: roles/datadog
  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts

- hosts: bibdata_alma_production_webservers
  remote_user: pulsys
  become: true
  vars_files:
    - ../site_vars.yml
    - ../group_vars/bibdata/vault.yml
    - ../group_vars/bibdata/alma_production.yml
    - ../group_vars/bibdata/alma_webservers.yml
  vars:
    passenger_server_name: bibdata-alma.*
    samba_status: "client"
  roles:
    - role: roles/bibdata
    - role: roles/bibdata_sqs_poller
    - role: 'hr_share'
    - role: roles/datadog
  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
