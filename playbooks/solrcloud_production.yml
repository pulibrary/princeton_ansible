---
- hosts: solrcloud_production
  remote_user: pulsys
  become: true
  vars_files:
    - ../site_vars.yml
    - ../group_vars/solrcloud/solrcloud_production.yml
    - ../group_vars/solrcloud/vault.yml
  roles:
    - role: roles/openjdk
    - role: roles/ruby
    - role: roles/deploy_user
    - role: roles/lib_solr
    - role: roles/solrcloud
    - role: roles/datadog

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
