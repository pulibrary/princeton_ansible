---
- name: install lib-statistics
  hosts: lib-statistics-prod1.princeton.edu
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/lib_statistics/production.yml
    - ../group_vars/lib_statistics/vault.yml
  roles:
    - role: roles/lib_statistics

  post_tasks:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
