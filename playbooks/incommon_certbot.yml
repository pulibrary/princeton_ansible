---
# you MUST run this playbook on a single host with '--limit' for example `ansible-playbook -v -e domain_name=openbooks-staging --limit lib-adc2.princeton.edu playbooks/incommon_certbot.yml`
- name: add incommon acme for {{ domain_name }}
  hosts: nginxplus_production # default to staging when we get a staging environment going
  remote_user: pulsys
  become: true

  pre_tasks:
  - name: stop playbook if you didn't use --limit
    ansible.builtin.fail:
      msg: "you must use -l or --limit"
    when: ansible_limit is not defined
    run_once: true
  vars_files:
    - ../group_vars/all/vault.yml

  tasks:
    - name: install certbot software
      ansible.builtin.apt:
        name: "{{ item }}"
        state: present
      loop:
        - certbot

    - name: update acme certificates for {{ domain_name }}
      ansible.builtin.command: /usr/bin/certbot certonly --standalone --non-interactive --agree-tos --email {{ vault_acme_id }} --server {{ vault_acme_url }} --eab-kid {{ vault_acme_eab_kid }} --eab-hmac-key {{ vault_acme_eab_hmac_key }} --domain {{ domain_name }}.princeton.edu --cert-name {{ domain_name }}

    - name: nginxplus | restart nginx for realsies
      service:
        name: nginx
        state: restarted
      tags: always

    - name: tell everyone on slack you ran an ansible playbook
      community.general.slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "Ansible ran `{{ ansible_play_name }}` on {{ inventory_hostname }}"
        channel: #server-alerts
