---
- hosts: elucidate_staging
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/elucidate/staging.yml
    - ../group_vars/elucidate/vault.yml
  roles:
    - role: ../roles/pulibrary.elucidate

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts