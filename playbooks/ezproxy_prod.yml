---
- hosts: ezproxy_prod
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/ezproxy/prod.yml
    - ../group_vars/ezproxy/vault.yml
  pre_tasks:
    - set_fact:
        deploy_id_rsa_private_key: "{{  lookup('file', '../roles/pulibrary.ezproxy/files/id_rsa')  }}\n"
  roles:
    - role: pulibrary.ruby
    - role: pulibrary.ezproxy
