---
- hosts: pulfalight_staging
  remote_user: pulsys
  become: true
  vars_files:
    - ../site_vars.yml
    - ../group_vars/pulfalight/staging.yml
    - ../group_vars/pulfalight/vault.yml
  roles:
    - role: roles/pulibrary.ruby
    - role: roles/pulibrary.postgresql
    - role: roles/pulibrary.openjdk
    - role: roles/pulibrary.pulfalight

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
