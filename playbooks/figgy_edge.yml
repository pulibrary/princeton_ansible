---
- hosts: figgy_edge_webservers
  remote_user: pulsys
  become: true
  strategy: free
  vars_files:
    - ../site_vars.yml
    - ../group_vars/figgy/vault.yml
    - ../group_vars/figgy/edge.yml
    - ../group_vars/figgy/edge_webserver.yml
  roles:
    - role: roles/common
    - {role: roles/memcached, when: inventory_hostname == 'figgy-edge-web1.lib.princeton.edu'}
    - {role: roles/rabbitmq, when: inventory_hostname == 'figgy-edge-web1.lib.princeton.edu'}
    - role: roles/figgy
    - role: roles/datadog
  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: "{{ slack_alerts_channel }}"
    - ansible.builtin.debug:
        msg:
          - "****************************************************************"
          - "******************* FIGGY WEBSERVER SETUP **********************"
          - "To finalize provisioning on a new figgy webserver, Operations must"
          - "must adjust the hardware firewall in the following ways: Allow "
          - "port 80, 443, 6379 to libnet, Allow port 22 to Princeton,"
          - "Allow http-audio and http-video."
          - "****************************************************************"

- hosts: figgy_edge_workers
  remote_user: pulsys
  become: true
  strategy: free
  vars_files:
    - ../site_vars.yml
    - ../group_vars/figgy/vault.yml
    - ../group_vars/figgy/edge.yml
    - ../group_vars/figgy/edge_workers.yml
  roles:
    - role: roles/common
    - role: roles/postgres
    - role: roles/sidekiq_worker
    - role: roles/figgy
    - role: roles/datadog
  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: "{{ slack_alerts_channel }}"
