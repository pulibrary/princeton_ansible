---
- hosts: dataspace
  remote_user: pulsys
  become: true
  vars_files:
    - ../group_vars/dataspace/dataspace-staging.yml
    - ../group_vars/dataspace/vault.yml
  vars:
    - run_not_in_container: true
  pre_tasks:
    - set_fact:
        deploy_id_rsa_private_key: "{{  lookup('file', '../roles/pulibrary.dataspace/files/id_rsa')  }}\n"
  roles:
    - role: roles/pulibrary.dspace

  post_tasks:
    - name: tell everyone on slack you ran an ansible playbook
      slack:
        token: "{{ vault_pul_slack_token }}"
        msg: "{{ inventory_hostname }} completed"
        channel: #server-alerts
