---
- hosts: dss
  remote_user: pulsys
  become: true
  vars_files:
    - site_vars.yml
  roles:
    - role: pulibrary.ruby
    - role: pulibrary.deploy-user
    - role: pulibrary.passenger
    - role: pulibrary.redis
    - {role: pulibrary.mariadb, when: db_host == 'localhost'}
    - role: pulibrary.nodejs
    - role: pulibrary.extra_path
    - role: pulibrary.rails-app
    - role: pulibrary.dss
