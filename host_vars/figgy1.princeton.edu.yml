---
figgy_rabbitmq_host: 'true'
datadog_checks:
  rabbitmq:
    init_config:
    instances:
      - rabbitmq_api_url: 'http://{{figgy_rabbit_host}}:15672/api/'
        rabbitmq_user: '{{figgy_rabbit_user}}'
        rabbitmq_pass: '{{figgy_rabbit_password}}'
  redisdb:
    init_config:
    instances:
      - host: 127.0.0.1
        port: 6379
        db: 1
        keys:
          - 'queue:default'
          - 'queue:low'
          - 'retry'
          - 'dead'
