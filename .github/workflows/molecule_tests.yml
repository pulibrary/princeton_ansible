---
name: Molecule Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        role:
          - pulibrary.ansible-datadog
          - pulibrary.approvals
          - pulibrary.apache2
          - pulibrary.bind9
          - pulibrary.blacklight-app
          - pulibrary.cantaloupe
          - pulibrary.capistrano
          - pulibrary.common
          - pulibrary.deploy-user
          - pulibrary.drupal
          - pulibrary.ezproxy
          - pulibrary.extra_path
          - pulibrary.ffmpeg
          - pulibrary.figgy_pubsub_worker
          - pulibrary.fits
          - pulibrary.freetds
          - pulibrary.geoserver
          - pulibrary.mariadb
          - pulibrary.nodejs
          - pulibrary.nginxplus
          - pulibrary.libwww
          - pulibrary.lib-jobs
          - pulibrary.lib-svn
          - pulibrary.locator
          - pulibrary.matomo
          - pulibrary.openjdk
          - pulibrary.pas
          - pulibrary.passenger
          - pulibrary.php
          - pulibrary.rails-app
          - pulibrary.recap-www
          - pulibrary.redis
          - pulibrary.ruby
          - pulibrary.samba
          - pulibrary.rvm
          - pulibrary.subversion
          - pulibrary.svn
          - pulibrary.zookeeper
          - pulibrary.consul
          - pulibrary.patroni
          - pulibrary.dspace
          - pulibrary.pas_code
          - pulibrary.dss
          - pulibrary.drush
          - pulibrary.plantain

    steps:
      - name: Checkout branch
        run: |
          git clone https://github.com/pulibrary/princeton_ansible.git .
          git checkout ${{ github.sha }}
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          sudo apt install docker
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Disable apparmor
        run: |
          sudo service apparmor stop
          sudo service apparmor teardown
          sudo /usr/sbin/update-rc.d -f apparmor remove
      - name: Run tests
        run: |
          ROLE=${{ matrix.role }} python run_molecule.py
