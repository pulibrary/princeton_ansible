---
name: Molecule Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        role:
          - figgy
          - hr_share
          - drupal9
          - researchdata
          - ansible-datadog
          - approvals
          - apache2
          - bind9
          - blacklight-app
          - cantaloupe
          - capistrano
          - drupal
          - ezproxy
          - extra_path
          - ffmpeg
          - figgy_filewatcher_worker
          - figgy_pubsub_worker
          - fits
          - freetds
          - geoserver
          - mariadb
          - nodejs
          - nginxplus
          - libwww
          - lib-jobs
          - lib-svn
          - locator
          - matomo
          - openjdk
          - pas
          - passenger
          - php
          - rails-app
          - recap-www
          - redis
          - samba
          - rvm
          - subversion
          - svn
          - zookeeper
          - solrcloud
          - consul
          - pas_code
          - dss
          - drush
          - pulfalight
          - solr
          - libstatic
          - saxon
          - bibdata
          - mudd
          - imagemagick
          - rubyoffice
          - mailcatcher
          - vips
          - timezone
          - psql
          - percona
          - simple_annotation
          - apache_tomcat
          - apache_ant
          - apache_maven
          - pulmap
          - memcached
    steps:
      - name: Checkout branch
        run: |
          git clone https://github.com/pulibrary/princeton_ansible.git .
          git checkout ${{ github.sha }}
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Disable apparmor
        run: |
          sudo service apparmor stop
          sudo service apparmor teardown
          sudo /usr/sbin/update-rc.d -f apparmor remove
      - name: Run tests
        run: |
          ROLE=${{ matrix.role }} python run_molecule.py
  test-molecule3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        role:
          - common
          - deploy_user
          - ruby
    steps:
      - name: Checkout branch
        run: |
          git clone https://github.com/pulibrary/princeton_ansible.git .
          git checkout ${{ github.sha }}
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements3.txt
      - name: Disable apparmor
        run: |
          sudo service apparmor stop
          sudo service apparmor teardown
          sudo /usr/sbin/update-rc.d -f apparmor remove
      - name: Run tests
        run: |
          ROLE=${{ matrix.role }} python run_molecule.py
