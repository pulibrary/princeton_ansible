 version: 2.1
 jobs:
   test_role:
     working_directory: ~/princeton_ansible
     docker:
       - image: quay.io/ansible/molecule:2.22rc3
     parameters:
       role:
         type: string
     steps:
       - checkout
       - setup_remote_docker
       - run:
           name: Run molecule test for an Ansible role
           command: |
             cd roles/<< parameters.role >>/
             molecule test

