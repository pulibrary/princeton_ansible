---
drupal_ssl_base_path: 'https://fpul-prod.princeton.edu'

drupal_db_user: 'fpul-prod'
drupal_db_password: "{{ fpul_db_password | default('change_this') }}"
drupal_db_name: 'fpul-prod'


db_host: 'mysql-db-prod1.princeton.edu'

mysql_server: false
db_is_mysql: true

mysql_host: "{{ db_host }}"
mysql_root_password: "{{ vault_maria_mysql_root_password }}"
mysql_databases:
    - name: "{{ drupal_db_name }}"
      encoding: utf8mb4
      collation: utf8mb4_general_ci
mysql_users:
    - name: "{{ drupal_db_user }}"
      host: "{{ ansible_default_ipv4.address }}"
      password: "{{ drupal_db_password }}"
      priv: "{{ drupal_db_name }}.*:ALL"
      update_password: on_create

datadog_api_key: "{{ vault_datadog_key }}"
datadog_service_name: fpul
datadog_environment: prod

force_vhosts_update: true
datadog_enabled: true
datadog_config:
  log_enabled: true
  apm_enabled: true
datadog_checks:
  tls:
    init_config:
    instances:
      - server: fpul-prod1.princeton.edu
        port: 443
  fpul_datadog_apache_check:
    init_config:
    logs:
      - type: file
        path: /var/log/apache2/other_vhosts_access.log
        service: fpul
        source: apache
        sourcecategory: http_web_access
        tags: "fpul, env:prod, role:fpul"
      - type: file
        path: /var/log/apache2/error.log
        service: fpul
        source: apache
        sourcecategory: http_web_access
        tags: "fpul, env:prod, role:fpul"
drupal_major_version: 7

