---
php_version: "8.1"
drupal_ssl_base_path: 'https://fpul-migrated.lib.princeton.edu'
drupal_db_user: 'fpul_prod'
drupal_db_password: "{{ fpul_db_password | default('change_this') }}"
drupal_db_name: 'fpul_prod'
db_host: 'mysql-db-dev1.princeton.edu'
mysql_root_password: "{{ vault_mysql_root_password }}"

mysql_server: false

nfs_host_server: "lib-fs-prod.princeton.edu"

mysql_databases:
  - name: "{{ drupal_db_name }}"
    encoding: utf8mb4
    collation: utf8mb4_general_ci

mysql_users:
  - name: "{{ drupal_db_user }}"
    host: "%"
    password: "{{ drupal_db_password }}"
    priv: "ealapps_staging_db.*:ALL"

datadog_api_key: "{{ vault_datadog_key }}"
datadog_service_name: fpul
datadog_environment: prod

force_vhosts_update: true
datadog_enabled: true
datadog_config:
  log_enabled: true
  apm_enabled: true
datadog_checks:
  tls:
    init_config:
    instances:
      - server: fpul-prod1.lib.princeton.edu
        port: 443
  fpul_datadog_apache_check:
    init_config:
    logs:
      - type: file
        path: /var/log/apache2/other_vhosts_access.log
        service: fpul
        source: apache
        sourcecategory: http_web_access
        tags: "fpul, env:prod, role:fpul"
      - type: file
        path: /var/log/apache2/error.log
        service: fpul
        source: apache
        sourcecategory: http_web_access
        tags: "fpul, env:prod, role:fpul"
