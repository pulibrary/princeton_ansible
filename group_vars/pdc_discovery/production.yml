---
postgres_host: 'lib-postgres-prod1.princeton.edu'
postgres_version: 13
postgresql_is_local: false
postgres_port: "5432"

ansible_python_interpreter: /usr/bin/python3
postgres_admin_user: 'postgres'
postgres_admin_password: '{{ vault_postgres_admin_password }}'
passenger_server_name: "pdc-discovery-prod1.princeton.edu"
passenger_app_root: "/opt/pdc_discovery/current/public"
passenger_app_env: "production"
passenger_ruby: "/usr/bin/ruby2.6"
ruby_version_override: "ruby2.6"
bundler_version: "2.2.19"
nodejs__upstream_release: 'node_12.x'
nodejs__upstream_key_id: '68576280'
rails_app_name: "pdc_discovery"
rails_app_directory: "pdc_discovery"
rails_app_symlinks: []
# rails_app_dependencies:
#   - libpq-dev
#   - libopenjp2-7-dev
#   - libmagickwand-dev
#   - pkg-config
pdc_discovery_db_name: 'pdc_discovery_prod'
pdc_discovery_db_user: '{{vault_pdc_discovery_production_db_user}}'
pdc_discovery_db_password: '{{vault_pdc_discovery_production_db_password}}'
rails_app_env: "production"
pdc_discovery_host_name: 'pdc-discovery-prod1.princeton.edu'
pdc_discovery_honeybadger_key: '{{vault_pdc_discovery_honeybadger_key}}'
application_db_name: '{{pdc_discovery_db_name}}'
application_dbuser_name: '{{pdc_discovery_db_user}}'
application_dbuser_password: '{{pdc_discovery_db_password}}'
application_dbuser_role_attr_flags: 'SUPERUSER'
application_host: '{{passenger_server_name}}'
application_host_protocol: 'https'
application_port: '443'
project_db_host: '{{postgres_host}}'
solr_url: "http://lib-solr8-prod4.princeton.edu:8983/solr/pdc-discovery-production"
rails_app_vars:
  - name: RAILS_MASTER_KEY
    value: '{{vault_rails_master_key}}'
  - name: SECRET_KEY_BASE
    value: '{{vault_pdc_discovery_production_secret_key}}'
  - name: SOLR_URL
    value: '{{solr_url}}'
  - name: APP_DB
    value: '{{pdc_discovery_db_name}}'
  - name: APP_DB_USERNAME
    value: '{{pdc_discovery_db_user}}'
  - name: APP_DB_PASSWORD
    value: '{{pdc_discovery_db_password}}'
  - name: APP_DB_HOST
    value: '{{postgres_host}}'
  - name: APPLICATION_HOST
    value: '{{pdc_discovery_host_name}}'
  - name: APPLICATION_HOST_PROTOCOL
    value: '{{application_host_protocol}}'
  - name: APPLICATION_PORT
    value: '{{application_port}}'
  - name: HONEYBADGER_API_KEY
    value: '{{vault_pdc_discovery_honeybadger_key}}'
