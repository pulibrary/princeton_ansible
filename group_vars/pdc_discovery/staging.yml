---
postgres_host: 'lib-postgres-staging1.princeton.edu'

postgres_version: 15
passenger_server_name: "pdc-discovery-staging1.princeton.edu"
passenger_app_env: "staging"

pdc_discovery_db_name: 'pdc_discovery_staging'

pdc_discovery_db_user: '{{vault_pdc_discovery_staging_db_user}}'
pdc_discovery_db_password: '{{vault_pdc_discovery_staging_db_password}}'

rails_app_env: "staging"

pdc_discovery_host_name: 'pdc-discovery-staging.princeton.edu'
pdc_discovery_honeybadger_key: '{{vault_pdc_discovery_honeybadger_key}}'

install_mailcatcher: true
mailcatcher_user: "pulsys"
mailcatcher_group: "pulsys"
mailcatcher_version: 0.10.0
mailcatcher_install_location: "/usr/local/lib/ruby/gems/3.3.0/gems/mailcatcher-{{ mailcatcher_version }}/bin/mailcatcher"

solr_url: "http://lib-solr8d-staging.princeton.edu:8983/solr/pdc-discovery-staging"

secret_key_base: '{{ vault_pdc_discovery_staging_secret_key }}'
rails_master_key: '{{ vault_rails_master_key }}'
plausible_key: '{{ vault_pdc_discovery_staging_plausible_key }}'
# signoz
otel_default_resource_attributes:
  host.name: "{{ inventory_hostname }}"
  service.name: datacommons
  service.version: staging
  environment: staging

otel_receivers:
  filelog/nginx-access:
    include: ["/var/log/nginx/access.log*"]
    start_at: end
    operators:
      - type: regex_parser
        regex: '^(?P<remote_addr>[^\s]+) \((?P<remote_user>[^)]*)\) - - \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>[^"]+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
        parse_from: body
      - type: time_parser
        parse_from: attributes.time_local
        layout_type: strptime
        layout: '%d/%b/%Y:%H:%M:%S %z'
      - type: add
        field: attributes.log_type
        value: "pdc-discovery_access"
      - type: add
        field: attributes.service_name
        value: datacommons
  filelog/nginx-error:
    include: ["/var/log/nginx/error.log*"]
    start_at: end
    operators:
      - type: add
        field: attributes.log_type
        value: "pdc-discovery_error"
      - type: add
        field: attributes.service_name
        value: "datacommons"
  hostmetrics:
    collection_interval: 30s
    scrapers: { cpu: {}, disk: {}, filesystem: {}, load: {}, memory: {}, network: {} }

otel_processors:
  batch: { send_batch_max_size: 1024, send_batch_size: 512, timeout: 30s }

otel_exporters:
  otlp:
    endpoint: "http://sandbox-signoz1.lib.princeton.edu:4317"
    tls: { insecure: true }
  debug: { verbosity: basic }

otel_service_pipelines:
  logs:
    receivers: ["filelog/nginx-access", "filelog/nginx-error"]
    processors: ["resource", "batch"]
    exporters: ["otlp", "debug"]
  metrics:
    receivers: ["hostmetrics"]
    processors: ["resource", "batch"]
    exporters: ["otlp", "debug"]
