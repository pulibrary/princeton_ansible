---
archivesspace_version: 'v2.6.0'
db_host: '{{ perconaxtb_db_cluster_host | default("localhost") }}'
generic_app_user: 'aspace'
aspace__db_password: '{{ vault_archivesspace_db_password }}'
aspace__db_name: 'aspace-production-db'
perconaxtb_db_cluster_host: '{{ vault_perconaxtb_db_cluster_host }}'
datadog_api_key: '{{ vault_datadog_key }}'
aspace_datadog_tls_check:
  init_config:
  instances:
    - server: aspace.princeton.edu
      port: 443
