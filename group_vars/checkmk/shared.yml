---
# these vars are set per environment
# server_url:
# checkmk_folders:
#   - path: /linux/sandboxes
#     title: Sandboxes
# checkmk_agent_server: "{{ server_url }}"
# SOON TO BE SHARED
# checkmk_server_edition: cee / cre
