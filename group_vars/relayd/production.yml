---
datadog_api_key: "{{ vault_datadog_key }}"
datadog_enabled: true
datadog_config: 
  log_enabled: true
datadog_checks:
  gcp_relayd_log_check:
    init_config:
    logs:
      - type: file
        path: /var/log/messages
        service: relayd
        source: relayd
        sourcecategory: relayd
        tags: "application:relayd, environment:production, type:relayd"
