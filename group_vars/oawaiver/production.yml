---
# Molecule
running_on_server: true

# Apache Solr
oawaiver_solr_core: "oawaiver-production"
solr_cores:
  - "{{ oawaiver_solr_core }}"
solr_mirror: "https://pulmirror.princeton.edu/mirror/solr/dist"

# PostgreSQL
postgres_host: "lib-postgres-prod1.princeton.edu"
postgresql_is_local: false
postgres_admin_password: "{{ vault_postgres_admin_password }}"
postgres_port: "{{ app_db_port }}"
postgres_admin_user: "postgres"
pg_hba_postgresql_user: "all"
pg_hba_postgresql_database: "all"
pg_hba_method: "md5"
pg_hba_source: "{{ ansible_host }}/32"
postgres_version: 15

## These are used by the postgresql Role
application_db_name: "{{ vault_oawaiver_prod_db_name }}"
application_dbuser_name: "{{ vault_oawaiver_prod_db_user }}"
application_dbuser_password: "{{ vault_oawaiver_prod_db_password }}"
application_dbuser_role_attr_flags: "CREATEDB"

# Use Ruby 3.0.3 and install from source
install_ruby_from_source: true
ruby_version_override: "ruby-3.1.3"

# System Node.js
desired_nodejs_version: "v22.13.1"

# NGINX
nginx_remove_default_vhost: true
application_host_protocol: "https"

# mod_passenger
passenger_ruby: "/usr/local/bin/ruby"
passenger_server_name: "oawaiver-prod2.princeton.edu"
passenger_app_env: "production"

# Rails
rails_app_env: "production"

## PostgreSQL
app_db_host: "{{ postgres_host }}"
app_db_port: 5432
app_db_name: "{{ vault_oawaiver_prod_db_name }}"
app_db_user: "{{ vault_oawaiver_prod_db_user }}"
app_db_password: "{{ vault_oawaiver_prod_db_password }}"

## Apache Solr
app_solr_host: "lib-solr-prod1.princeton.edu"
app_solr_port: 8983
app_solr_path: "/solr/{{ oawaiver_solr_core }}"

app_secret_key: "{{ vault_oawaiver_prod_secret_key }}"
app_host_name: "oawaiver.princeton.edu"

app_smtp_host: "lib-ponyexpr-prod.princeton.edu"
app_smtp_port: 25

rails_app_vars:
  - name: APP_SECRET_KEY_BASE
    value: "{{ app_secret_key }}"
  - name: APP_DB
    value: "{{ app_db_name }}"
  - name: APP_DB_USERNAME
    value: "{{ app_db_user }}"
  - name: APP_DB_PASSWORD
    value: "{{ app_db_password }}"
  - name: APP_DB_HOST
    value: "{{ app_db_host }}"
  - name: APP_DB_PORT
    value: "{{ app_db_port }}"
  - name: APP_SOLR_HOST
    value: "{{ app_solr_host }}"
  - name: APP_SOLR_PORT
    value: "{{ app_solr_port }}"
  - name: APP_SOLR_PATH
    value: "{{ app_solr_path }}"
  - name: APPLICATION_HOST
    value: "{{ app_host_name }}"
  - name: APPLICATION_HOST_PROTOCOL
    value: "{{ application_host_protocol }}"
  - name: SMTP_HOST
    value: "{{ app_smtp_host }}"
  - name: SMTP_PORT
    value: "{{ app_smtp_port }}"
  - name: HONEYBADGER_API_KEY
    value: "{{ vault_oawaiver_honeybadger_key }}"
