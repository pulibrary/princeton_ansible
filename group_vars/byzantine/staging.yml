---
db_host: "mysql-db-staging1.princeton.edu"
drupal_base_path: 'https://library-staging.princeton.edu/byzantine'
drupal_db_name: 'byzantine_staging'
drupal_db_password: "{{ vault_byzantine_staging_db_password }}"
drupal_db_user: 'byzantine_staging'
drupal_ssl_base_path: 'https://library-staging.princeton.edu/byzantine'

mysql_root_password: "{{ vault_mysql_root_password }}"

mysql_server: false

mysql_databases:
  - name: "{{ drupal_db_name }}"
    encoding: utf8mb4
    collation: utf8mb4_general_ci

mysql_users:
  - name: "{{ drupal_db_user }}"
    host: "%"
    password: "{{ drupal_db_password }}"
    priv: "byzantine_staging.*:ALL"

install_mailcatcher: true
mailcatcher_group: "pulsys"
mailcatcher_install_location: "/usr/local/lib/ruby/gems/3.0.0/gems/mailcatcher-0.8.2/bin/mailcatcher"
mailcatcher_user: "pulsys"

datadog_environment: staging
nfs_server_local: false
