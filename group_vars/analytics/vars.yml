---
datadog_api_key: "{{ vault_datadog_key }}"

datadog_config:
    log_enabled: "true"
datadog_checks:
    analytics_datadog_apache_check:
        init_config:
        logs:
            - type: file
              path: /var/log/apache2/access.log
              service: analytics
              source: analytics
              sourcecategory: analytics
            - type: file
              path: /var/log/apache2/error.log
              service: analytics
              source: analytics
              sourcecategory: analytics
        tags: "analytics, environment:production, role:analytics"
    tls:
        init_config:
        instances:
            - server: lib-analytics.princeton.edu
              port: 443
