---
# Public LB URL + listen interface/port for app nodes
notify_public_base_url: "https://notify.lib.princeton.edu"
notify_listen_host: "0.0.0.0"
notify_listen_port: 8066

# Two mandatory users, pulling vaulted passwords
notify_auth_users_bcrypt:
  - "notify_admin:{{ vault_notify_admin_bcrypt }}:admin"
  - "check_mk_admin:{{ vault_check_mk_admin_bcrypt }}:admin"
