---
postgres_host: "lib-postgres-prod3.princeton.edu"

passenger_server_name: "tigerdata-prod.princeton.edu"
passenger_app_env: "production"

app_secret_key: '{{ vault_tigerdata_prod_secret_key }}'
app_db_name: '{{ vault_tigerdata_prod_db_name }}'
app_db_user: '{{ vault_tigerdata_prod_db_user }}'
app_db_password: '{{ vault_tigerdata_prod_db_password }}'
app_db_host: '{{ postgres_host }}'
rails_app_env: "production"
app_host_name: 'tigerdata-prod.princeton.edu'

tigerdata_honeybadger_key: '{{ vault_honeybadger_api_key }}'

datadog_api_key: "{{ vault_datadog_key }}"
datadog_config:
  tags: "application:tigerdata, env:production, type:webserver"
  log_enabled: true
  apm_enabled: true
  process_config:
    enabled: true
  apm_config:
    analyzed_spans:
      tigerdata|rack.request: 1
    filter_tags:
      reject: ["http.useragent:nginx/1.23.4 (health check)", "http.url:/telemetry/proxy/api/v2/apmtelemetry","operation:heartbeat", "operation:job_fetch", "operation:scheduled_push", "operation:scheduled_poller_wait"]
datadog_typed_checks:
  - type: tls
    configuration:
      init_config:
      instances:
        - server: tigerdata.princeton.edu
          port: 443
  - type: process
    configuration:
      init_config:
      instances:
        -   name: tigerdata
            service: tigerdata
            search_string:
              - nginx
  - type: nginx
    configuration:
      init_config:
      instances:
        - nginx_status_url: http://localhost:80/nginx_status/
      logs:
        - type: file
          path: /var/log/nginx/access.log
          source: nginx
        - type: file
          path: /var/log/nginx/error.log
          source: nginx
        - type: file
          path: /opt/tigerdata/current/log/production.log
          source: rails

# This is needed to override what is specified in common.yml
rails_app_vars:
  - name: APP_SECRET_KEY_BASE
    value: '{{ app_secret_key }}'
  - name: APP_DB
    value: '{{ app_db_name }}'
  - name: APP_DB_USERNAME
    value: '{{ app_db_user }}'
  - name: APP_DB_PASSWORD
    value: '{{ app_db_password }}'
  - name: APP_DB_HOST
    value: '{{ app_db_host }}'
  - name: APPLICATION_HOST
    value: '{{ app_host_name }}'
  - name: APPLICATION_HOST_PROTOCOL
    value: '{{ application_host_protocol }}'
  - name: HONEYBADGER_API_KEY
    value: '{{ vault_honeybadger_api_key }}'
  - name: MEDIAFLUX_PORT
    value: '{{ vault_mediaflux_port }}'
  - name: MEDIAFLUX_HOST
    value: '{{ vault_mediaflux_host }}'
  - name: MEDIAFLUX_DOMAIN
    value: '{{ vault_mediaflux_domain }}'
  - name: MEDIAFLUX_USER
    value: '{{ vault_mediaflux_user }}'
  - name: MEDIAFLUX_PASSWORD
    value: '{{ vault_mediaflux_password }}'
