---
postgres_host: "lib-postgres-qa1.princeton.edu"

passenger_server_name: "tigerdata-qa.princeton.edu"
passenger_app_env: "qa"

app_secret_key: '{{ vault_tigerdata_qa_secret_key }}'
app_db_name: '{{ vault_tigerdata_qa_db_name }}'
app_db_user: '{{ vault_tigerdata_qa_db_user }}'
app_db_password: '{{ vault_tigerdata_qa_db_password }}'
app_db_host: '{{ postgres_host }}'
rails_app_env: "qa"
app_host_name: 'tigerdata-qa.princeton.edu'

tigerdata_honeybadger_key: '{{ vault_honeybadger_api_key }}'

install_mailcatcher: true
mailcatcher_user: "pulsys"
mailcatcher_group: "pulsys"
mailcatcher_install_location: "/usr/local/lib/ruby/gems/3.1.0/gems/mailcatcher-0.9.0/bin/mailcatcher"

app_datacite_user: '{{ vault_qa_datacite_user }}'
app_datacite_password: '{{ vault_qa_datacite_password }}'
app_datacite_host: 'api.test.datacite.org'
app_datacite_prefix: '10.80021'

sidekiq_worker_name: tiger-data-workers
sidekiq_worker_threads: 4
redis_bind_interface: '0.0.0.0'

rails_app_vars:
  - name: APP_SECRET_KEY_BASE
    value: '{{ app_secret_key }}'
  - name: APP_DB
    value: '{{ app_db_name }}'
  - name: APP_DB_USERNAME
    value: '{{ app_db_user }}'
  - name: APP_DB_PASSWORD
    value: '{{ app_db_password }}'
  - name: APP_DB_HOST
    value: '{{ app_db_host }}'
  - name: APPLICATION_HOST
    value: '{{ app_host_name }}'
  - name: APPLICATION_HOST_PROTOCOL
    value: '{{ application_host_protocol }}'
  - name: HONEYBADGER_API_KEY
    value: '{{ vault_honeybadger_api_key }}'
  - name: MEDIAFLUX_TRANSPORT
    value: 'https'
  - name: MEDIAFLUX_PORT
    value: '{{ vault_mediaflux_port }}'
  - name: MEDIAFLUX_HOST
    value: '{{ vault_mediaflux_host }}'
  - name: MEDIAFLUX_DOMAIN
    value: '{{ vault_mediaflux_domain }}'
  - name: MEDIAFLUX_USER
    value: '{{ vault_mediaflux_user }}'
  - name: MEDIAFLUX_PASSWORD
    value: '{{ vault_mediaflux_password }}'
  - name: DATACITE_USER
    value: '{{ app_datacite_user }}'
  - name: DATACITE_PASSWORD
    value: '{{ app_datacite_password }}'
  - name: DATACITE_HOST
    value: '{{ app_datacite_host }}'
  - name: DATACITE_PREFIX
    value: '{{ app_datacite_prefix }}'
  - name: BUNDLE_GEMS__CONTRIBSYS__COM
    value: "{{ vault_sidekiq_pro_key }}"
