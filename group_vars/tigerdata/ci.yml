---
postgres_host: "localhost"

# passenger_server_name: "tigerdata-ci.princeton.edu"
# passenger_app_env: "ci"
# passenger_extra_config: "{{ lookup('template', 'roles/tigerdata/templates/nginx_extra_config.j2') }}"
desired_nodejs_version: "v20.15.1"

app_secret_key: '{{ vault_tigerdata_ci_secret_key }}'
app_db_name: '{{ vault_tigerdata_ci_db_name }}'
app_db_user: '{{ vault_tigerdata_ci_db_user }}'
app_db_password: '{{ vault_tigerdata_ci_db_password }}'
app_db_host: '{{ postgres_host }}'
rails_app_env: "ci"
app_host_name: 'tigerdata-ci.princeton.edu'

tigerdata_honeybadger_key: '{{ vault_honeybadger_api_key }}'

install_mailcatcher: true
mailcatcher_user: "pulsys"
mailcatcher_group: "pulsys"
mailcatcher_version: 0.9.0
mailcatcher_install_location: "/usr/local/lib/ruby/gems/3.1.0/gems/mailcatcher-{{ mailcatcher_version }}/bin/mailcatcher"

app_datacite_user: '{{ vault_ci_datacite_user }}'
app_datacite_password: '{{ vault_ci_datacite_password }}'
app_datacite_host: 'api.test.datacite.org'
app_datacite_prefix: '10.80021'

sidekiq_worker_name: tiger-data-workers
sidekiq_worker_threads: 4
redis_bind_interface: '0.0.0.0'
# nfs_server: "128.112.203.82"
# nfs_host_server: 'lib-fs-ci.princeton.edu'

app_mediaflux_port: "{{ vault_mediaflux_ci_port }}"
app_mediaflux_host: "{{ vault_mediaflux_ci_host }}"
app_mediaflux_alternate_port: "{{ vault_mediaflux_port }}"
app_mediaflux_alternate_host: "{{ vault_mediaflux_host }}"
app_mediaflux_domain: "{{ vault_mediaflux_domain }}"
app_mediaflux_user: "{{ vault_mediaflux_user }}"
app_mediaflux_password: "{{ vault_mediaflux_password }}"
