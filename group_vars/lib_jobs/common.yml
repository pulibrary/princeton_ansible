---
# Although these credentials are for aspace production, they are used on both
# lib_jobs production and lib_jobs staging
app_lib_jobs_aspace_password: '{{ vault_lib_jobs_prod_aspace_password }}'
app_lib_jobs_aspace_url: '{{ vault_lib_jobs_prod_aspace_url }}'
app_lib_jobs_aspace_user: '{{ vault_lib_jobs_prod_aspace_user }}'
app_secret_key: '{{ secret_key }}'
app_sftp_host: '{{ vault_sftp_host }}'
app_sftp_password: '{{ vault_sftp_password }}'
app_sftp_username: '{{ vault_sftp_username }}'
# Database / Postgres
app_db_host: '{{ postgres_host }}'
application_db_name: '{{ app_db_name }}'
application_dbuser_name: '{{ app_db_user }}'
application_dbuser_password: '{{ app_db_password }}'
application_host_protocol: 'https'
postgresql_is_local: false
# Use Ruby 2.7.5 and install from source
install_ruby_from_source: true
ruby_version_override: "ruby-2.7.5"
bundler_version: "2.3.11"
passenger_ruby: /usr/local/bin/ruby
ruby_version_default: "ruby-2.7.5"
ubuntu_ruby_version_default: "ruby-2.7.5"
