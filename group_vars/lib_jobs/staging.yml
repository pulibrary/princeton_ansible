rails_app_env: staging
passenger_app_env: staging
postgresql_is_local: false
postgres_host: "lib-postgres-staging1.princeton.edu"
postgres_version: 12
postgres_admin_user: "postgres"
ruby_version_override: "ruby2.6"
bundler_version: "2.1.4"
app_host_name: 'lib-jobs-staging.princeton.edu'
application_host_protocol: 'https'
app_db_host: '{{ postgres_host }}'
app_db_name: '{{ vault_lib_jobs_staging_db_name }}'
app_db_user: '{{ vault_lib_jobs_staging_db_user }}'
app_db_password: '{{ vault_lib_jobs_staging_db_password }}'
app_secret_key: '{{ secret_key }}'
application_db_name: '{{ app_db_name }}'
application_dbuser_name: '{{ app_db_user }}'
application_dbuser_password: '{{ app_db_password }}'
application_dbuser_role_attr_flags: 'SUPERUSER'
app_oit_client_key: '{{ vault_oit_client_key }}'
app_oit_client_secret: '{{ vault_oit_client_secret }}'
rails_app_vars:
  - name: ASPACE_URL
    value: '{{ vault_lib_jobs_staging_aspace_url }}'
  - name: ASPACE_USER
    value: '{{ vault_lib_jobs_staging_aspace_user }}'
  - name: ASPACE_PASSWORD
    value: '{{ vault_lib_jobs_staging_aspace_password }}'
  - name: PULMAP_REDIS_URL
    value: 'localhost'
  - name: PULMAP_REDIS_DB
    value: '0'
sidekiq_worker_name: lib-jobs-workers
redis__server_default_configuration:
  syslog-enabled: "{{ redis__server_syslog | bool }}"
  syslog-ident: "{{ redis__server_syslog_ident }}"
  syslog-facility: "{{ redis__server_syslog_facility }}"
  loglevel: "{{ redis__server_loglevel }}"
  bind: "{{ redis__server_bind }}"
  port: "{{ redis__server_port }}"
  save: "{{ redis__server_save }}"
  maxmemory: "{{ redis__server_maxmemory }}"
  maxmemory-policy: "{{ redis__server_maxmemory_policy }}"
  maxmemory-samples: "{{ redis__server_maxmemory_samples }}"
