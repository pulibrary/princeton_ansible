transaction_error_feed_recipients: '{{ vault_lib_jobs_prod_transaction_error_feed_recipients }}'

datadog_api_key: "{{ vault_datadog_key }}"
datadog_config:
  tags: "application:lib-jobs, environment:production, type:webserver"
  apm_enabled: "true"
  log_enabled: true
  process_config:
    enabled: "true"
  apm_config:
    analyzed_spans:
      lib-jobs|rack.request: 1
datadog_checks:
  ruby:
    init_config:
    logs:
      - type: file
        path: /opt/lib-jobs/current/log/production.log
        service: lib-jobs
        source: ruby
  nginx:
    init_config:
    logs:
      - type: file
        path: /var/log/nginx/access.log
        service: lib-jobs
        source: nginx
        sourcecategory: http_web_access
      - type: file
        path: /var/log/nginx/error.log
        service: lib-jobs
        source: nginx
        sourcecategory: http_web_access
  tls:
    init_config:
    instances:
      - server: lib-jobs.princeton.edu
        port: 443