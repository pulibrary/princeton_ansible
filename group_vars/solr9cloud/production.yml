---
java_version: 17
install_ruby_from_source: true
install_zookeeper_from_source: true
desired_ruby_version: "3.1.0"
ruby_version_override: "ruby-3.1.0"
solr_heap_setting: '20g'
jardirectory: "/opt/solr/lib"
# more granular option would be:
# solr_java_memory: '-Xms16g -Xmx20g'
# solr version
solr_cloud_download_version: 9.9.0
solr_cloud_version: "{{ solr_version }}"
solr_version: "{{ solr_cloud_download_version }}"
solr_log4j_path: '/solr/log4j2.xml'
solr_znode: solr9
solr_nodes:
  - "lib-solr-prod1.princeton.edu"
  - "lib-solr-prod2.princeton.edu"
  - "lib-solr-prod3.princeton.edu"
solr_zookeeper_hosts:
  - "lib-zk4.princeton.edu:2181"
  - "lib-zk5.princeton.edu:2181"
  - "lib-zk6.princeton.edu:2181"
cjkfoldingfilter: https://github.com/pulibrary/pul_solr/raw/master/solr8_jars/CJKFoldingFilter.jar
# gcsfuse logrotate
gcsfuse_directory: "/var/log/gcsfuse"

solr9_gcsfuse_logrotate_rules:
  - name: "gcsfuse"
    paths:
      - "{{ gcsfuse_directory }}/*.log"
    options:
      rotate: "{{ logrotate_global_defaults.rotate }}"
      maxsize: "{{ logrotate_global_defaults.maxsize }}"
      create_mode: "{{ logrotate_global_defaults.create_mode }}"
      create_owner: "deploy"
      create_group: "deploy"
      su_user: "{{ logrotate_global_defaults.su_user }}"
      su_group: "{{ logrotate_global_defaults.su_group }}"
      postrotate: |
        systemctl reload solr-gcsfuse.service 2>/dev/null || true
datadog_api_key: "{{ vault_datadog_key }}"
datadog_config:
  tags: "solrcloud, environment:production, role:solr, version:9"
  apm_enabled: false
  log_enabled: true
  dogstatsd_port: 8135
  process_config:
    enabled: "true"
datadog_checks:
  solrcloud:
    init_config:
    logs:
      - type: file
        path: /solr/logs/solr.log
        service: solr
        source: solr
        log_processing_rules:
          - type: multi_line
            name: new_log_start_with_date
            pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
          - type: exclude_at_match
            name: exclude_solrcloud_distrib_queries
            pattern: distrib=false
      - type: file
        path: /solr/logs/solr_gc.log.0.current
        service: solr
        source: solr_gc
        log_processing_rules:
          - type: multi_line
            name: new_log_start_with_date
            pattern: \d{4}\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])
  http_check:
    init_config:
    instances:
      - name: Geniza Production
        url: 'http://localhost:8983/solr/geniza/admin/ping?wt=json&distrib=true&indent=true'
        skip_event: true
        tags:
          - 'http_service:solr'
          - 'application:geniza'
          - 'environment:production'
  solr:
    instances:
      # location of tomcat
      - host: localhost
        port: 1099
        conf:
          - include:
              category: CACHE
              name: filterCache
              scope:
                - searcher
              attribute:
                cumulative_hitratio:
                  alias: solr.filter_cache.cumulative_hitratio
                  metric_type: gauge
                cumulative_evictions:
                  alias: solr.filter_cache.cumulative_evictions
                  metric_type: gauge
                size:
                  alias: solr.filter_cache.size
                  metric_type: gauge
          - include:
              category: CACHE
              name: queryResultCache
              scope:
                - searcher
              attribute:
                cumulative_hitratio:
                  alias: solr.query_result_cache.cumulative_hitratio
                  metric_type: gauge
                cumulative_evictions:
                  alias: solr.query_result_cache.cumulative_evictions
                  metric_type: gauge
                size:
                  alias: solr.query_result_cache.size
                  metric_type: gauge
          - include:
              category: CACHE
              name: documentCache
              scope:
                - searcher
              attribute:
                cumulative_hitratio:
                  alias: solr.document_cache.cumulative_hitratio
                  metric_type: gauge
                cumulative_evictions:
                  alias: solr.document_cache.cumulative_evictions
                  metric_type: gauge
                size:
                  alias: solr.document_cache.size
                  metric_type: gauge
    init_config:
