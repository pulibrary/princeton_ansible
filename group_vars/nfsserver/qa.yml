---
# servers
bibdata_qa1: "128.112.204.65"
bibdata_qa2: "128.112.204.57"
bibdata_worker_qa1: "128.112.204.68"
bibdata_worker_qa2: "128.112.204.95"
# mounts
bibdata_fileshare_mount: "/var/nfs/bibdata"
nfsserver_exports:
  - share: "{{ bibdata_fileshare_mount }}"
    hosts:
      - name: "{{ bibdata_qa1 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
          - no_wdelay
      - name: "{{ bibdata_qa2 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
          - no_wdelay
      - name: "{{ bibdata_worker_qa1 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
          - no_wdelay
      - name: "{{ bibdata_worker_qa2 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
          - no_wdelay
          - no_root_squash
