---
# shares
pul_shares:
  - mount: "/var/nfs/bibdata"
    name: "bibdata"
    hosts:
      - "{{ servers.bibdata.qa1 }}"
      - "{{ servers.bibdata.qa2 }}"
      - "{{ servers.bibdata.worker_qa1 }}"
      - "{{ servers.bibdata.worker_qa2 }}"
  - mount: "/var/nfs/tigerdata"
    name: "tigerdata"
    hosts:
      - "{{ servers.tigerdata.qa1 }}"
      - "{{ servers.tigerdata.qa2 }}"

# servers
servers:
  bibdata:
    qa1: "128.112.204.65"
    qa2: "128.112.204.57"
    worker_qa1: "128.112.204.68"
    worker_qa2: "128.112.204.95"
  tigerdata:
    qa1: "128.112.204.128"
    qa2: "128.112.204.130"

# mounts
bibdata_fileshare_mount: "/var/nfs/bibdata"
tigerdata_fileshare_mount: "/var/nfs/tigerdata"
# shares
nfsserver_exports:
  - share: "{{ bibdata_fileshare_mount }}"
    hosts:
      - name: "{{ servers.bibdata.qa1 }}"
        options: "{{ default_nfs_option }}"
      - name: "{{ servers.bibdata.qa2 }}"
        options: "{{ default_nfs_option }}"
      - name: "{{ servers.bibdata.worker_qa1 }}"
        options: "{{ default_nfs_option }}"
      - name: "{{ servers.bibdata.worker_qa2 }}"
        options: "{{ default_nfs_option }}"
  - share: "{{ tigerdata_fileshare_mount }}"
    hosts:
      - name: "{{ servers.tigerdata.qa1 }}"
        options: "{{ default_nfs_option }}"
      - name: "{{ servers.tigerdata.qa2 }}"
        options: "{{ default_nfs_option }}"
