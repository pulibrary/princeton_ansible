---
# plakar backups
plakar_store_name: "nfs_qa_aws"
plakar_repo_passphrase: "{{ vault_plakar_repo_passphrase }}"
plakar_repo_bucket: "pul-nfs-backup"
plakar_repo_access_key: "{{ vault_plakar_aws_access_key }}"
plakar_repo_secret_key: "{{ vault_plakar_aws_secret_key }}"
plakar_snapshot_root: "/var/nfs"
plakar_configure_backup: true
plakar_run_initial_backup: false
# servers
bibdata_qa1: "172.20.80.89"
bibdata_qa2: "172.20.80.97"
bibdata_worker_qa1: "172.20.80.105"
bibdata_worker_qa2: "172.20.80.108"
tigerdata_ci1: "172.20.80.114"
tigerdata_qa1: "128.112.204.128"
tigerdata_qa2: "128.112.204.130"
# mounts
bibdata_fileshare_mount: "/var/nfs/bibdata"
tigerdata_fileshare_mount: "/var/nfs/tigerdata"
# exports
nfsserver_exports:
  - share: "{{ bibdata_fileshare_mount }}"
    hosts:
      - name: "{{ bibdata_qa1 }}"
        options: "{{ default_nfs_option }}"
      - name: "{{ bibdata_qa2 }}"
        options: "{{ default_nfs_option }}"
      - name: "{{ bibdata_worker_qa1 }}"
        options: "{{ default_nfs_option }}"
      - name: "{{ bibdata_worker_qa2 }}"
        options: "{{ default_nfs_option }}"
  - share: "{{ tigerdata_fileshare_mount }}"
    hosts:
      - name: "{{ tigerdata_ci1 }}"
        options: "{{ default_nfs_option }}"
      - name: "{{ tigerdata_qa1 }}"
        options: "{{ default_nfs_option }}"
      - name: "{{ tigerdata_qa2 }}"
        options: "{{ default_nfs_option }}"
