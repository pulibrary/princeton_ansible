    derrida1: "128.112.201.61"
    derrida2: "128.112.201.111"
    derrida_crawl1: "128.112.202.19"
    derrida_crawl2: "128.112.202.104"
    geniza1: "128.112.203.246"
    geniza2: "128.112.200.119"
    prosody1: "128.112.204.83"
    prosody2: "128.112.204.72"
    shxco1: "128.112.201.125"
    shxco2: "128.112.204.135"
    web1: "128.112.204.5"
    web2: "128.112.204.103"
    web3: "128.112.200.102"
    web4: "128.112.200.233"
  fpul:
    prod1: "172.20.80.56"
  lib_sc:
    prod1: "128.112.200.123"
  lib_jobs:
    prod1: "128.112.200.11"
    prod2: "128.112.204.96"
  library:
    prod1: "172.20.80.51"
