---
# servers
cdh_geniza1: "128.112.203.246"
cdh_prosody1: "128.112.204.83"
cdh_prosody2: "128.112.204.72"
cdh_shxco1: "128.112.201.125"
cdh_web1: "128.112.204.5"
cdh_web2: "128.112.204.103"
lib_jobs_prod1: "128.112.200.11"
lib_jobs_prod2: "128.112.204.96"
# mounts
cdh_fileshare_mount: "/var/nfs/cdh"
open_marc_records_mount: "/var/nfs/open_marc_records"
nfsserver_exports:
  - share: "{{ cdh_fileshare_mount }}"
    hosts:
      - name: "{{ cdh_geniza1 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
          - no_wdelay
      - name: "{{ cdh_prosody1 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
          - no_wdelay
      - name: "{{ cdh_prosody2 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
          - no_wdelay
      - name: "{{ cdh_shxco1 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
          - no_wdelay
      - name: "{{ cdh_web1 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
          - no_wdelay
      - name: "{{ cdh_web2 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
          - no_wdelay
  - share: "{{ open_marc_records_mount }}"
    hosts:
      - name: "{{ lib_jobs_prod1 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
      - name: "{{ lib_jobs_prod2 }}"
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
