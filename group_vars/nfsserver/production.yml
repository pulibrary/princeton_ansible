---
# shares
cdh_shares:
  - mount: "/var/nfs/cdh"
    name: "cdh"
    hosts:
      - "{{ servers.cdh.derrida1 }}"
      - "{{ servers.cdh.derrida2 }}"
      - "{{ servers.cdh.derrida_crawl1 }}"
      - "{{ servers.cdh.derrida_crawl2 }}"
      - "{{ servers.cdh.geniza1 }}"
      - "{{ servers.cdh.geniza2 }}"
      - "{{ servers.cdh.prosody1 }}"
      - "{{ servers.cdh.prosody2 }}"
      - "{{ servers.cdh.shxco1 }}"
      - "{{ servers.cdh.shxco2 }}"
      - "{{ servers.cdh.web1 }}"
      - "{{ servers.cdh.web2 }}"
      - "{{ servers.cdh.web3 }}"
      - "{{ servers.cdh.web4 }}"
pul_shares:
  - mount: "/var/nfs/bibdata"
    name: "bibdata"
    hosts:
      - "{{ servers.bibdata.prod1 }}"
      - "{{ servers.bibdata.prod2 }}"
      - "{{ servers.bibdata.worker_prod1 }}"
      - "{{ servers.bibdata.worker_prod2 }}"
  - mount: "/var/nfs/drupal7"
    name: "drupal7"
    hosts:
      - "{{ servers.byzantine.prod1 }}"
      - "{{ servers.byzantine.prod2 }}"
      - "{{ servers.fpul.prod1 }}"
      - "{{ servers.lib_sc.prod1 }}"
      - "{{ servers.library.prod1 }}"
      - "{{ servers.library.prod2 }}"
      - "{{ servers.library.prod3 }}"
      - "{{ servers.prds.prod1 }}"
      - "{{ servers.recap_www.prod1 }}"
      - "{{ servers.recap_www.prod2 }}"
  - mount: "/var/nfs/open_marc_records"
    name: "open_marc_records"
    hosts:
      - "{{ servers.lib_jobs.prod1 }}"
      - "{{ servers.lib_jobs.prod2 }}"
  - mount: "/var/nfs/pas"
    name: "pas"
    hosts:
      - "{{ servers.slavery.prod1 }}"
      - "{{ servers.slavery.prod2 }}"
  - mount: "/var/nfs/tigerdata"
    name: "tigerdata"
    hosts:
      - "{{ servers.tigerdata.prod1 }}"
      - "{{ servers.tigerdata.prod2 }}"

# servers
servers:
  bibdata:
    prod1: "128.112.201.179"
    prod2: "128.112.203.79"
    worker_prod1: "128.112.203.105"
    worker_prod2: "128.112.203.109"
