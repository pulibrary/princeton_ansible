      - "{{ servers.lib_sc.staging2 }}"
      - "{{ servers.library.staging1 }}"
      - "{{ servers.library.staging2 }}"
      - "{{ servers.prds.staging1 }}"
      - "{{ servers.prds.staging2 }}"
      - "{{ servers.recap_www.staging1 }}"
      - "{{ servers.recap_www.staging2 }}"
  - mount: "/var/nfs/open_marc_records"
    name: "open_marc_records"
    hosts:
      - "{{ servers.lib_jobs.staging1 }}"
      - "{{ servers.lib_jobs.staging2 }}"
  - mount: "/var/nfs/pas"
    name: "pas"
    hosts:
      - "{{ servers.slavery.staging1 }}"
      - "{{ servers.slavery.staging2 }}"
      - "{{ servers.slavery.staging_upgrade1 }}"
      - "{{ servers.slavery.staging_upgrade2 }}"
  - mount: "/var/nfs/tigerdata"
    name: "tigerdata"
    hosts:
