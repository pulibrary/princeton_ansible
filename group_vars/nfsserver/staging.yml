    name: "bibdata"
    hosts:
      - "{{ servers.bibdata.staging1 }}"
      - "{{ servers.bibdata.staging2 }}"
      - "{{ servers.bibdata.worker_staging1 }}"
      - "{{ servers.bibdata.worker_staging2 }}"
  - mount: "/var/nfs/drupal7"
    name: "drupal7"
    hosts:
      - "{{ servers.byzantine.staging1 }}"
      - "{{ servers.byzantine.staging2 }}"
      - "{{ servers.fpul.staging1 }}"
      - "{{ servers.fpul.staging2 }}"
      - "{{ servers.lib_jobs.staging1 }}"
