---
passenger_server_name: "{{ inventory_hostname }}"
passenger_app_env: "staging"
approvals_secret_key_base: '{{ vault_staging_approvals_secret_key_base }}'
postgres_is_local: false
postgres_admin_password: '{{ vault_postgres_admin_password }}'
app_db_host: '{{ postgres_host }}'
app_db_name: '{{ vault_approvals_staging_db_name }}'
app_db_user: '{{ vault_approvals_staging_db_user }}'
app_db_password: '{{ vault_approvals_staging_db_password }}'
app_secret_key: '{{ vault_approvals_staging_secret_key }}'
rails_app_env: "staging"
application_db_name: '{{ app_db_name }}'
application_dbuser_name: '{{ app_db_user }}'
application_dbuser_password: '{{ app_db_password }}'
application_dbuser_role_attr_flags: 'CREATEDB'
app_host_name: 'approvals-staging.princeton.edu'
application_host_protocol: 'https'
running_on_server: true
install_mailcatcher: true
mailcatcher_user: 'pulsys'
mailcatcher_group: 'pulsys'

postgres_host: "lib-postgres-staging1.princeton.edu"
postgres_version: 15
postgres_admin_user: "postgres"
pg_hba_contype: "host"
pg_hba_postgresql_user: "all"
pg_hba_postgresql_database: "all"
pg_hba_method: "md5"
pg_hba_source: "{{ ansible_host }}/32"

# signoz
otel_default_resource_attributes:
  host.name: "{{ inventory_hostname }}"
  service.name: approvals
  service.version: staging
  environment: staging

otel_receivers:
  filelog/nginx-access:
    include: ["/var/log/nginx/access.log*"]
    start_at: end
    operators:
      - type: regex_parser
        regex: '^(?P<remote_addr>[^\s]+) \((?P<remote_user>[^)]*)\) - - \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>[^"]+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
        parse_from: body
      - type: time_parser
        parse_from: attributes.time_local
        layout_type: strptime
        layout: '%d/%b/%Y:%H:%M:%S %z'
      - type: add
        field: attributes.log_type
        value: "approvals_access"
      - type: add
        field: attributes.service_name
        value: approvals_access
  filelog/nginx-error:
    include: ["/var/log/nginx/error.log*"]
    start_at: end
    operators:
      - type: add
        field: attributes.log_type
        value: "approvals_error"
      - type: add
        field: attributes.service_name
        value: "orangelight_catalog"
  hostmetrics:
    collection_interval: 30s
    scrapers: { cpu: {}, disk: {}, filesystem: {}, load: {}, memory: {}, network: {} }

otel_processors:
  batch: { send_batch_max_size: 1024, send_batch_size: 512, timeout: 30s }

otel_exporters:
  otlp:
    endpoint: "http://sandbox-signoz1.lib.princeton.edu:4317"
    tls: { insecure: true }
  debug: { verbosity: basic }

otel_service_pipelines:
  logs:
    receivers: ["filelog/nginx-access", "filelog/nginx-error"]
    processors: ["resource", "batch"]
    exporters: ["otlp", "debug"]
  metrics:
    receivers: ["hostmetrics"]
    processors: ["resource", "batch"]
    exporters: ["otlp", "debug"]
