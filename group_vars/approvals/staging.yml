---
passenger_server_name: "{{ inventory_hostname }}"
passenger_app_env: "staging"
approvals_secret_key_base: '{{ vault_staging_approvals_secret_key_base }}'
postgres_is_local: false
postgres_admin_password: '{{ vault_postgres_admin_password }}'
app_db_host: '{{ postgres_host }}'
app_db_name: '{{ vault_approvals_staging_db_name }}'
app_db_user: '{{ vault_approvals_staging_db_user }}'
app_db_password: '{{ vault_approvals_staging_db_password }}'
app_secret_key: '{{ vault_approvals_staging_secret_key }}'
rails_app_env: "staging"
application_db_name: '{{ app_db_name }}'
application_dbuser_name: '{{ app_db_user }}'
application_dbuser_password: '{{ app_db_password }}'
application_dbuser_role_attr_flags: 'CREATEDB'
app_host_name: 'approvals-staging.princeton.edu'
application_host_protocol: 'https'
running_on_server: true
install_mailcatcher: true
mailcatcher_user: 'pulsys'
mailcatcher_group: 'pulsys'

postgres_host: "lib-postgres-staging1.princeton.edu"
postgres_version: 15
postgres_admin_user: "postgres"
pg_hba_contype: "host"
pg_hba_postgresql_user: "all"
pg_hba_postgresql_database: "all"
pg_hba_method: "md5"
pg_hba_source: "{{ ansible_host }}/32"
# Approvals OpenTelemetry Collector Configuration
signoz_is_local: false
signoz_otel_receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"
  hostmetrics:
    collection_interval: 30s
    scrapers:
      cpu: {}
      load: {}
      memory: {}
      disk: {}
      network: {}
      process: {}
      filesystem: {}
  filelog/nginx-access:
    include:
      - "/var/log/nginx/access.log*"
    exclude:
      - "/var/log/nginx/access.log.*.gz"
    start_at: end
    operators:
      - type: regex_parser
        regex: '^(?P<remote_addr>[^\s]+) \((?P<remote_user>[^)]*)\) - - \[(?P<time_local>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>[^"]+)" (?P<status>\d+) (?P<body_bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
        parse_from: body
      - type: time_parser
        parse_from: attributes.time_local
        layout_type: strptime
        layout: '%d/%b/%Y:%H:%M:%S %z'
      - type: add
        field: attributes.log_type
        value: "nginx_access"
      - type: add
        field: attributes.service_name
        value: "nginx"
  filelog/nginx-error:
    include:
      - "/var/log/nginx/error.log*"
    exclude:
      - "/var/log/nginx/error.log.*.gz"
    start_at: end
    operators:
      - type: add
        field: attributes.log_type
        value: "nginx_error"
      - type: add
        field: attributes.service_name
        value: "nginx"

signoz_otel_processors:
  resource:
    attributes:
      - key: host.name
        value: "{{ ansible_fqdn }}"
        action: upsert
      - key: service.name
        value: "approvals"
        action: upsert
      - key: service.version
        value: "staging"
        action: upsert
      - key: environment
        value: "staging"
        action: upsert
      - key: application
        value: "approvals"
        action: upsert
      - key: type
        value: "webserver"
        action: upsert
      - key: deployment.environment
        value: "staging"
        action: upsert
  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048
  memory_limiter:
    limit_mib: 512
    spike_limit_mib: 128
    check_interval: "1s"

signoz_otel_exporters:
  otlp:
    endpoint: "http://sandbox-signoz1.lib.princeton.edu:4317"
    tls:
      insecure: true
    sending_queue:
      num_consumers: 10
      queue_size: 5000
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

signoz_otel_service_pipelines:
  traces:
    receivers: [otlp]
    processors: [memory_limiter, resource, batch]
    exporters: [debug, otlp]
  metrics:
    receivers: [hostmetrics, otlp]
    processors: [memory_limiter, resource, batch]
    exporters: [otlp, debug]
  logs:
    receivers: [filelog/nginx-access, filelog/nginx-error, otlp]
    processors: [memory_limiter, resource, batch]
    exporters: [otlp, debug]

signoz_otel_service_extensions: []

# Additional service configuration
signoz_otel_service_telemetry:
  logs:
    level: "error"
  metrics:
    level: "detailed"
