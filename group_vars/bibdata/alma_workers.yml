---
samba_shares_root: '/data'
samba_users:
  - name: pulsys
    password: '{{samba_pulsys_password}}'
samba_shares:
  - name: marc_liberation_files
    owner: deploy
    group: sambashare
    write_list: +sambashare
    writable: yes
    create_mode: 0777
    force_create_mode: 0777
    directory_mode: 0777
    force_directory_mode: 0777
  - name: marc_liberation_files/scsb_update_files
    owner: deploy
    group: sambashare
    write_list: +sambashare
    writable: yes
    create_mode: 0777
    force_create_mode: 0777
    directory_mode: 0777
    force_directory_mode: 0777
