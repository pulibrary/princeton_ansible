---
drupal_major_version: 7
mysql_server: false
db_is_mysql: true
db_port: "{{ drupal_db_port }}"
drupal_db_port: '3306'
mysql_host: "{{ db_host }}"
mysql_databases:
    - name: "{{ drupal_db_name }}"
      encoding: utf8mb4
      collation: utf8mb4_general_ci
mysql_users:
    - name: "{{ drupal_db_user }}"
      host: "{{ ansible_default_ipv4.address }}"
      password: "{{ drupal_db_password }}"
      priv: "{{ drupal_db_name }}.*:ALL"
      update_password: on_create
