---
postgres_host: "lib-postgres-prod3.princeton.edu"
postgres_version: 13
postgres_is_local: false
postgres_port: 5432
pg_hba_postgresql_user: "all"
pg_hba_postgresql_database: "all"
pg_hba_method: "md5"
pg_hba_source: "{{ ansible_host }}/32"
passenger_server_name: "lib-statistics-prod1.princeton.edu"
passenger_app_env: "production"
postgres_admin_password: "{{ vault_postgres_admin_password }}"
postgres_admin_user: "postgres"
app_db_host: '{{ postgres_host }}'
app_db_name: "lib_statistics_prod"
app_db_user: "lib_statistics_prod"
app_db_password: '{{ vault_lib_statistics_prod_db_password }}'
app_secret_key: '{{ vault_lib_statistics_prod_secret_key }}'
rails_app_env: "staging"
application_db_name: '{{ app_db_name }}'
application_dbuser_name: '{{ app_db_user }}'
application_dbuser_password: '{{ vault_lib_statistics_prod_db_password }}'
application_dbuser_role_attr_flags: 'CREATEDB'
app_host_name: 'lib-statistics-prod1.princeton.edu'
application_host_protocol: 'https'
running_on_server: true
ruby_version_override: "ruby2.7"
desired_nodejs_version: "v8.17.0"
bundler_version: '2.1.4'

datadog_api_key: "{{ vault_datadog_key }}"

datadog_config:
  log_enabled: true
  apm_enabled: true
  process_config:
    enabled: true
  apm_config:
    analyzed_spans:
      approvals|rack.request: 1
datadog_checks:
  tls:
    init_config:
    instances:
      - server: approvals.princeton.edu
        port: 443
        tags:
          - 'tls_service:approvals'
  approval_datadog_ruby_check:
    init_config:
    logs:
      - type: file
        path: /opt/approvals/current/log/production.log
        service: approvals
        source: ruby
        sourcecategory: sourcecode
        tags: "approvals, environment:production, role:approvals"
