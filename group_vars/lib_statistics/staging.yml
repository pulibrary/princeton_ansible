---
passenger_server_name: "lib-statistics-staging1.princeton.edu"
passenger_app_env: "staging"
passenger_app_root: /opt/lib_statistics/current/public
postgres_host: "lib-postgres-staging3.princeton.edu"
postgres_port: 5432
pg_hba_postgresql_user: "all"
pg_hba_postgresql_database: "all"
pg_hba_method: "md5"
pg_hba_source: "{{ ansible_host }}/32"
postgres_version: 13
postgres_admin_password: '{{ vault_postgres_staging_admin_password }}'
postgres_admin_user: '{{ vault_postgres_staging_admin_user }}'
app_db_host: '{{ postgres_host }}'
app_db_name: "lib_statistics_staging"
app_db_user: "lib_statistics_staging"
app_db_password: '{{ vault_lib_statistics_staging_db_password }}'
app_secret_key: '{{ vault_lib_statistics_staging_secret_key }}'
rails_app_env: "staging"
application_db_name: '{{ app_db_name }}'
application_dbuser_name: '{{ app_db_user }}'
application_dbuser_password: '{{ app_db_password }}'
application_dbuser_role_attr_flags: 'CREATEDB'
app_host_name: 'library-statistics-staging.princeton.edu'
application_host_protocol: 'https'
app_illiad_ro_host: '{{ vault_illiad_ro_host }}'
app_illiad_ro_database: '{{ vault_illiad_ro_database }}'
app_illiad_ro_user: '{{ vault_illiad_ro_user }}'
app_illiad_ro_password: '{{ vault_illiad_ro_password }}'
app_fall_stats_file_id: '{{ vault_fall_stats_file_id }}'
app_spring_stats_file_id: '{{ vault_spring_stats_file_id }}'
app_seats_folder_id: '{{ vault_seats_folder_id }}'
app_seats_file_id: '{{ vault_seats_file_id }}'
running_on_server: true
install_mailcatcher: true
mailcatcher_user: 'pulsys'
mailcatcher_group: 'pulsys'
desired_nodejs_version: "v8.17.0"
ruby_version_override: "ruby2.7"
bundler_version: '2.2.1'
