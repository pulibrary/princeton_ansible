---
  pg_hba_contype: "host"
  pg_hba_method: "md5"
  pg_hba_postgresql_database: "all"
  pg_hba_postgresql_user: "all"
  pg_hba_source: "{{ ansible_host }}/32"
  reservoir_db_host: '{{ reservoir_db_host }}'
  reservoir_db_name: "{{ reservoir_db_database }}"
  reservoir_db_user: "{{ reservoir_db_username}}"
  reservoir_db_password: "{{ reservoir_db_password }}"
  application_db_name: "{{ reservoir_db_name }}"
  application_dbuser_name: "{{ reservoir_db_user }}"
  application_dbuser_password: "{{ reservoir_db_password }}"
  application_dbuser_role_attr_flags: "CREATEDB"
  postgresql_is_local: "false" # should always be false
  postgres_version: 15  # on application side this will install the postgresql client version
