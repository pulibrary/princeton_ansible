passenger_server_name: "dss3.princeton.edu"
passenger_app_root: "/opt/dss/current/public"
passenger_app_env: "staging"
rails_app_name: "dss"
rails_app_directory: "dss"
rails_app_symlinks: []
rails_app_dependencies:
  - libpq-dev
  - cifs-utils
  - nfs-common
  - pkg-config
dss_db_name: 'dss_production'
dss_db_user: '{{vault_dss_db_user}}'
dss_db_password: '{{vault_dss_db_password}}'
rails_app_env: "production"
solr_remove_cruft: true
dss_solr_name: dss-prod
dss_host_name: 'dss3.princeton.edu'
solr_cores:
  - '{{dss_solr_name}}'
solr_version: "6.2.1"
application_host: '{{passenger_server_name}}'
application_host_protocol: 'https'
maria_db_host: '{{maria_db_host}}'
rails_app_vars:
  - name: SECRET_KEY_BASE
    value: '{{vault_dss_secret_key}}'
  - name: dss_DB
    value: '{{dss_db_name}}'
  - name: dss_DB_USERNAME
    value: '{{dss_db_user}}'
  - name: dss_DB_PASSWORD
    value: '{{dss_db_password}}'
  - name: dss_DB_HOST
    value: '{{maria_db_host}}'
  - name: APPLICATION_HOST
    value: '{{dss_host_name}}'
  - name: APPLICATION_HOST_PROTOCOL
    value: '{{application_host_protocol}}'
  - name: SOLR_URL
    value: 'http://127.0.0.1:{{solr_port}}/solr/{{dss_solr_name}}'
