---
deploy_user: "vireo"
deploy_user_uid: 1004
java_type: jdk
tomcat_user: "{{ deploy_user }}"
tomcat_group: "{{ deploy_user }}"
tomcat_install_path: "/opt"
vireo_db_user: "vireo_dev_db_user"
vireo_db_password: "{{ vault_vireo_dev_db_password }}"
vireo_db_name: "vireo_dev_db"
vireo_db_port: "5432"

db_clusteradmin_password: "{{ vault_postgres_admin_password }}"
db_clusteradmin_user: "postgres"

postgres_port: "{{ vireo_db_port }}"
postgres_admin_user: "{{ vireo_db_user }}"
postgres_admin_password: "{{ vireo_db_password }}"
postgresql_is_local: false
postgres_version: 13
postgresql_is_cloud: true
postgres_host: "10.63.64.3"
vireo_app_vars:
  - name: PGHOST
    value: "{{ postgres_host }}"
  - name: PGDATABASE
    value: "{{ vireo_db_name }}"
  - name: PGUSER
    value: "{{ vireo_db_user }}"
  - name: PGPORT
    value: "{{ vireo_db_port }}"
  - name: PGPASSWORD
    value: "{{ vireo_db_password }}"

shib_hostname: "thesis-central-dev.princeton.edu"
shib_host: "thesis-central-dev"
