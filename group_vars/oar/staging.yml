---
dspace_install_directory: "/mnt/disks/{{ project }}{{ env }}datastore/prod-copy/dspace/"
env: "staging"
project: "oar"
nginx_type: opensource
nginx_install_from: nginx_repository
deploy_user: "dspace"
deploy_user_uid: 1005
tomcat_user: "{{ deploy_user }}"
tomcat_group: "{{ deploy_user }}"
tomcat_install_path: "/home/{{ deploy_user }}"
postgresql_is_local: false
postgres_host: "gcp-postgres-staging1"
postgres_version: 12
postgres_admin_user: "postgres"
atmire_git_path: "http://{{ atmire_username|urlencode}}:{{ atmire_password|urlencode }}@{{ atmire_git_repo }}"
atmire_git_repo: "{{ vault_atmire_git_repo }}"
atmire_path: "{{ vault_atmire_path }}"
atmire_username: "{{ vault_atmire_username }}"
atmire_password: "{{ vault_atmire_password }}"
