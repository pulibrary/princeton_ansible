---
postgres_host: geoserver-db-prod1.princeton.edu
application_db_name: gscatalog
application_dbuser_name: gscatalog
application_dbuser_password: '{{vault_gscatalog_dbuser_password}}'
postgres_admin_password: '{{ vault_postgres_admin_password }}'
samba_users:
  - name: pulsys
    password: '{{samba_pulsys_password}}'
samba_shares:
  - name: plum_geo_data
    group: sambashare
    write_list: +sambashare
    writable: yes
  - name: figgy_geo_data
    group: sambashare
    write_list: +sambashare
    writable: yes
