---
deploy_user: "geoserver"
postgres_host: geoserver-db-prod1.princeton.edu
application_db_name: gscatalog
application_dbuser_name: gscatalog
application_dbuser_password: '{{vault_gscatalog_dbuser_password}}'
postgres_admin_password: '{{ vault_postgres_admin_password }}'
postgresql_is_local: false
postgres_version: 15
postgres_admin_user: postgres
application_dbuser_role_attr_flags: 'CREATEDB'
project_db_host: '{{postgres_host}}'
samba_users:
  - name: pulsys
    password: '{{samba_pulsys_password}}'
samba_shares:
  - name: plum_geo_data
    group: sambashare
    write_list: +sambashare
    writable: yes
  - name: figgy_geo_data
    group: sambashare
    write_list: +sambashare
    writable: yes
