---
postgres_host: "lib-postgres3.princeton.edu"
postgres_version: 10
postgresql_is_local: false
desired_nodejs_version: 'v12.22.7'
pg_hba_contype: "host"
pg_hba_postgresql_user: "all"
pg_hba_postgresql_database: "all"
pg_hba_method: "md5"
pg_hba_source: "{{ ansible_host }}/32"
db_host: "{{ postgres_host }}"
db_password: "{{ vault_xtradb_root_password }}"
passenger_app_root: "/opt/dss-blacklight/current/public"
passenger_server_name: "dss-staging1.princeton.edu"
passenger_ruby: "/usr/bin/ruby2.7"
ruby_version_override: "ruby2.7"
dss_db_name: "dss_staging"
dss_db_user: "{{ vault_dss_db_user }}"
dssdb_password: "{{ vault_dss_db_password }}"
dss_host_name: "dss-staging1.princeton.edu"
solr_url: "http://lib-solr8-staging.princeton.edu:8983/solr/dss-staging"
