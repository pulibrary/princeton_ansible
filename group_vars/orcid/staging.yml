rails_app_env: "staging"

pdc_orcid_host_name: 'pdc-orcid-staging.princeton.edu'
pdc_orcid_honeybadger_key: '{{vault_pdc_orcid_honeybadger_key}}'

pdc_orcid_secret_key: '{{vault_pdc_orcid_staging_secret_key}}'
