---
alma_read_write_key: "{{ vault_alma_sandbox_read_write_key }}"
install_mailcatcher: true
mailcatcher_user: "pulsys"
mailcatcher_group: "pulsys"
mailcatcher_version: 0.10.0
mailcatcher_install_location: "{{ global_gems_directory }}/mailcatcher-{{ mailcatcher_version }}/bin/mailcatcher"
ol_smtp_host: 'localhost'
ol_smtp_port: 1025
ol_bibdata_base: 'https://bibdata-staging.lib.princeton.edu'
ol_clancy_api_key: "{{ vault_clancy_api_key }}"
ol_clancy_base_url: '{{ vault_clancy_api_base_url }}'
ol_db_name: "{{ vault_ol_staging_db_name }}"
ol_db_user: "{{ vault_ol_staging_db_user}}"
ol_db_password: "{{ vault_ol_staging_db_password }}"
ol_graph_api_url: "{{ vault_ol_staging_graph_api_url }}"
ol_host_name: "catalog-staging.princeton.edu"
ol_rabbit_host: "figgy-web-staging1.princeton.edu"
ol_rabbit_password: "{{ vault_rabbit_staging_password }}"
ol_rabbit_user: "{{ vault_rabbit_staging_user }}"
ol_read_only_mode: 'false'
central_redis_host: 'lib-redis-staging1.princeton.edu'
central_redis_db: '7'
ol_secret_key: "{{ vault_ol_staging_secret_key }}"
ol_secret_key_base: "{{ vault_ol_staging_secret_key_base }}"
passenger_app_env: "staging"
passenger_server_name: "catalog-staging.*"
postgres_admin_user: "postgres"
postgres_host: "lib-postgres-staging1.princeton.edu"
rails_app_env: "staging"
passenger_max_pool_size: 8
scsb_auth_key: "{{ vault_scsb_auth_key }}"
deploy_user_local_keys:
  - { name: 'catalog-staging-circleci-key', key: "{{ lookup('file', '../keys/circleci/catalog-staging.pub') }}" }
  - { name: 'heaven', key: "{{ lookup('file', '../keys/heaven.pub') }}" }
  - { name: 'TowerDeployKey', key: "{{ lookup('file', '../keys/TowerDeployKey.pub') }}" }
  - { name: 'CodeDeployKey', key: "{{ lookup('file', '../keys/CodeDeployKey.pub') }}" }
# temporarily add otel collection values
rails_app_vars:
  - name: ALMA_READ_WRITE
    value: "{{ alma_read_write_key }}"
  - name: ALMA_REGION
    value: "{{ vault_alma_region }}"
  - name: APPLICATION_HOST
    value: "{{ ol_host_name }}"
  - name: APPLICATION_HOST_PROTOCOL
    value: "{{ application_host_protocol }}"
  - name: BIBDATA_BASE
    value: '{{ ol_bibdata_base }}'
  - name: CLANCY_API_KEY
    value: '{{ ol_clancy_api_key }}'
  - name: CLANCY_BASE_URL
    value: '{{ ol_clancy_base_url }}'
  - name: FIGGY_URL
    value: "{{ ol_figgy_url }}"
  - name: GRAPHQL_API_URL
    value: "{{ ol_graph_api_url }}"
  - name: HONEYBADGER_API_KEY
    value: "{{ ol_honeybadger_key }}"
  - name: ILLIAD_API_KEY
    value: '{{ vault_ol_illiad_api_key }}'
  - name: ILLIAD_API_BASE_URL
    value: '{{ vault_ol_illiad_api_base_url }}'
  - name: OL_DB
    value: "{{ ol_db_name }}"
  - name: OL_DB_HOST
    value: "{{ ol_db_host }}"
  - name: OL_DB_PASSWORD
    value: "{{ ol_db_password }}"
  - name: OL_DB_PORT
    value: "5432"
  - name: OL_DB_USERNAME
    value: "{{ ol_db_user }}"
  - name: OL_RABBIT_SERVER
    value: "{{ ol_rabbit_server }}"
  - name: OL_READ_ONLY_MODE
    value: '{{ ol_read_only_mode }}'
  - name: OTEL_SERVICE_NAME
    value: orangelight
  - name: OL_REDIS_DB
    value: "{{ central_redis_db }}"
  - name: OL_REDIS_HOST
    value: "{{ central_redis_host }}"
  - name: OL_SECRET_KEY_BASE
    value: "{{ ol_secret_key }}"
  - name: ORANGELIGHT_ADMIN_NETIDS
    value: '"{{ ol_admin_netids | join(" ") }}"'
  - name: SCSB_AUTH_KEY
    value: "{{ scsb_auth_key }}"
  - name: SECRET_KEY_BASE
    value: "{{ ol_secret_key_base }}"
  - name: SMTP_HOST
    value: "{{ ol_smtp_host }}"
  - name: SMTP_PORT
    value: "{{ ol_smtp_port }}"
  - name: SOLR_URL
    value: "http://{{ catalog_solr_host }}:8983/solr/{{ catalog_solr_collection }}"
  - name: CATALOG_FEEDBACK_QUEUE_ID
    value: "{{ vault_ol_catalog_feedback_queue_id }}"
  - name: SUGGEST_CORRECTION_QUEUE_ID
    value: "{{ vault_ol_suggest_correction_queue_id }}"
  - name: REPORT_HARMFUL_LANGUAGE_QUEUE_ID
    value: "{{ vault_ol_report_harmful_language_queue_id }}"
  - name: ASK_A_QUESTION_QUEUE_ID
    value: "{{ vault_ol_ask_a_question_queue_id }}"
  - name: LIBANSWERS_CLIENT_ID
    value: "{{ vault_ol_libanswers_client_id }}"
  - name: LIBANSWERS_CLIENT_SECRET
    value: "{{ vault_ol_libanswers_client_secret }}"
  - name: OTEL_SERVICE_VERSION
    value: staging
  - name: OTEL_RESOURCE_ATTRIBUTES
    value: "environment=staging,application=orangelight,type=web"
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    value: "http://localhost:4317"
  - name: OTEL_EXPORTER_OTLP_PROTOCOL
    value: grpc
datadog_api_key: "{{ vault_datadog_key }}"
datadog_config:
  tags: "application:orangelight, environment:staging, type:webserver"
  apm_enabled: "true"
  log_enabled: true
  process_config:
    enabled: "true"
  apm_config:
    analyzed_spans:
      orangelight|rack.request: 1
    filter_tags:
      reject: ["http.useragent:nginx/1.23.4 (health check)", "operation:heartbeat", "operation:job_fetch", "operation:scheduled_push", "operation:scheduled_poller_wait"]
datadog_checks:
  ruby:
    init_config:
    logs:
      - type: file
        path: /opt/orangelight/current/log/staging.log
        service: orangelight
        source: ruby
  nginx:
    init_config:
    logs:
      - type: file
        path: /var/log/nginx/access.log
        service: orangelight
        source: nginx
        sourcecategory: http_web_access
      - type: file
        path: /var/log/nginx/error.log
        service: orangelight
        source: nginx
        sourcecategory: http_web_access
