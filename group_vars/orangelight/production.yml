---
alma_read_write_key: "{{ vault_alma_read_write_key }}"
alma_bibs_read_only_key: "{{ vault_alma_bibs_read_only_key }}"
alma_config_read_only_key: "{{ vault_alma_config_read_only_key }}"
alma_users_read_only_key: "{{ vault_alma_users_read_only_key }}"
install_mailcatcher: false
ol_bibdata_base: 'https://bibdata.princeton.edu'
ol_clancy_api_key: '{{ vault_clancy_api_key_prod }}'
ol_clancy_base_url: '{{ vault_clancy_api_base_url_prod }}'
ol_db_name: '{{ vault_ol_db_name }}'
ol_db_user: '{{ vault_ol_db_user }}'
ol_db_password: '{{ vault_ol_db_password }}'
ol_graph_api_url: "{{ vault_ol_alma_qa_graph_api_url }}"
ol_host_name: "catalog.princeton.edu"
ol_rabbit_host: "figgy1.princeton.edu"
ol_rabbit_password: "{{ vault_rabbit_production_password }}"
ol_rabbit_user: "{{ vault_rabbit_production_user }}"
ol_read_only_mode: 'false'
ol_secret_key: "{{ vault_ol_secret_key }}"
ol_smtp_host: "lib-ponyexpr.princeton.edu"
ol_smtp_port: "25"
ol_solr_url: http://lib-solr8-prod.princeton.edu:8983/solr/catalog-alma-production
passenger_app_env: "production"
passenger_server_name: "catalog-alma.*"
postgres_admin_password: '{{ vault_postgres_admin_password }}'
postgres_admin_user: "postgres"
postgres_host: "lib-postgres-prod3.princeton.edu"
postgres_port: "5432"
rails_app_env: "production"
scsb_auth_key: "{{ vault_scsb_auth_key }}"
datadog_api_key: "{{ vault_datadog_key }}"
datadog_config:
  tags: "application:orangelight, environment:alma_production, type:webserver"
  apm_enabled: "true"
  log_enabled: true
  process_config:
    enabled: "true"
  apm_config:
    analyzed_spans:
      orangelight|rack.request: 1
datadog_checks:
  ruby:
    init_config:
    logs:
      - type: file
        path: /opt/orangelight/current/log/production.log
        service: orangelight
        source: ruby
  nginx:
    init_config:
    logs:
      - type: file
        path: /var/log/nginx/access.log
        service: orangelight
        source: nginx
        sourcecategory: http_web_access
      - type: file
        path: /var/log/nginx/error.log
        service: orangelight
        source: nginx
        sourcecategory: http_web_access
