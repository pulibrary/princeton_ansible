---
passenger_server_name: "catalog-alma-qa.*"
passenger_app_root: "/opt/orangelight/current/public"
passenger_app_env: "alma-qa"
passenger_extra_config: '{{ lookup("file", "roles/pulibrary.orangelight/templates/nginx_extra_config")  }}'
rails_app_name: "orangelight"
rails_app_directory: "orangelight"
rails_app_symlinks: []
rails_app_dependencies:
  - libpq-dev
  - pkg-config
  - libtool
  - autoconf
passenger_ruby: "/usr/bin/ruby2.6"
ruby_version_override: "ruby2.6"
bundler_version: "2.1.4"
postgresql_is_local: false
postgres_host: "lib-postgres3.princeton.edu"
postgres_version: 10
ol_db_host: "{{ postgres_host }}"
ol_db_name: "{{ vault_ol_alma_qa_db_name }}"
ol_db_user: "{{ vault_ol_alma_qa_db_user}}"
ol_db_password: "{{ vault_ol_alma_qa_db_password }}"
ol_secret_key: "{{ vault_ol_alma_qa_secret_key }}"
ol_graph_api_url: "{{ vault_ol_alma_qa_graph_api_url }}"
ol_figgy_url: "{{ vault_ol_staging_figgy_url }}"
ol_feedback_to: "{{ vault_ol_feedback_to }}"
ol_feedback_cc: "{{ vault_ol_feedback_cc }}"
ol_newrelic_key: ""
ol_newrelic_app_name: ""
ol_honeybadger_key: ""
ol_rabbit_user: "{{ vault_figgy_alma_qa_rabbit_user }}"
ol_rabbit_password: "{{ vault_figgy_alma_qa_rabbit_password }}"
ol_rabbit_host: "figgy-staging1.princeton.edu"
ol_rabbit_server: "amqp://{{ ol_rabbit_user }}:{{ ol_rabbit_password }}@{{ ol_rabbit_host }}:5672"
voyager_ub_id: "{{ vault_voyager_ub_id }}"
bd_auth_key: "{{ vault_bd_auth_key }}"
bd_find_barcode: "{{ vault_bd_find_barcode }}"
scsb_auth_key: "{{ vault_scsb_auth_key }}"
reserves_core: "reserves"
rails_app_env: "alma_qa"
application_db_name: "{{ ol_db_name }}"
application_dbuser_name: "{{ ol_db_user }}"
application_dbuser_password: "{{ ol_db_password }}"
application_dbuser_role_attr_flags: "SUPERUSER"
ol_host_name: "catalog-alma-qa.princeton.edu"
application_host_protocol: "https"
rails_app_vars:
  - name: OL_SECRET_KEY_BASE
    value: "{{ ol_secret_key }}"
  - name: OL_DB
    value: "{{ ol_db_name }}"
  - name: OL_DB_USERNAME
    value: "{{ ol_db_user }}"
  - name: OL_DB_PASSWORD
    value: "{{ ol_db_password }}"
  - name: OL_DB_HOST
    value: "{{ ol_db_host }}"
  - name: OL_RABBIT_SERVER
    value: "{{ ol_rabbit_server }}"
  - name: SOLR_URL
    value: "{{ ol_qa_solr_url }}"
  - name: GRAPHQL_API_URL
    value: "{{ ol_graph_api_url }}"
  - name: FIGGY_URL
    value: "{{ ol_figgy_url }}"
  - name: voyager_ub_id
    value: "{{ voyager_ub_id }}"
  - name: OL_FEEDBACK_TO
    value: "{{ ol_feedback_to }}"
  - name: OL_FEEDBACK_CC
    value: "{{ ol_feedback_cc }}"
  - name: RESERVES_CORE
    value: "{{ reserves_core }}"
  - name: BD_AUTH_KEY
    value: "{{ bd_auth_key }}"
  - name: BD_FIND_BARCODE
    value: "{{ bd_find_barcode }}"
  - name: SCSB_AUTH_KEY
    value: "{{ scsb_auth_key }}"
  - name: HONEYBADGER_API_KEY
    value: "{{ ol_honeybadger_key }}"
  - name: APPLICATION_HOST
    value: "{{ ol_host_name }}"
  - name: APPLICATION_HOST_PROTOCOL
    value: "{{ application_host_protocol }}"
sneakers_workers: EventHandler
sneakers_worker_name: orangelight-sneakers
ol_qa_solr_url: "http://lib-solr8-staging.princeton.edu:8983/solr/catalog-qa"
datadog_api_key: "{{ vault_datadog_key }}"
datadog_config:
  tags: "application:orangelight, environment:qa, type:webserver"
  apm_enabled: "true"
  log_enabled: true
  process_config:
    enabled: "true"
  apm_config:
    analyzed_spans:
      orangelight|rack.request: 1
datadog_checks:
  ruby:
    init_config:
    logs:
      - type: file
        path: /opt/rails_app/current/log/qa.log
        service: orangelight
        source: ruby
  nginx:
    init_config:
    logs:
      - type: file
        path: /var/log/nginx/access.log
        service: orangelight
        source: nginx
        sourcecategory: http_web_access
      - type: file
        path: /var/log/nginx/error.log
        service: orangelight
        source: nginx
        sourcecategory: http_web_access
