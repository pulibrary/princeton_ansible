---
server:
    timezone: 'America/New_York'
    locale: 'en_US.UTF-8'

apache:
    docroot: '/var/www/html'
    servername: '{{ ansible_hostname }}'

pas_password: '{{vault_pas_db_password}}'
db_host: '{{ maria_db_cluster_host | default("localhost") }}'

samba_users:
  - name: pulsys
    password: '{{vault_samba_pulsys_password}}'

samba_shares:
  - name: pas_data
    group: sambashare
    write_list: +sambashare
    writable: yes
    create_mode: 0777
    force_create_mode: 0777
    directory_mode: 0777
    force_directory_mode: 0777