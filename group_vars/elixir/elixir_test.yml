---
elixir_app_vars:
  - name: ELIXIR_DB
    value: '{{ elixir_db }}'
  - name: ELIXIR_DB_USERNAME
    value: '{{ elixir_db_username }}'
  - name: ELIXIR_DB_PASSWORD
    value: '{{ elixir_db_password }}'
  - name: ELIXIR_DB_HOST
    value: '{{ elixir_db_host }}'
postgres_host: 'lib-postgres3.princeton.edu'
postgres_version: 10
elixir_db_name: 'lib_elixir_test'
elixir_db_username: '{{ vault_elixir_db_username }}'
figgy_db_password: '{{ vault_elixir_db_password }}'
postgresql_is_local: false
