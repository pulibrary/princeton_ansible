---
ruby_version: 2.3.1
ruby_install_from_source: true
ruby_download_url: https://cache.ruby-lang.org/pub/ruby/2.3/ruby-2.3.1.tar.gz
git_packages:
  - git
extra_path: /opt/fits:/opt/kakadu
deploy_user_uid: 1002
deploy_ssh_users:
  - name: tpendragon
    key: https://github.com/tpendragon.keys
  - name: kevin.reiss
    key: https://github.com/kevinreiss.keys
  - name: eliot.jordan
    key: https://github.com/eliotjordan.keys
  - name: escowles
    key: https://github.com/escowles.keys
  - name: jpstroop
    key: https://github.com/jpstroop.keys
  - name: heaven
    key: "{{lookup('file', 'keys/heaven.pub')}}"
  - name: tampakis
    key: https://github.com/tampakis.keys
fits_version: 0.8.5
plum_db: '{{vault_plum_db}}'
plum_iiif_url: '{{vault_plum_iiif_url}}'
plum_secret_key: '{{vault_plum_secret_key}}'
plum_new_relic: '{{vault_plum_new_relic}}'
plum_solr_url: '{{vault_plum_solr_url}}'
plum_db_username: '{{vault_plum_db_username}}'
plum_db_host: '{{vault_plum_db_host}}'
plum_db_password: '{{vault_plum_db_password}}'
plum_fedora_url: '{{vault_plum_fedora_url}}'
plum_rabbit_server: '{{vault_plum_rabbit_server}}'
plum_redis_url: '{{vault_plum_redis_url}}'
plum_worker_count: 1
plum_worker_threads: 1
plum_worker_queues:
  - high
  - ingest
  - default
graylog_password_secret: '{{ vault_graylog_password_secret }}'
graylog_root_password_sha2: '{{ vault_graylog_root_password_sha2 }}'
graylog_tls_password: '{{ vault_graylog_tls_password }}'
