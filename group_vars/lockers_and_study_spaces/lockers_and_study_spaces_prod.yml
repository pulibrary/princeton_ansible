---
postgres_host: '{{ vault_postgres_host }}'
postgres_version: 10
postgres_is_local: false
passenger_server_name: "lockers_and_study_spaces_prod1.princeton.edu"
passenger_app_env: "production"
postgres_admin_password: '{{ vault_postgres_admin_password }}'
postgres_admin_user: '{{ vault_postgres_admin_user }}'
app_db_host: '{{ postgres_host }}'
app_db_name: '{{ vault_lockers_and_study_spaces_prod_db_name }}'
app_db_user: '{{ vault_lockers_and_study_spaces_prod_db_user }}'
app_db_password: '{{ vault_lockers_and_study_spaces_prod_db_password }}'
app_secret_key: '{{ vault_lockers_and_study_spaces_prod_secret_key }}'
rails_app_env: "production"
application_db_name: '{{ app_db_name }}'
application_dbuser_name: '{{ app_db_user }}'
application_dbuser_password: '{{ app_db_password }}'
application_dbuser_role_attr_flags: 'CREATEDB,CREATEROLE'
app_host_name: 'lockers_and_study_spaces.princeton.edu'
application_host_protocol: 'https'
running_on_server: true
ruby_version_override: "ruby2.6"
bundler_version: '2.2.27'
nodejs__upstream_release: 'node_12.x'
nodejs__upstream_key_id: '68576280'
datadog_api_key: "{{ vault_datadog_key }}"

datadog_config:
  log_enabled: true
  apm_enabled: true
  process_config:
    enabled: true
  apm_config:
    analyzed_spans:
      approvals|rack.request: 1
datadog_checks:
  tls:
    init_config:
    instances:
      - server: approvals.princeton.edu
        port: 443
        tags:
          - 'tls_service:approvals'
  approval_datadog_ruby_check:
    init_config:
    logs:
      - type: file
        path: /opt/approvals/current/log/production.log
        service: approvals
        source: ruby
        sourcecategory: sourcecode
        tags: "approvals, environment:production, role:approvals"
