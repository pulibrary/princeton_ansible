---
postgres_host: 'lib-postgres-staging1.princeton.edu'

postgres_version: 15
passenger_server_name: "{{ inventory_hostname }}"
passenger_app_env: "staging"
passenger_extra_config: "client_max_body_size 0;"

whichiso_db_name: 'whichiso_staging'

whichiso_db_user: '{{vault_whichiso_staging_db_user}}'
whichiso_db_password: '{{vault_whichiso_staging_db_password}}'

rails_app_env: "staging"

whichiso_host_name: 'whichiso-staging.princeton.edu'
whichiso_honeybadger_key: '{{vault_whichiso_honeybadger_key}}'

whichiso_secret_key: '{{vault_whichiso_staging_secret_key}}'
whichiso_rails_main_key: '{{vault_whichiso_staging_rails_main_key}}'
whichiso_client_id: '{{vault_whichiso_staging_client_id}}'
whichiso_client_secret: '{{vault_whichiso_staging_client_secret}}'
whichiso_sandbox: true
