---
postgresql_version: "13"
db_clusteradmin_user: "postgres"
db_clusteradmin_password: "{{ vault_postgres_admin_password }}"
replication_user_password: "{{ vault_replicant_password }}"
postgresql_settings:
  - name: port
    value: 5432
  - name: listen_addresses
    value: "*"
postgresql_ext_install_postgis: true
postgresql_databases:
  - name: replicant
postgresql_users:
  - name: postgres
    password: "{{ vault_postgres_admin_password }}"
    db: "postgres"
    priv: "ALL"
    role_attr_flags: "SUPERUSER"
  - name: replicant
    password: "{{ vault_postgres_admin_password }}"
    db: "replicant"
    priv: "ALL"
    role_attr_flags: "SUPERUSER"
postgresql_hba_entries:
  - type: local
    database: all
    user: postgres
    method: ident
  - type: host
    database: all
    user: postgres
    address: 127.0.0.1/32
    method: ident
  - type: host
    database: all
    user: postgres
    address: 127.0.0.1/32
    method: md5
  - type: host
    database: all
    user: all
    address: 128.112.200.0/21
    method: md5
postgres_leader: "lib-postgres-prod1"
postgres_standby: "lib-postgres-prod2"
postgresql_is_local: true
postgresadmin: postgres
postgres_admin_password: '{{ vault_postgres_admin_password }}'
postgres_admin_user: '{{ vault_postgres_admin_user }}'
replication_user: "replicant"
replication_database: "replicant"
