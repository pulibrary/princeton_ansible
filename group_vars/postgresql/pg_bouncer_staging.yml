---
pgbouncer_database_aliases:
  - name: test_db
    host: "{{ master_db_host }}"
    dbname: test_db
    pool_size: 50
    user: pgbouncer_user
pgbouncer_auth_users:
  - name: pgbouncer_user
    password: "{{ vault_pgbouncer_user_pass }}"
    pgbouncer_install_pg_client: true
    pgbouncer_auth_type: md5
postgresql_is_local: true
