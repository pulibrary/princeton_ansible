---
node_identifier: 1
replication_database: "replicant"
replication_user: "replicant"
repmgr_config: "/etc/repmgr.conf"
postgresql_ext_install_postgis: true
postgresql_databases:
  - name: replicant
postgresql_users:
  - name: replicant
    password: "{{ vault_replicant_password }}"
    db: replicant
postgresql_hba_entries:
  - type: local
    database: all
    user: postgres
    method: ident
  - type: local
    database: replicant
    user: replicant
    method: md5
  - type: host
    database: all
    user: postgres
    address: 127.0.0.1/32
    method: ident
  - type: host
    database: replicant
    user: replicant
    address: 127.0.0.1/32
          method: md5
