---
postgresql_ext_install_repmgr: true
postgres_settings:
  - name: listen_addresses
    value: "*"
  - name: wal_level
    value: replica
  - name: max_wal_senders
    value: 10
  - name: max_replication_slots
    value: 10
  - name: wal_keep_segments
    value: 100
  - name: hot_standby
    value: "on"
  - name: archive_command
    value: "/bin/true"
  - name: shared_preload_libraries
    value: repmgr
