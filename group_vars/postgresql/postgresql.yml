---
buffer_memory: '{{ quarter_system_memory | default("128MB") }}'
cache_size: '{{ two_third_system_memory | default("4GB") }}'
min_wal: '{{ one_gig | default("80MB") }}'
max_wal: '{{ two_gig | default("1GB") }}'
# figgy server inventory
figgy0: '{{ figgy_server0 }}'
figgy1: '{{ figgy_server1 }}'
figgy2: '{{ figgy_server2 }}'
figgy3: '{{ figgy_server3 }}'
figgy4: '{{ figgy_server4 }}'
figgy5: '{{ figgy_server5 }}'
# dpul server inventory
dpul0: '{{ dpul_server0 }}'
# orangelight server inventory
orangelight0: '{{ orangelight_server0 }}'
orangelight1: '{{ orangelight_server1 }}'
orangelight2: '{{ orangelight_server2 }}'
orangelight3: '{{ orangelight_server3 }}'
orangelight4: '{{ orangelight_server4 }}'
orangelight5: '{{ orangelight_server5 }}'
# catalog-staging server inventory
catalog_staging0: '{{ catalog_staging_server0 }}'
# lae-staging server inventory
lae_staging0: '{{ lae_staging_server0 }}'
# replication server inventory
replication0: '{{ replication_server0 }}'
replication1: '{{ replication_server1 }}'
# replication manager user
repmgr_dbuser_name: '{{ vault_repmgr_dbuser_name }}'
repmgr_db_name: '{{ vault_repmgr_db_name }}'
postgres_extra_path: '/usr/lib/postgresql/{{ postgres_version }}/bin/'
