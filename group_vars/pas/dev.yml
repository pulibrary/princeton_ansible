---
server:
    timezone: 'America/New_York'
    locale: 'en_US.UTF-8'

apache:
    docroot: '/opt/pas_cap/current/web'
    servername: '{{ ansible_hostname }}'
    directory_options: '+Multiviews'

php_version: '8.0'
php_eolversion: "7.4"
pas_password: '{{ vault_pas_db_password }}'
pas_security_key: '{{ vault_pas_security_key }}'
pas_default_site_url: 'https://slavery.princeton.edu'
pas_db_driver: 'pgsql'
pas_db_name: 'pas_dev'
pas_db_user: 'pas'
pas_db_password: '{{ vault_pas_dev_db_password }}'
pas_env: 'production'

postgres_host: "lib-postgres-staging3.princeton.edu"
db_host: "{{ postgres_host }}"
postgres_version: 13

postgres_admin_user: '{{ vault_postgres_staging_admin_user }}'
postgres_admin_password: '{{ vault_postgres_staging_admin_password }}'
application_db_name: '{{ pas_db_name }}'
application_dbuser_name: '{{ pas_db_user }}'
application_dbuser_password: '{{ pas_db_password }}'
application_dbuser_role_attr_flags: 'CREATEDB'
postgresql_is_local: false
pg_hba_contype: "host"
pg_hba_method: "md5"
pg_hba_postgresql_database: "all"
pg_hba_postgresql_user: "all"
pg_hba_source: "{{ ansible_host }}/32"
