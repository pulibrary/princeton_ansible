---
server:
    timezone: 'America/New_York'
    locale: 'en_US.UTF-8'

apache:
    docroot: '/opt/pas_cap/current/web'
    servername: '{{ ansible_hostname }}'
    directory_options: '+Multiviews'

php_version: '8.0'
php_unwanted_version: '8.1'

pas_password: '{{ vault_pas_db_password }}'
pas_security_key: '{{ vault_pas_security_key }}'
pas_default_site_url: 'https://slavery-dev.princeton.edu'
pas_db_driver: 'mysql'
pas_db_name: 'pas_dev'
pas_db_user: 'pas_dev'
pas_db_password: '{{ vault_pas_dev_db_password }}'
pas_env: 'dev'
craft_version: 4

mysql_host: "mysql-db-staging1.princeton.edu"
db_host: "{{ mysql_host }}"
mysql_root_password: "{{ vault_maria_mysql_root_password }}"
mysql_databases:
  - name: "{{ pas_db_name }}"
    encoding: utf8mb4
    collation: utf8mb4_general_ci
mysql_users:
  - name: "{{ pas_db_user }}"
    host: "{{ ansible_default_ipv4.address }}"
    password: "{{ pas_db_password }}"
    priv: "{{ pas_db_name }}.*:ALL"
    update_password: on_create
