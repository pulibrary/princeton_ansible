---
server:
    timezone: 'America/New_York'
    locale: 'en_US.UTF-8'

apache:
    docroot: '/opt/pas_cap/current/web'
    servername: '{{ ansible_hostname }}'
    directory_options: '+Multiviews'

pas_password: '{{ vault_pas_db_password }}'
pas_security_key: '{{ vault_pas_security_key }}'
db_host: 'mysql-db-prod1.princeton.edu'
mysql_root_password: "{{ vault_maria_mysql_root_password }}"
db_port: '3306'
pas_default_site_url: 'https://slavery.princeton.edu'
pas_db_name: 'pas_prod'
pas_env: 'production'

mysql_server: false

mysql_host: "mysql-db-prod1.princeton.edu"
mysql_databases:
    - name: "{{ pas_db_name }}"
      encoding: utf8mb4
      collation: utf8mb4_general_ci
mysql_users:
    - name: "{{ pas_db_user }}"
      host: "{{ ansible_default_ipv4.address }}"
      password: "{{ pas_password }}"
      priv: "{{ pas_db_name }}.*:ALL"
      update_password: on_create

datadog_api_key: "{{ vault_datadog_key }}"

datadog_config:
    log_enabled: true
    apm_enabled: true
    process_enabled: true
datadog_typed_checks:
    - type: tls
      configuration:
          init_config:
          instances:
              - server: slavery.princeton.edu
                port: 443
    - type: process
      configuration:
          init_config:
          instances:
              - name: pas
                service: pas
                search_string:
                    - apache2
    - type: apache
      configuration:
          init_config:
          instances:
              - apache_status_url: http://127.0.0.1/server-status?auto
      logs:
          - type: file
            path: /var/log/apache2/other_vhosts_access.log
            service: pas
            source: apache
            sourcecategory: http_web_access
            tags: "pas, env:prod, role:pas"
          - type: file
            path: /var/log/apache2/error.log
            service: pas
            source: apache
            sourcecategory: http_web_access
            tags: "pas, env:prod, role:pas"
          - type: file
            path: /opt/pas/storage/logs/web.log
            service: pas
            source: pas
            sourcecategory: pas
            tags: "pas, env:prod, role:pas"
          - type: file
            path: /opt/pas/storage/logs/phperrors.log
            service: pas
            source: pas
            sourcecategory: pas
            tags: "pas, env:prod, role:pas"
          - type: file
            path: /opt/pas/storage/logs/web-404s.log
            service: pas
            source: pas
            sourcecategory: pas
            tags: "pas, env:prod, role:pas"
