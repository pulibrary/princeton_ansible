---
server:
    timezone: 'America/New_York'
    locale: 'en_US.UTF-8'

apache:
    docroot: '/opt/pas_cap/current/web'
    servername: '{{ ansible_hostname }}'
    directory_options: '+Multiviews'

pas_memory_limit: '256M'
php_memory_limit: "{{ pas_memory_limit }}"

db_port: '3306'
mysql_server: false
