---
cdh_baserow_sandbox_secret_key: '{{ vault_cdh_baserow_sandbox_secret_key }}'
cdh_baserow_jwt_signing_key: '{{ vault_cdh_baserow_jwt_signing_key }}'
cdh_baserow_sandbox_db_name: 'cdh_baserow_rails_sandbox'
cdh_baserow_sandbox_db_user: 'cdh_baserow_rails_sandbox'
cdh_baserow_sandbox_db_password: '{{ vault_cdh_baserow_sandbox_db_password }}'
cdh_baserow_sandbox_postgres_host: 'lib-postgres-staging1.princeton.edu'
cdh_baserow_sandbox_postgres_admin_user: "postgres"
cdh_baserow_sandbox_postgres_version: 15
cdh_baserow_redis_host: 'lib-redis-staging1.princeton.edu'
cdh_baserow_redis_password: ''
cdh_baserow_redis_port: '6379'
cdh_baserow_sandbox_nomad_env_vars:
  BASEROW_JWT_SIGNING_KEY: '{{ cdh_baserow_jwt_signing_key }}'
  DB_NAME: '{{ cdh_baserow_sandbox_db_name }}'
  DB_USER: '{{ cdh_baserow_sandbox_db_user }}'
  DB_PASSWORD: '{{ cdh_baserow_sandbox_db_password }}'
  POSTGRES_HOST: '{{ cdh_baserow_sandbox_postgres_host }}'
  REDIS_HOST: '{{ cdh_baserow_redis_host }}'
  REDIS_PASSWORD: '{{ cdh_baserow_redis_password }}'
  REDIS_PORT: '{{ cdh_baserow_redis_port }}'
  SECRET_KEY: '{{ cdh_baserow_sandbox_secret_key }}'
