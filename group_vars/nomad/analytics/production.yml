---
analytics_production_secret_key_base: '{{vault_analytics_production_secret_key}}'
analytics_production_db_name: 'analytics_production'
analytics_production_db_user: 'analytics_production'
analytics_production_db_password: '{{ vault_analytics_production_db_password }}'
analytics_production_postgres_host: 'lib-postgres-prod1.princeton.edu'
analytics_production_postgres_admin_user: "postgres"
analytics_production_postgres_version: 15
analytics_jwt_refresh_token_secret: '{{ vault_analytics_jwt_refresh_token_secret }}'
analytics_jwt_access_token_secret: '{{ vault_analytics_jwt_access_token_secret }}'
analytics_admin_password: '{{ vault_analytics_admin_password }}'
analytics_production_nomad_env_vars:
  SECRET_KEY_BASE: '{{ analytics_production_secret_key_base }}'
  DB_NAME: '{{ analytics_production_db_name }}'
  DB_USER: '{{ analytics_production_db_user }}'
  DB_PASSWORD: '{{ analytics_production_db_password }}'
  POSTGRES_HOST: '{{ analytics_production_postgres_host }}'
  ACCESS_TOKEN_SECRET: '{{ analytics_jwt_access_token_secret }}'
  REFRESH_TOKEN_SECRET: '{{ analytics_jwt_refresh_token_secret }}'
  ADMIN_PASSWORD: '{{ analytics_admin_password }}'
