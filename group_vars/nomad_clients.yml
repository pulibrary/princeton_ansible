consul_node_role: "client"
nomad_node_role: "client"
nomad_docker_enable: true
nomad_host_volumes:
  - name: proc
    path: /proc
    read_only: true
  - name: cgroup
    path: /sys/fs/cgroup
    read_only: true
  - name: datadog_agent_logs
    path: /opt/datadog-agent/run
    state: directory
    owner: root
    group: root
    read_only: false
  - name: docker socket
    path: /run/docker.sock
    read_only: true
    state: file
