---
- hosts: figgy
  remote_user: pulsys
  become: true
  vars_files:
    - site_vars.yml
    - group_vars/postgresql/vault.yml
    - group_vars/postgresql/postgresql.yml
  roles:
    - role: pulibrary.ruby
    - role: pulibrary.downgrade_bundler
    - role: pulibrary.deploy-user
    - role: pulibrary.passenger
    - role: pulibrary.redis
    - role: pulibrary.postgresql
    - role: pulibrary.nodejs
    - role: pulibrary.yarn
    - role: pulibrary.kakadu
    - role: pulibrary.oracle.java8
    - role: pulibrary.extra_path
    - role: pulibrary.rails-app
    - role: pulibrary.solr
    - role: pulibrary.cantaloupe
    - role: pulibrary.sidekiq_worker
    - role: pulibrary.figgy
- hosts: figgy_production_webserver
  remote_user: pulsys
  become: true
  vars_files:
    - site_vars.yml
  roles:
    - role: pulibrary.ruby
    - role: pulibrary.downgrade_bundler
    - role: pulibrary.deploy-user
    - role: pulibrary.passenger
    - role: pulibrary.redis
    - role: pulibrary.postgresql
    - role: pulibrary.nodejs
    - role: pulibrary.yarn
    - role: pulibrary.kakadu
    - role: pulibrary.extra_path
    - role: pulibrary.rails-app
    - { role: pulibrary.solr, when: postgresql_is_local == true }
    - { role: pulibrary.cantaloupe, when: postgresql_is_local == true }
    - { role: pulibrary.rabbitmq, when: figgy_rabbitmq_host == 'true' }
    - role: pulibrary.sidekiq_worker
    - role: pulibrary.figgy
- hosts: figgy_production_workers
  remote_user: pulsys
  become: true
  vars_files:
    - site_vars.yml
  roles:
    - role: pulibrary.ruby
    - role: pulibrary.downgrade_bundler
    - role: pulibrary.deploy-user
    - role: pulibrary.postgresql
    - role: pulibrary.nodejs
    - role: pulibrary.yarn
    - role: pulibrary.kakadu
    - role: pulibrary.extra_path
    - role: pulibrary.rails-app
    - { role: pulibrary.solr, when: postgresql_is_local == true }
    - role: pulibrary.sidekiq_worker
    - role: pulibrary.figgy
